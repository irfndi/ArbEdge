"line":231,"address":[],"length":0,"stats":{"Line":0}},{"line":232,"address":[],"length":0,"stats":{"Line":0}},{"line":234,"address":[],"length":0,"stats":{"Line":0}},{"line":237,"address":[],"length":0,"stats":{"Line":0}},{"line":238,"address":[],"length":0,"stats":{"Line":0}},{"line":241,"address":[],"length":0,"stats":{"Line":0}},{"line":245,"address":[],"length":0,"stats":{"Line":0}},{"line":246,"address":[],"length":0,"stats":{"Line":0}},{"line":250,"address":[],"length":0,"stats":{"Line":0}},{"line":251,"address":[],"length":0,"stats":{"Line":0}},{"line":252,"address":[],"length":0,"stats":{"Line":0}},{"line":253,"address":[],"length":0,"stats":{"Line":0}},{"line":254,"address":[],"length":0,"stats":{"Line":0}},{"line":257,"address":[],"length":0,"stats":{"Line":0}},{"line":258,"address":[],"length":0,"stats":{"Line":0}},{"line":259,"address":[],"length":0,"stats":{"Line":0}},{"line":260,"address":[],"length":0,"stats":{"Line":0}},{"line":266,"address":[],"length":0,"stats":{"Line":0}},{"line":269,"address":[],"length":0,"stats":{"Line":0}},{"line":270,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":121},{"path":["/","Users","irfandi","Coding","2025","ArbEdge","src","services","positions.rs"],"content":"// src/services/positions.rs\n\nuse crate::types::{ArbitragePosition, ExchangeIdEnum, PositionSide, PositionStatus};\nuse crate::utils::{ArbitrageError, ArbitrageResult};\nuse worker::kv::KvStore;\n\npub struct PositionsService {\n    kv_store: KvStore,\n}\n\nimpl PositionsService {\n    pub fn new(kv_store: KvStore) -\u003e Self {\n        Self { kv_store }\n    }\n\n    pub async fn create_position(\n        \u0026self,\n        position_data: CreatePositionData,\n    ) -\u003e ArbitrageResult\u003cArbitragePosition\u003e {\n        let id = uuid::Uuid::new_v4().to_string();\n        let now = chrono::Utc::now().timestamp_millis() as u64;\n\n        let position = ArbitragePosition {\n            id: id.clone(),\n            exchange: position_data.exchange,\n            pair: position_data.pair,\n            side: position_data.side,\n            size: position_data.size,\n            entry_price: position_data.entry_price,\n            current_price: None,\n            pnl: None,\n            status: PositionStatus::Open,\n            created_at: now,\n            updated_at: now,\n        };\n\n        // Store position\n        let key = format!(\"position:{}\", id);\n        let value = serde_json::to_string(\u0026position).map_err(|e| {\n            ArbitrageError::parse_error(format!(\"Failed to serialize position: {}\", e))\n        })?;\n\n        self.kv_store\n            .put(\u0026key, value)\n            .map_err(|e| {\n                ArbitrageError::database_error(format!(\"Failed to store position: {}\", e))\n            })?\n            .execute()\n            .await\n            .map_err(|e| {\n                ArbitrageError::database_error(format!(\"Failed to execute KV put: {}\", e))\n            })?;\n\n        // Update position index\n        self.add_to_position_index(\u0026id).await?;\n\n        Ok(position)\n    }\n\n    pub async fn get_position(\u0026self, id: \u0026str) -\u003e ArbitrageResult\u003cOption\u003cArbitragePosition\u003e\u003e {\n        let key = format!(\"position:{}\", id);\n\n        match self.kv_store.get(\u0026key).text().await {\n            Ok(Some(value)) =\u003e {\n                let position: ArbitragePosition = serde_json::from_str(\u0026value).map_err(|e| {\n                    ArbitrageError::parse_error(format!(\"Failed to deserialize position: {}\", e))\n                })?;\n                Ok(Some(position))\n            }\n            Ok(None) =\u003e Ok(None),\n            Err(e) =\u003e Err(ArbitrageError::database_error(format!(\n                \"Failed to get position: {}\",\n                e\n            ))),\n        }\n    }\n\n    pub async fn update_position(\n        \u0026self,\n        id: \u0026str,\n        update_data: UpdatePositionData,\n    ) -\u003e ArbitrageResult\u003cOption\u003cArbitragePosition\u003e\u003e {\n        let mut position = match self.get_position(id).await? {\n            Some(pos) =\u003e pos,\n            None =\u003e return Ok(None),\n        };\n\n        // Update fields if provided\n        if let Some(size) = update_data.size {\n            position.size = size;\n        }\n        if let Some(current_price) = update_data.current_price {\n            position.current_price = Some(current_price);\n        }\n        if let Some(pnl) = update_data.pnl {\n            position.pnl = Some(pnl);\n        }\n        if let Some(status) = update_data.status {\n            position.status = status;\n        }\n\n        position.updated_at = chrono::Utc::now().timestamp_millis() as u64;\n\n        // Store updated position\n        let key = format!(\"position:{}\", id);\n        let value = serde_json::to_string(\u0026position).map_err(|e| {\n            ArbitrageError::parse_error(format!(\"Failed to serialize position: {}\", e))\n        })?;\n\n        self.kv_store\n            .put(\u0026key, value)\n            .map_err(|e| {\n                ArbitrageError::database_error(format!(\"Failed to store position: {}\", e))\n            })?\n            .execute()\n            .await\n            .map_err(|e| {\n                ArbitrageError::database_error(format!(\"Failed to execute KV put: {}\", e))\n            })?;\n\n        Ok(Some(position))\n    }\n\n    pub async fn close_position(\u0026self, id: \u0026str) -\u003e ArbitrageResult\u003cbool\u003e {\n        let update_data = UpdatePositionData {\n            size: None,\n            current_price: None,\n            pnl: None,\n            status: Some(PositionStatus::Closed),\n        };\n\n        match self.update_position(id, update_data).await? {\n            Some(_) =\u003e Ok(true),\n            None =\u003e Ok(false),\n        }\n    }\n\n    pub async fn get_all_positions(\u0026self) -\u003e ArbitrageResult\u003cVec\u003cArbitragePosition\u003e\u003e {\n        // Get position IDs from index\n        let position_ids = self.get_position_index().await?;\n        let mut positions = Vec::new();\n\n        for id in position_ids {\n            if let Some(position) = self.get_position(\u0026id).await? {\n                positions.push(position);\n            }\n        }\n\n        Ok(positions)\n    }\n\n    pub async fn get_open_positions(\u0026self) -\u003e ArbitrageResult\u003cVec\u003cArbitragePosition\u003e\u003e {\n        let all_positions = self.get_all_positions().await?;\n        Ok(all_positions\n            .into_iter()\n            .filter(|pos| pos.status == PositionStatus::Open)\n            .collect())\n    }\n\n    pub async fn calculate_total_pnl(\u0026self) -\u003e ArbitrageResult\u003cf64\u003e {\n        let positions = self.get_open_positions().await?;\n        let total_pnl = positions.iter().filter_map(|pos| pos.pnl).sum();\n        Ok(total_pnl)\n    }\n\n    // Helper methods for position index management\n    async fn get_position_index(\u0026self) -\u003e ArbitrageResult\u003cVec\u003cString\u003e\u003e {\n        match self.kv_store.get(\"positions:index\").text().await {\n            Ok(Some(value)) =\u003e {\n                let ids: Vec\u003cString\u003e = serde_json::from_str(\u0026value).map_err(|e| {\n                    ArbitrageError::parse_error(format!(\"Failed to deserialize position index: {}\", e))\n                })?;\n                Ok(ids)\n            }\n            Ok(None) =\u003e Ok(Vec::new()),\n            Err(e) =\u003e Err(ArbitrageError::database_error(format!(\n                \"Failed to get position index: {}\",\n                e\n            ))),\n        }\n    }\n\n    async fn add_to_position_index(\u0026self, position_id: \u0026str) -\u003e ArbitrageResult\u003c()\u003e {\n        let mut index = self.get_position_index().await?;\n        if !index.contains(\u0026position_id.to_string()) {\n            index.push(position_id.to_string());\n            self.save_position_index(\u0026index).await?;\n        }\n        Ok(())\n    }\n\n    async fn remove_from_position_index(\u0026self, position_id: \u0026str) -\u003e ArbitrageResult\u003c()\u003e {\n        let mut index = self.get_position_index().await?;\n        index.retain(|id| id != position_id);\n        self.save_position_index(\u0026index).await?;\n        Ok(())\n    }\n\n    async fn save_position_index(\u0026self, index: \u0026[String]) -\u003e ArbitrageResult\u003c()\u003e {\n        let value = serde_json::to_string(index).map_err(|e| {\n            ArbitrageError::parse_error(format!(\"Failed to serialize position index: {}\", e))\n        })?;\n\n        self.kv_store\n            .put(\"positions:index\", value)\n            .map_err(|e| {\n                ArbitrageError::database_error(format!(\"Failed to store position index: {}\", e))\n            })?\n            .execute()\n            .await\n            .map_err(|e| {\n                ArbitrageError::database_error(format!(\"Failed to execute position index put: {}\", e))\n            })?;\n\n        Ok(())\n    }\n}\n\n// Helper structs for position operations\n#[derive(Debug, Clone, serde::Serialize, serde::Deserialize)]\npub struct CreatePositionData {\n    pub exchange: ExchangeIdEnum,\n    pub pair: String,\n    pub side: PositionSide,\n    pub size: f64,\n    pub entry_price: f64,\n}\n\n#[derive(Debug, Clone, serde::Serialize, serde::Deserialize)]\npub struct UpdatePositionData {\n    pub size: Option\u003cf64\u003e,\n    pub current_price: Option\u003cf64\u003e,\n    pub pnl: Option\u003cf64\u003e,\n    pub status: Option\u003cPositionStatus\u003e,\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::types::{ArbitragePosition, ExchangeIdEnum, ArbitrageType};\n    use serde_json::json;\n    use std::collections::HashMap;\n\n    // Mock KV storage for testing\n    #[derive(Debug, Clone)]\n    struct MockKvNamespace {\n        data: HashMap\u003cString, String\u003e,\n    }\n\n    impl MockKvNamespace {\n        fn new() -\u003e Self {\n            Self {\n                data: HashMap::new(),\n            }\n        }\n\n        fn with_data(mut self, key: \u0026str, value: \u0026str) -\u003e Self {\n            self.data.insert(key.to_string(), value.to_string());\n            self\n        }\n\n        async fn get(\u0026self, key: \u0026str) -\u003e Option\u003cString\u003e {\n            self.data.get(key).cloned()\n        }\n\n        async fn put(\u0026mut self, key: \u0026str, value: \u0026str) -\u003e Result\u003c(), String\u003e {\n            self.data.insert(key.to_string(), value.to_string());\n            Ok(())\n        }\n\n        async fn delete(\u0026mut self, key: \u0026str) -\u003e Result\u003c(), String\u003e {\n            self.data.remove(key);\n            Ok(())\n        }\n\n        async fn list_with_prefix(\u0026self, prefix: \u0026str) -\u003e Vec\u003cString\u003e {\n            self.data\n                .keys()\n                .filter(|k| k.starts_with(prefix))\n                .cloned()\n                .collect()\n        }\n    }\n\n    fn create_test_position(id: \u0026str, pair: \u0026str) -\u003e ArbitragePosition {\n        ArbitragePosition {\n            id: id.to_string(),\n            exchange: ExchangeIdEnum::Binance,\n            pair: pair.to_string(),\n            side: PositionSide::Long,\n            size: 1000.0,\n            entry_price: 45000.0,\n            current_price: Some(45100.0),\n            pnl: Some(15.5),\n            status: PositionStatus::Open,\n            created_at: chrono::Utc::now().timestamp_millis() as u64,\n            updated_at: chrono::Utc::now().timestamp_millis() as u64,\n        }\n    }\n\n    mod service_initialization {\n        use super::*;\n        use worker::kv::KvStore;\n\n        // Mock KV store for testing\n        fn create_mock_kv_store() -\u003e KvStore {\n            // This would normally be created from worker::Env in real usage\n            // For testing, we'll need to handle this differently\n            panic!(\"Mock KV store creation not implemented - this test needs actual Worker environment\")\n        }\n\n        #[test]\n        #[should_panic(expected = \"Mock KV store creation not implemented\")]\n        fn test_new_positions_service() {\n            let kv_store = create_mock_kv_store();\n            let service = PositionsService::new(kv_store);\n            \n            // Service should be created successfully\n            assert_eq!(std::mem::size_of_val(\u0026service), std::mem::size_of::\u003cPositionsService\u003e());\n        }\n\n        #[test]\n        fn test_positions_service_is_send_sync() {\n            fn assert_send\u003cT: Send\u003e() {}\n            fn assert_sync\u003cT: Sync\u003e() {}\n            \n            assert_send::\u003cPositionsService\u003e();\n            assert_sync::\u003cPositionsService\u003e();\n        }\n    }\n\n    mod position_data_validation {\n        use super::*;\n\n        #[test]\n        fn test_position_structure_creation() {\n            let position = create_test_position(\"test_001\", \"BTCUSDT\");\n            \n            assert_eq!(position.id, \"test_001\");\n            assert_eq!(position.pair, \"BTCUSDT\");\n            assert_eq!(position.size, 1000.0);\n            assert_eq!(position.entry_price, 45000.0);\n            assert_eq!(position.status, PositionStatus::Open);\n            assert_eq!(position.exchange, ExchangeIdEnum::Binance);\n            assert_eq!(position.side, PositionSide::Long);\n        }\n\n        #[test]\n        fn test_position_pnl_calculations() {\n            let position = create_test_position(\"test_002\", \"ETHUSDT\");\n            \n            // Test that PnL values are reasonable\n            assert!(position.pnl.unwrap() \u003e 0.0);\n            \n            // Test price data\n            assert!(position.entry_price \u003e 0.0);\n            assert!(position.current_price.unwrap() \u003e 0.0);\n        }\n\n        #[test]\n        fn test_position_exchange_assignment() {\n            let position = create_test_position(\"test_003\", \"ADAUSDT\");\n            \n            assert_eq!(position.exchange, ExchangeIdEnum::Binance);\n            assert_eq!(position.side, PositionSide::Long);\n        }\n\n        #[test]\n        fn test_position_timing_validation() {\n            let position = create_test_position(\"test_004\", \"SOLUSDT\");\n            \n            // Created at should be recent\n            let now = chrono::Utc::now().timestamp_millis() as u64;\n            assert!(position.created_at \u003c= now);\n            assert!(position.created_at \u003e now - 1000); // Within last second\n            \n            // Updated at should be recent\n            assert!(position.updated_at \u003c= now);\n            assert!(position.updated_at \u003e now - 1000);\n        }\n    }\n\n    mod kv_storage_operations {\n        use super::*;\n\n        #[test]\n        fn test_position_key_generation() {\n            let position_id = \"test_pos_001\";\n            \n            let key = format!(\"position:{}\", position_id);\n            assert_eq!(key, \"position:test_pos_001\");\n        }\n\n        #[test]\n        fn test_index_key_generation() {\n            let key = \"positions:index\";\n            assert_eq!(key, \"positions:index\");\n        }\n\n        #[test]\n        fn test_position_serialization() {\n            let position = create_test_position(\"ser_test\", \"BTCUSDT\");\n            \n            // Test that position can be serialized to JSON\n            let json_result = serde_json::to_string(\u0026position);\n            assert!(json_result.is_ok());\n            \n            let json_str = json_result.unwrap();\n            assert!(json_str.contains(\"ser_test\"));\n            assert!(json_str.contains(\"BTCUSDT\"));\n            assert!(json_str.contains(\"open\")); // Status is serialized as lowercase due to serde rename_all\n        }\n\n        #[test]\n        fn test_position_deserialization() {\n            let position = create_test_position(\"deser_test\", \"ETHUSDT\");\n            \n            // Serialize then deserialize\n            let json_str = serde_json::to_string(\u0026position).unwrap();\n            let deserialized: Result\u003cArbitragePosition, _\u003e = serde_json::from_str(\u0026json_str);\n            \n            assert!(deserialized.is_ok());\n            let deser_position = deserialized.unwrap();\n            \n            assert_eq!(deser_position.id, position.id);\n            assert_eq!(deser_position.pair, position.pair);\n            assert_eq!(deser_position.size, position.size);\n            assert_eq!(deser_position.status, position.status);\n        }\n    }\n\n    mod error_handling {\n        use super::*;\n\n        #[test]\n        fn test_invalid_position_id_handling() {\n            // Test with empty position ID\n            let empty_id = \"\";\n            assert!(empty_id.is_empty());\n            \n            // Test with invalid UUID format\n            let invalid_uuid = \"not-a-uuid\";\n            assert!(!invalid_uuid.contains('-') || invalid_uuid.len() \u003c 36);\n        }\n\n        #[test]\n        fn test_json_parsing_errors() {\n            // Test invalid JSON\n            let invalid_json = r#\"{\"id\": \"test\", \"pair\": }\"#;\n            let result: Result\u003cArbitragePosition, _\u003e = serde_json::from_str(invalid_json);\n            assert!(result.is_err());\n            \n            // Test missing required fields\n            let incomplete_json = r#\"{\"id\": \"test\"}\"#;\n            let result: Result\u003cArbitragePosition, _\u003e = serde_json::from_str(incomplete_json);\n            assert!(result.is_err());\n        }\n\n        #[test]\n        fn test_position_validation_edge_cases() {\n            let mut position = create_test_position(\"edge_test\", \"BTCUSDT\");\n            \n            // Test with zero position size\n            position.size = 0.0;\n            assert_eq!(position.size, 0.0);\n            \n            // Test with negative entry price (should be handled by business logic)\n            position.entry_price = -10.0;\n            assert!(position.entry_price \u003c 0.0);\n            \n            // Test with very large numbers\n            position.size = f64::MAX / 2.0;\n            assert!(position.size \u003e 1e100);\n        }\n    }\n\n    mod business_logic {\n        use super::*;\n\n        #[test]\n        fn test_position_status_transitions() {\n            let mut position = create_test_position(\"status_test\", \"BTCUSDT\");\n            \n            // Initial status should be open\n            assert_eq!(position.status, PositionStatus::Open);\n            \n            // Simulate status change\n            position.status = PositionStatus::Closed;\n            position.updated_at = chrono::Utc::now().timestamp_millis() as u64;\n            \n            assert_eq!(position.status, PositionStatus::Closed);\n        }\n\n        #[test]\n        fn test_pnl_calculation_logic() {\n            let position = create_test_position(\"pnl_test\", \"ETHUSDT\");\n            \n            // Test that PnL calculation inputs are present\n            assert!(position.entry_price \u003e 0.0);\n            assert!(position.current_price.is_some());\n            assert!(position.size \u003e 0.0);\n            \n            // Simulate PnL calculation\n            let entry_price = position.entry_price;\n            let current_price = position.current_price.unwrap();\n            let size = position.size;\n            \n            let calculated_pnl = if position.side == PositionSide::Long {\n                (current_price - entry_price) * size\n            } else {\n                (entry_price - current_price) * size\n            };\n            \n            // Should be able to calculate PnL\n            assert!(calculated_pnl.is_finite());\n        }\n\n        #[test]\n        fn test_position_side_logic() {\n            let long_position = create_test_position(\"long_test\", \"BTCUSDT\");\n            assert_eq!(long_position.side, PositionSide::Long);\n            \n            let mut short_position = create_test_position(\"short_test\", \"ETHUSDT\");\n            short_position.side = PositionSide::Short;\n            assert_eq!(short_position.side, PositionSide::Short);\n        }\n\n        #[test]\n        fn test_exchange_assignment() {\n            let position = create_test_position(\"exchange_test\", \"ADAUSDT\");\n            assert_eq!(position.exchange, ExchangeIdEnum::Binance);\n            \n            let mut bybit_position = create_test_position(\"bybit_test\", \"SOLUSDT\");\n            bybit_position.exchange = ExchangeIdEnum::Bybit;\n            assert_eq!(bybit_position.exchange, ExchangeIdEnum::Bybit);\n        }\n\n        #[test]\n        fn test_risk_metrics_calculation() {\n            let position = create_test_position(\"risk_test\", \"BTCUSDT\");\n            \n            // Calculate percentage return\n            let pnl = position.pnl.unwrap();\n            let notional_value = position.entry_price * position.size;\n            let return_percentage = (pnl / notional_value) * 100.0;\n            \n            assert!(return_percentage.is_finite());\n            assert!(return_percentage \u003e -100.0); // Reasonable bounds\n        }\n\n        #[test]\n        fn test_position_lifecycle_timing() {\n            let position = create_test_position(\"lifecycle_test\", \"ETHUSDT\");\n            \n            let created_at = position.created_at;\n            let updated_at = position.updated_at;\n            let now = chrono::Utc::now().timestamp_millis() as u64;\n            \n            // Created at should be in the past or present\n            assert!(created_at \u003c= now);\n            \n            // Updated at should be \u003e= created at\n            assert!(updated_at \u003e= created_at);\n        }\n    }\n\n    mod service_methods {\n        use super::*;\n\n        #[test]\n        fn test_create_position_data_structure() {\n            let create_data = CreatePositionData {\n                exchange: ExchangeIdEnum::Binance,\n                pair: \"BTCUSDT\".to_string(),\n                side: PositionSide::Long,\n                size: 1000.0,\n                entry_price: 45000.0,\n            };\n            \n            assert_eq!(create_data.exchange, ExchangeIdEnum::Binance);\n            assert_eq!(create_data.pair, \"BTCUSDT\");\n            assert_eq!(create_data.side, PositionSide::Long);\n            assert_eq!(create_data.size, 1000.0);\n            assert_eq!(create_data.entry_price, 45000.0);\n        }\n\n        #[test]\n        fn test_update_position_data_structure() {\n            let update_data = UpdatePositionData {\n                size: Some(1500.0),\n                current_price: Some(45200.0),\n                pnl: Some(25.5),\n                status: Some(PositionStatus::Open),\n            };\n            \n            assert_eq!(update_data.size, Some(1500.0));\n            assert_eq!(update_data.current_price, Some(45200.0));\n            assert_eq!(update_data.pnl, Some(25.5));\n            assert_eq!(update_data.status, Some(PositionStatus::Open));\n        }\n    }\n}\n","traces":[{"line":12,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29, dress":[],"length":0,"stats":{"Line":0}},{"line":170,"address":[],"length":0,"stats":{"Line":0}},{"line":171,"address":[],"length":0,"stats":{"Line":0}},{"line":173,"address":[],"length":0,"stats":{"Line":0}},{"line":175,"address":[],"length":0,"stats":{"Line":0}},{"line":176,"address":[],"length":0,"stats":{"Line":0}},{"line":177,"address":[],"length":0,"stats":{"Line":0}},{"line":178,"address":[],"length":0,"stats":{"Line":0}},{"line":183,"address":[],"length":0,"stats":{"Line":0}},{"line":184,"address":[],"length":0,"stats":{"Line":0}},{"line":185,"address":[],"length":0,"stats":{"Line":0}},{"line":186,"address":[],"length":0,"stats":{"Line":0}},{"line":187,"address":[],"length":0,"stats":{"Line":0}},{"line":189,"address":[],"length":0,"stats":{"Line":0}},{"line":192,"address":[],"length":0,"stats":{"Line":0}},{"line":193,"address":[],"length":0,"stats":{"Line":0}},{"line":194,"address":[],"length":0,"stats":{"Line":0}},{"line":195,"address":[],"length":0,"stats":{"Line":0}},{"line":196,"address":[],"length":0,"stats":{"Line":0}},{"line":199,"address":[],"length":0,"stats":{"Line":0}},{"line":200,"address":[],"length":0,"stats":{"Line":0}},{"line":201,"address":[],"length":0,"stats":{"Line":0}},{"line":204,"address":[],"length":0,"stats":{"Line":0}},{"line":205,"address":[],"length":0,"stats":{"Line":0}},{"line":206,"address":[],"length":0,"stats":{"Line":0}},{"line":207,"address":[],"length":0,"stats":{"Line":0}},{"line":210,"address":[],"length":0,"stats":{"Line":0}},{"line":211,"address":[],"length":0,"stats":{"Line":0}},{"line":212,"address":[],"length":0,"stats":{"Line":0}},{"line":215,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":111},{"path":["/","Users","irfandi","Coding","2025","ArbEdge","src","services","telegram.rs"],"content":"// src/services/telegram.rs\n\nuse crate::types::ArbitrageOpportunity;\nuse crate::utils::{ArbitrageError, ArbitrageResult};\nuse crate::utils::formatter::{format_opportunity_message, escape_markdown_v2};\nuse chrono::Utc;\nuse reqwest::Client;\nuse serde_json::{json, Value};\n\n#[derive(Clone)]\npub struct TelegramConfig {\n    pub bot_token: String,\n    pub chat_id: String,\n}\n\npub struct TelegramService {\n    config: TelegramConfig,\n    http_client: Client,\n}\n\nimpl TelegramService {\n    pub fn new(config: TelegramConfig) -\u003e Self {\n        Self {\n            config,\n            http_client: Client::new(),\n        }\n    }\n\n    pub async fn send_message(\u0026self, text: \u0026str) -\u003e ArbitrageResult\u003c()\u003e {\n        let url = format!(\"https://api.telegram.org/bot{}/sendMessage\", self.config.bot_token);\n        \n        let payload = json!({\n            \"chat_id\": self.config.chat_id,\n            \"text\": text,\n            \"parse_mode\": \"MarkdownV2\"\n        });\n\n        let response = self.http_client\n            .post(\u0026url)\n            .json(\u0026payload)\n            .send()\n            .await\n            .map_err(|e| ArbitrageError::network_error(format!(\"Failed to send Telegram message: {}\", e)))?;\n\n        if !response.status().is_success() {\n            let error_text = response.text().await.unwrap_or_default();\n            return Err(ArbitrageError::telegram_error(format!(\"Telegram API error: {}\", error_text)));\n        }\n\n        let result: Value = response.json().await\n            .map_err(|e| ArbitrageError::parse_error(format!(\"Failed to parse Telegram response: {}\", e)))?;\n\n        if !result[\"ok\"].as_bool().unwrap_or(false) {\n            let error_description = result[\"description\"].as_str().unwrap_or(\"Unknown error\");\n            return Err(ArbitrageError::telegram_error(format!(\"Telegram API error: {}\", error_description)));\n        }\n\n        Ok(())\n    }\n\n    pub async fn send_opportunity_notification(\u0026self, opportunity: \u0026ArbitrageOpportunity) -\u003e ArbitrageResult\u003c()\u003e {\n        let message = format_opportunity_message(opportunity);\n        self.send_message(\u0026message).await\n    }\n\n    // Bot command handlers (for webhook mode)\n    pub async fn handle_webhook(\u0026self, update: Value) -\u003e ArbitrageResult\u003cOption\u003cString\u003e\u003e {\n        if let Some(message) = update[\"message\"].as_object() {\n            if let Some(text) = message[\"text\"].as_str() {\n                return self.handle_command(text).await;\n            }\n        }\n        Ok(None)\n    }\n\n    async fn handle_command(\u0026self, text: \u0026str) -\u003e ArbitrageResult\u003cOption\u003cString\u003e\u003e {\n        match text {\n            \"/start\" =\u003e Ok(Some(\n                \"Welcome to the Arbitrage Bot!\\n\\\n                I can help you detect funding rate arbitrage opportunities and notify you about them.\\n\\n\\\n                Here are the available commands:\\n\\\n                /help - Show this help message and list all commands.\\n\\\n                /status - Check the bot's current operational status.\\n\\\n                /opportunities - Show recent arbitrage opportunities (currently placeholder).\\n\\\n                /settings - View current bot settings (currently placeholder).\\n\\n\\\n                Use /help to see this list again.\".to_string()\n            )),\n            \"/help\" =\u003e Ok(Some(\n                \"Available commands:\\n\\\n                /help - Show this help message\\n\\\n                /status - Check bot status\\n\\\n                /opportunities - Show recent opportunities\\n\\\n                /settings - View current settings\".to_string()\n            )),\n            \"/status\" =\u003e {\n                let now = chrono::Utc::now().format(\"%Y-%m-%d %H:%M:%S UTC\");\n                Ok(Some(format!(\n                    \"Bot is active and monitoring for arbitrage opportunities.\\nCurrent time: {}\",\n                    now\n                )))\n            }\n            \"/opportunities\" =\u003e Ok(Some(\n                \"No recent opportunities found. Will notify you when new ones are detected.\".to_string()\n            )),\n            \"/settings\" =\u003e Ok(Some(\n                \"Current settings:\\n\\\n                Threshold: 0.001 (0.1%)\\n\\\n                Pairs monitored: BTC/USDT, ETH/USDT\\n\\\n                Exchanges: Binance, Bybit, OKX\".to_string()\n            )),\n            _ =\u003e Ok(None), // Unknown command, no response\n        }\n    }\n\n    pub async fn set_webhook(\u0026self, webhook_url: \u0026str) -\u003e ArbitrageResult\u003c()\u003e {\n        let url = format!(\"https://api.telegram.org/bot{}/setWebhook\", self.config.bot_token);\n        \n        let payload = json!({\n            \"url\": webhook_url\n        });\n\n        let response = self.http_client\n            .post(\u0026url)\n            .json(\u0026payload)\n            .send()\n            .await\n            .map_err(|e| ArbitrageError::network_error(format!(\"Failed to set webhook: {}\", e)))?;\n\n        if !response.status().is_success() {\n            let error_text = response.text().await.unwrap_or_default();\n            return Err(ArbitrageError::telegram_error(format!(\"Failed to set webhook: {}\", error_text)));\n        }\n\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::types::{ArbitrageOpportunity, ArbitrageType, ExchangeIdEnum};\n    use serde_json::json;\n    use chrono::Datelike; // Import for year(), month(), day() methods\n\n    fn create_test_config() -\u003e TelegramConfig {\n        TelegramConfig {\n            bot_token: \"test_token_123456789:ABCDEF\".to_string(),\n            chat_id: \"-123456789\".to_string(),\n        }\n    }\n\n    fn create_test_opportunity() -\u003e ArbitrageOpportunity {\n        ArbitrageOpportunity {\n            id: \"test_opp_001\".to_string(),\n            pair: \"BTCUSDT\".to_string(),\n            r#type: ArbitrageType::FundingRate,\n            long_exchange: Some(ExchangeIdEnum::Binance),\n            short_exchange: Some(ExchangeIdEnum::Bybit),\n            long_rate: Some(0.001),\n            short_rate: Some(0.003),\n            rate_difference: 0.002,\n            net_rate_difference: Some(0.0018),\n            potential_profit_value: Some(18.0),\n            timestamp: 1640995200000, // Jan 1, 2022\n            details: Some(\"Test funding rate arbitrage opportunity\".to_string()),\n        }\n    }\n\n    mod service_initialization {\n        use super::*;\n\n        #[test]\n        fn test_new_telegram_service() {\n            let config = create_test_config();\n            let service = TelegramService::new(config.clone());\n            \n            // Service should be created successfully\n            assert_eq!(std::mem::size_of_val(\u0026service), std::mem::size_of::\u003cTelegramService\u003e());\n        }\n\n        #[test]\n        fn test_telegram_service_is_send_sync() {\n            fn assert_send\u003cT: Send\u003e() {}\n            fn assert_sync\u003cT: Sync\u003e() {}\n            \n            assert_send::\u003cTelegramService\u003e();\n            assert_sync::\u003cTelegramService\u003e();\n        }\n\n        #[test]\n        fn test_config_validation_valid() {\n            let config = create_test_config();\n            \n            assert!(!config.bot_token.is_empty());\n            assert!(!config.chat_id.is_empty());\n        }\n\n        #[test]\n        fn test_config_basic_structure() {\n            let config = create_test_config();\n            \n            let service = TelegramService::new(config);\n            // Service should be created successfully\n            assert_eq!(std::mem::size_of_val(\u0026service), std::mem::size_of::\u003cTelegramService\u003e());\n        }\n\n        #[test]\n        fn test_disabled_service_handling() {\n            let config = create_test_config();\n            \n            let service = TelegramService::new(config);\n            // Service should be created (enabling/disabling would be handled at application level)\n            assert_eq!(std::mem::size_of_val(\u0026service), std::mem::size_of::\u003cTelegramService\u003e());\n        }\n    }\n\n    mod configuration_validation {\n        use super::*;\n\n        #[test]\n        fn test_bot_token_format() {\n            let config = create_test_config();\n            \n            // Bot token should contain colon\n            assert!(config.bot_token.contains(':'));\n            \n            // Should have reasonable length\n            assert!(config.bot_token.len() \u003e 10);\n        }\n\n        #[test]\n        fn test_chat_id_format() {\n            let config = create_test_config();\n            \n            // Chat ID should be negative for groups\n            assert!(config.chat_id.starts_with('-'));\n            \n            // Should be numeric after the dash\n            let numeric_part = \u0026config.chat_id[1..];\n            assert!(numeric_part.parse::\u003ci64\u003e().is_ok());\n        }\n\n        #[test]\n        fn test_webhook_url_validation() {\n            let config = create_test_config();\n            \n            // Test webhook URL format validation (separate from config)\n            let webhook_url = \"https://example.com/webhook\";\n            assert!(webhook_url.starts_with(\"https://\"));\n            assert!(webhook_url.len() \u003e 10);\n        }\n\n        #[test]\n        fn test_optional_webhook() {\n            let config = create_test_config();\n            \n            let service = TelegramService::new(config);\n            // Should work without webhook URL (webhook is set separately)\n            assert_eq!(std::mem::size_of_val(\u0026service), std::mem::size_of::\u003cTelegramService\u003e());\n        }\n    }\n\n    mod message_formatting {\n        use super::*;\n\n        #[test]\n        fn test_escape_markdown_v2_basic() {\n            let input = \"Hello World!\";\n            let escaped = escape_markdown_v2(input);\n            \n            // Should escape exclamation mark since it's a special MarkdownV2 character\n            assert_eq!(escaped, \"Hello World\\\\!\");\n        }\n\n        #[test]\n        fn test_escape_markdown_v2_special_chars() {\n            let input = \"Price: $1,234.56 (10% gain)\";\n            let escaped = escape_markdown_v2(input);\n            \n            // Should escape special characters that are in the escape list\n            // Note: $ is not a special character in MarkdownV2, so it won't be escaped\n            assert!(escaped.contains(\"\\\\(\"));\n            assert!(escaped.contains(\"\\\\)\"));\n            assert!(escaped.contains(\"\\\\.\"));\n            // $ remains unescaped as it's not a special MarkdownV2 character\n            assert!(escaped.contains(\"$\"));\n        }\n\n        #[test]\n        fn test_escape_markdown_v2_comprehensive() {\n            let input = \"_*[]()~`\u003e#+-=|{}.!\";\n            let escaped = escape_markdown_v2(input);\n            \n            // All special characters should be escaped\n            assert!(escaped.contains(\"\\\\_\"));\n            assert!(escaped.contains(\"\\\\*\"));\n            assert!(escaped.contains(\"\\\\[\"));\n            assert!(escaped.contains(\"\\\\]\"));\n            assert!(escaped.contains(\"\\\\(\"));\n            assert!(escaped.contains(\"\\\\)\"));\n            assert!(escaped.contains(\"\\\\~\"));\n            assert!(escaped.contains(\"\\\\`\"));\n            assert!(escaped.contains(\"\\\\\u003e\"));\n            assert!(escaped.contains(\"\\\\#\"));\n            assert!(escaped.contains(\"\\\\+\"));\n            assert!(escaped.contains(\"\\\\-\"));\n            assert!(escaped.contains(\"\\\\=\"));\n            assert!(escaped.contains(\"\\\\|\"));\n            assert!(escaped.contains(\"\\\\{\"));\n            assert!(escaped.contains(\"\\\\}\"));\n            assert!(escaped.contains(\"\\\\.\"));\n            assert!(escaped.contains(\"\\\\!\"));\n        }\n\n        #[test]\n        fn test_format_percentage() {\n            let rate = 0.001; // 0.1%\n            \n            // Should format as percentage with basis points\n            let formatted_100 = format!(\"{:.2}%\", rate * 100.0);\n            assert_eq!(formatted_100, \"0.10%\");\n            \n            let formatted_10000 = format!(\"{:.1} bps\", rate * 10000.0);\n            assert_eq!(formatted_10000, \"10.0 bps\");\n        }\n\n        #[test]\n        fn test_opportunity_message_components() {\n            let opportunity = create_test_opportunity();\n            \n            // Test individual message components\n            assert_eq!(opportunity.pair, \"BTCUSDT\");\n            assert_eq!(opportunity.rate_difference, 0.002);\n            assert!(opportunity.long_exchange.is_some());\n            assert!(opportunity.short_exchange.is_some());\n            assert!(opportunity.potential_profit_value.is_some());\n        }\n    }\n\n    mod opportunity_notifications {\n        use super::*;\n\n        #[test]\n        fn test_opportunity_data_extraction() {\n            let opportunity = create_test_opportunity();\n            \n            // Verify all required data is present\n            assert!(!opportunity.id.is_empty());\n            assert!(!opportunity.pair.is_empty());\n            assert!(opportunity.rate_difference \u003e 0.0);\n            \n            // Exchange data\n            let long_exchange = opportunity.long_exchange.unwrap();\n            let short_exchange = opportunity.short_exchange.unwrap();\n            assert_ne!(long_exchange, short_exchange);\n            \n            // Rate data\n            let long_rate = opportunity.long_rate.unwrap();\n            let short_rate = opportunity.short_rate.unwrap();\n            assert_ne!(long_rate, short_rate);\n        }\n\n        #[test]\n        fn test_profit_calculation_data() {\n            let opportunity = create_test_opportunity();\n            \n            if let Some(profit) = opportunity.potential_profit_value {\n                assert!(profit \u003e 0.0);\n                assert!(profit.is_finite());\n            }\n            \n            if let Some(net_diff) = opportunity.net_rate_difference {\n                assert!(net_diff \u003e 0.0);\n                assert!(net_diff \u003c= opportunity.rate_difference);\n            }\n        }\n\n        #[test]\n        fn test_message_timestamp_handling() {\n            let opportunity = create_test_opportunity();\n            \n            // Timestamp should be valid\n            assert!(opportunity.timestamp \u003e 0);\n            \n            // Should be reasonable (after year 2020, before year 2030)\n            let min_timestamp = 1577836800000u64; // Jan 1, 2020\n            let max_timestamp = 1893456000000u64; // Jan 1, 2030\n            \n            assert!(opportunity.timestamp \u003e min_timestamp);\n            assert!(opportunity.timestamp \u003c max_timestamp);\n        }\n\n        #[test]\n        fn test_opportunity_type_validation() {\n            let opportunity = create_test_opportunity();\n            \n            assert_eq!(opportunity.r#type, ArbitrageType::FundingRate);\n        }\n    }\n\n    mod error_handling {\n        use super::*;\n\n        #[test]\n        fn test_invalid_config_handling() {\n            // Empty bot token\n            let mut config = create_test_config();\n            config.bot_token = String::new();\n            \n            // Service should still be created but might fail on API calls\n            let service = TelegramService::new(config);\n            assert_eq!(std::mem::size_of_val(\u0026service), std::mem::size_of::\u003cTelegramService\u003e());\n        }\n\n        #[test]\n        fn test_malformed_chat_id() {\n            let mut config = create_test_config();\n            config.chat_id = \"not_a_number\".to_string();\n            \n            // Service creation should yload_structure() {\n            let config = create_test_config();\n            let opportunity = create_test_opportunity();\n            \n            // Simulate message payload construction\n            let payload = json!({\n                \"chat_id\": config.chat_id,\n                \"text\": \"Test message\",\n                \"parse_mode\": \"MarkdownV2\"\n            });\n            \n            assert_eq!(payload[\"chat_id\"], config.chat_id);\n            assert_eq!(payload[\"parse_mode\"], \"MarkdownV2\");\n            assert!(payload[\"text\"].is_string());\n        }\n    }\n\n    mod webhook_handling {\n        use super::*;\n\n        #[test]\n        fn test_webhook_data_structure() {\n            // Simulate incoming webhook data\n            let webhook_data = json!({\n                \"update_id\": 123456789,\n                \"message\": {\n                    \"message_id\": 1,\n                    \"from\": {\n                        \"id\": 987654321,\n                        \"is_bot\": false,\n                        \"first_name\": \"Test\",\n                        \"username\": \"testuser\"\n                    },\n                    \"chat\": {\n                        \"id\": -123456789,\n                        \"title\": \"Test Group\",\n                        \"type\": \"group\"\n                    },\n                    \"date\": 1640995200,\n                    \"text\": \"/start\"\n                }\n            });\n            \n            // Validate webhook structure\n            assert!(webhook_data[\"update_id\"].is_number());\n            assert!(webhook_data[\"message\"][\"message_id\"].is_number());\n            assert!(webhook_data[\"message\"][\"text\"].is_string());\n            assert_eq!(webhook_data[\"message\"][\"text\"], \"/start\");\n        }\n\n        #[test]\n        fn test_command_extraction() {\n            let command_text = \"/start\";\n            assert!(command_text.starts_with('/'));\n            \n            let command = \u0026command_text[1..]; // Remove '/' prefix\n            assert_eq!(command, \"start\");\n        }\n\n        #[test]\n        fn test_chat_id_extraction() {\n            let webhook_data = json!({\n                \"message\": {\n                    \"chat\": {\n                        \"id\": -123456789\n                    }\n                }\n            });\n            \n            if let Some(chat_id) = webhook_data[\"message\"][\"chat\"][\"id\"].as_i64() {\n                assert_eq!(chat_id, -123456789);\n            }\n        }\n    }\n\n    mod utility_functions {\n        use super::*;\n\n        #[test]\n        fn test_service_configuration_access() {\n            let config = create_test_config();\n            let original_token = config.bot_token.clone();\n            let service = TelegramService::new(config);\n            \n            // Service should store configuration\n            // (In real implementation, there would be a getter method)\n        }\n\n        #[test]\n        fn test_exchange_name_formatting() {\n            let binance = ExchangeIdEnum::Binance;\n            let bybit = ExchangeIdEnum::Bybit;\n            \n            // Test that exchange enums can be formatted\n            let binance_str = format!(\"{:?}\", binance);\n            let bybit_str = format!(\"{:?}\", bybit);\n            \n            assert_eq!(binance_str, \"Binance\");\n            assert_eq!(bybit_str, \"Bybit\");\n        }\n\n        #[test]\n        fn test_rate_difference_formatting() {\n            let rate_diff = 0.002f64; // 0.2%\n            \n            // Test percentage formatting\n            let percentage = rate_diff * 100.0;\n            assert!((percentage - 0.2).abs() \u003c 1e-10);\n            \n            // Test basis points formatting\n            let basis_points = rate_diff * 10000.0;\n            assert!((basis_points - 20.0).abs() \u003c 1e-10);\n        }\n\n        #[test]\n        fn test_timestamp_conversion() {\n            let timestamp = 1640995200000u64; // Jan 1, 2022\n            \n            // Should be convertible to datetime\n            let datetime = chrono::DateTime::from_timestamp_millis(timestamp as i64);\n            assert!(datetime.is_some());\n            \n            if let Some(dt) = datetime {\n                assert_eq!(dt.year(), 2022);\n                assert_eq!(dt.month(), 1);\n                assert_eq!(dt.day(), 1);\n            }\n        }\n    }\n\n    mod integration_scenarios {\n        use super::*;\n\n        #[test]\n        fn test_complete_notification_workflow() {\n            let config = create_test_config();\n            let service = TelegramService::new(config);\n            let opportunity = create_test_opportunity();\n            \n            // Verify all components needed for notification are present\n            assert!(!opportunity.id.is_empty());\n            assert!(!opportunity.pair.is_empty());\n            assert!(opportunity.rate_difference \u003e 0.0);\n            assert!(opportunity.long_exchange.is_some());\n            assert!(opportunity.short_exchange.is_some());\n        }\n\n        #[test]\n        fn test_multiple_opportunities_handling() {\n            let config = create_test_config();\n            let service = TelegramService::new(config);\n            \n            // Create multiple opportunities\n            let mut opp1 = create_test_opportunity();\n            opp1.id = \"opp_001\".to_string();\n            opp1.pair = \"BTCUSDT\".to_string();\n            \n            let mut opp2 = create_test_opportunity();\n            opp2.id = \"opp_002\".to_string();\n            opp2.pair = \"ETHUSDT\".to_string();\n            \n            // Should handle multiple opportunities\n            assert_ne!(opp1.id, opp2.id);\n            assert_ne!(opp1.pair, opp2.pair);\n        }\n\n        #[test]\n        fn test_service_state_consistency() {\n            let config = create_test_config();\n            let service = TelegramService::new(config.clone());\n            \n            // Service should maintain consistent state\n            assert_eq!(std::mem::size_of_val(\u0026service), std::mem::size_of::\u003cTelegramService\u003e());\n        }\n    }\n} ","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":12}},{"line":25,"address":[],"length":0,"stats":{"Line":12}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{" :0}},{"line":126,"address":[],"length":0,"stats":{"Line":0}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":129,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}}],"covered":2,"coverable":73},{"path":["/","Users","irfandi","Coding","2025","ArbEdge","src","services","user_profile.rs"],"content":"// src/services/user_profile.rs\n\nuse crate::types::{UserProfile, UserApiKey, InvitationCode, UserSession, ExchangeIdEnum, ApiKeyProvider};\nuse crate::utils::{ArbitrageError, ArbitrageResult};\nuse worker::kv::KvStore;\nuse std::collections::HashMap;\n\npub struct UserProfileService {\n    kv_store: KvStore,\n    encryption_key: String, // For encrypting API keys\n}\n\nimpl UserProfileService {\n    pub fn new(kv_store: KvStore, encryption_key: String) -\u003e Self {\n        Self {\n            kv_store,\n            encryption_key,\n        }\n    }\n\n    // User Profile CRUD Operations\n    pub async fn create_user_profile(\n        \u0026self,\n        telegram_user_id: i64,\n        invitation_code: Option\u003cString\u003e,\n        telegram_username: Option\u003cString\u003e,\n    ) -\u003e ArbitrageResult\u003cUserProfile\u003e {\n        // Check if user already exists\n        if let Some(_existing) = self.get_user_by_telegram_id(telegram_user_id).await? {\n            return Err(ArbitrageError::validation_error(\n                \"User profile already exists for this Telegram ID\"\n            ));\n        }\n\n        // Validate invitation code if provided\n        if let Some(ref code) = invitation_code {\n            self.validate_and_use_invitation_code(code).await?;\n        }\n\n        let mut profile = UserProfile::new(telegram_user_id, invitation_code);\n        profile.telegram_username = telegram_username;\n\n        // Store profile\n        self.store_user_profile(\u0026profile).await?;\n\n        // Create user session\n        let session = UserSession::new(profile.user_id.clone(), telegram_user_id);\n        self.store_user_session(\u0026session).await?;\n\n        Ok(profile)\n    }\n\n    pub async fn get_user_profile(\u0026self, user_id: \u0026str) -\u003e ArbitrageResult\u003cOption\u003cUserProfile\u003e\u003e {\n        let key = format!(\"user_profile:{}\", user_id);\n\n        match self.kv_store.get(\u0026key).text().await {\n            Ok(Some(value)) =\u003e {\n                let profile: UserProfile = serde_json::from_str(\u0026value).map_err(|e| {\n                    ArbitrageError::parse_error(format!(\"Failed to deserialize user profile: {}\", e))\n                })?;\n                Ok(Some(profile))\n            }\n            Ok(None) =\u003e Ok(None),\n            Err(e) =\u003e Err(ArbitrageError::database_error(format!(\n                \"Failed to get user profile: {}\",\n                e\n            ))),\n        }\n    }\n\n    pub async fn get_user_by_telegram_id(\u0026self, telegram_user_id: i64) -\u003e ArbitrageResult\u003cOption\u003cUserProfile\u003e\u003e {\n        let key = format!(\"telegram_user:{}\", telegram_user_id);\n\n        match self.kv_store.get(\u0026key).text().await {\n            Ok(Some(user_id)) =\u003e {\n                self.get_user_profile(\u0026user_id).await\n            }\n            Ok(None) =\u003e Ok(None),\n            Err(e) =\u003e Err(ArbitrageError::database_error(format!(\n                \"Failed to get user by Telegram ID: {}\",\n                e\n            ))),\n        }\n    }\n\n    pub async fn update_user_profile(\u0026self, profile: \u0026UserProfile) -\u003e ArbitrageResult\u003c()\u003e {\n        let mut updated_profile = profile.clone();\n        updated_profile.updated_at = chrono::Utc::now().timestamp_millis() as u64;\n\n        self.store_user_profile(\u0026updated_profile).await\n    }\n\n    pub async fn update_user_last_active(\u0026self, user_id: \u0026str) -\u003e ArbitrageResult\u003c()\u003e {\n        if let Some(mut profile) = self.get_user_profile(user_id).await? {\n            profile.update_last_active();\n            self.update_user_profile(\u0026profile).await?;\n        }\n        Ok(())\n    }\n\n    // API Key Management\n    pub async fn add_user_api_key(\n        \u0026self,\n        user_id: \u0026str,\n        exchange: ExchangeIdEnum,\n        api_key: \u0026str,\n        secret: \u0026str,\n        permissions: Vec\u003cString\u003e,\n    ) -\u003e ArbitrageResult\u003c()\u003e {\n        let mut profile = self.get_user_profile(user_id).await?\n            .ok_or_else(|| ArbitrageError::not_found(\"User profile not found\"))?;\n\n        let api_key_encrypted = self.encrypt_string(api_key)?;\n        let secret_encrypted = self.encrypt_string(secret)?;\n\n        let user_api_key = UserApiKey::new_exchange_key(\n            user_id.to_string(),\n            exchange,\n            api_key_encrypted,\n            secret_encrypted,\n            permissions,\n        );\n\n        profile.add_api_key(user_api_key);\n        self.update_user_profile(\u0026profile).await?;\n\n        Ok(())\n    }\n\n    pub async fn remove_user_api_key(\n        \u0026self,\n        user_id: \u0026str,\n        exchange: \u0026ExchangeIdEnum,\n    ) -\u003e ArbitrageResult\u003cbool\u003e {\n        let mut profile = self.get_user_profile(user_id).await?\n            .ok_or_else(|| ArbitrageError::not_found(\"User profile not found\"))?;\n\n        let removed = profile.remove_api_key(exchange);\n        if removed {\n            self.update_user_profile(\u0026profile).await?;\n        }\n\n        Ok(removed)\n    }\n\n    pub async fn get_user_api_keys(\u0026self, user_id: \u0026str) -\u003e ArbitrageResult\u003cVec\u003cUserApiKey\u003e\u003e {\n        let profile = self.get_user_profile(user_id).await?\n            .ok_or_else(|| ArbitrageError::not_found(\"User profile not found\"))?;\n\n        Ok(profile.api_keys.clone())\n    }\n\n    pub async fn decrypt_user_api_key(\n        \u0026self,\n        encrypted_key: \u0026str,\n        encrypted_secret: \u0026str,\n    ) -\u003e ArbitrageResult\u003c(String, String)\u003e {\n        let api_key = self.decrypt_string(encrypted_key)?;\n        let secret = self.decrypt_string(encrypted_secret)?;\n        Ok((api_key, secret))\n    }\n\n    // Session Management\n    pub async fn store_user_session(\u0026self, session: \u0026UserSession) -\u003e ArbitrageResult\u003c()\u003e {\n        let key = format!(\"user_session:{}\", session.telegram_chat_id);\n        let value = serde_json::to_string(session).map_err(|e| {\n            ArbitrageError::parse_error(format!(\"Failed to serialize user session: {}\", e))\n        })?;\n\n        self.kv_store\n            .put(\u0026key, value)\n            .map_err(|e| {\n                ArbitrageError::database_error(format!(\"Failed to store user session: {}\", e))\n            })?\n            .execute()\n            .await\n            .map_err(|e| {\n                ArbitrageError::database_error(format!(\"Failed to execute session put: {}\", e))\n            })?;\n\n        Ok(())\n    }\n\n    pub async fn get_user_session(\u0026self, telegram_chat_id: i64) -\u003e ArbitrageResult\u003cOption\u003cUserSession\u003e\u003e {\n        let key = format!(\"user_session:{}\", telegram_chat_id);\n\n        match self.kv_store.get(\u0026key).text().await {\n            Ok(Some(value)) =\u003e {\n                let session: UserSession = serde_json::from_str(\u0026value).map_err(|e| {\n                    ArbitrageError::parse_error(format!(\"Failed to deserialize user session: {}\", e))\n                })?;\n\n                // Check if session is expired\n                if session.is_expired() {\n                    self.delete_user_session(telegram_chat_id).await?;\n                    Ok(None)\n                } else {\n                    Ok(Some(session))\n                }\n            }\n            Ok(None) =\u003e Ok(None),\n            Err(e) =\u003e Err(ArbitrageError::database_error(format!(\n                \"Failed to get user session: {}\",\n                e\n            ))),\n        }\n    }\n\n    pub async fn update_user_session(\u0026self, session: \u0026UserSession) -\u003e ArbitrageResult\u003c()\u003e {\n        self.store_user_session(session).await\n    }\n\n    pub async fn delete_user_session(\u0026self, telegram_chat_id: i64) -\u003e ArbitrageResult\u003c()\u003e {\n        let key = format!(\"user_session:{}\", telegram_chat_id);\n\n        self.kv_store\n            .delete(\u0026key)\n            .await\n            .map_err(|e| {\n                ArbitrageError::database_error(format!(\"Failed to delete user session: {}\", e))\n            })?;\n\n        Ok(())\n    }\n\n    // Invitation Code Management\n    pub async fn create_invitation_code(\n        \u0026self,\n        purpose: String,\n        max_uses: Option\u003cu32\u003e,\n        expires_in_days: Option\u003cu32\u003e,\n        created_by: Option\u003cString\u003e,\n    ) -\u003e ArbitrageResult\u003cInvitationCode\u003e {\n        let mut invitation = InvitationCode::new(purpose, max_uses, expires_in_days);\n        invitation.created_by = created_by;\n\n        self.store_invitation_code(\u0026invitation).await?;\n\n        Ok(invitation)\n    }\n\n    pub async fn validate_and_use_invitation_code(\u0026self, code: \u0026str) -\u003e ArbitrageResult\u003c()\u003e {\n        let mut invitation = self.get_invitation_code(code).await?\n            .ok_or_else(|| ArbitrageError::not_found(\"Invitation code not found\"))?;\n\n        if !invitation.can_be_used() {\n            return Err(ArbitrageError::validation_error(\n                \"Invitation code is expired or has reached maximum uses\"\n            ));\n        }\n\n        invitation.use_code();\n        self.store_invitation_code(\u0026invitation).await?;\n\n        Ok(())\n    }\n\n    pub async fn get_invitation_code(\u0026self, code: \u0026str) -\u003e ArbitrageResult\u003cOption\u003cInvitationCode\u003e\u003e {\n        let key = format!(\"invitation_code:{}\", code);\n\n        match self.kv_store.get(\u0026key).text().await {\n            Ok(Some(value)) =\u003e {\n                let invitation: InvitationCode = serde_json::from_str(\u0026value).map_err(|e| {\n                    ArbitrageError::parse_error(format!(\"Failed to deserialize invitation code: {}\", e))\n                })?;\n                Ok(Some(invitation))\n            }\n            Ok(None) =\u003e Ok(None),\n            Err(e) =\u003e Err(ArbitrageError::database_error(format!(\n                \"Failed to get invitation code: {}\",\n                e\n            ))),\n        }\n    }\n\n    // Helper methods\n    async fn store_user_profile(\u0026self, profile: \u0026UserProfile) -\u003e ArbitrageResult\u003c()\u003e {\n        let user_key = format!(\"user_profile:{}\", profile.user_id);\n        let telegram_key = format!(\"telegram_user:{}\", profile.telegram_user_id);\n\n        let profile_value = serde_json::to_string(profile).map_err(|e| {\n            ArbitrageError::parse_error(format!(\"Failed to serialize user profile: {}\", e))\n        })?;\n\n        // Store profile by user ID\n        self.kv_store\n            .put(\u0026user_key, \u0026profile_value)\n            .map_err(|e| {\n                ArbitrageError::database_error(format!(\"Failed to store user profile: {}\", e))\n            })?\n            .execute()\n            .await\n            .map_err(|e| {\n                ArbitrageError::database_error(format!(\"Failed to execute profile put: {}\", e))\n            })?;\n\n        // Store mapping from Telegram ID to user ID\n        self.kv_store\n            .put(\u0026telegram_key, \u0026profile.user_id)\n            .map_err(|e| {\n                ArbitrageError::database_error(format!(\"Failed to store telegram mapping: {}\", e))\n            })?\n            .execute()\n            .await\n            .map_err(|e| {\n                ArbitrageError::database_error(format!(\"Failed to execute telegram mapping put: {}\", e))\n            })?;\n\n        Ok(())\n    }\n\n    async fn store_invitation_code(\u0026self, invitation: \u0026InvitationCode) -\u003e ArbitrageResult\u003c()\u003e {\n        let key = format!(\"invitation_code:{}\", invitation.code);\n        let value = serde_json::to_string(invitation).map_err(|e| {\n            ArbitrageError::parse_error(format!(\"Failed to serialize invitation code: {}\", e))\n        })?;\n\n        self.kv_store\n            .put(\u0026key, value)\n            .map_err(|e| {\n                ArbitrageError::database_error(format!(\"Failed to store invitation code: {}\", e))\n            })?\n            .execute()\n            .await\n            .map_err(|e| {\n                ArbitrageError::database_error(format!(\"Failed to execute invitation put: {}\", e))\n            })?;\n\n        Ok(())\n    }\n\n    // Simple encryption/decryption (in production, use proper encryption)\n    fn encrypt_string(\u0026self, plaintext: \u0026str) -\u003e ArbitrageResult\u003cString\u003e {\n        // For MVP, we'll use base64 encoding with a simple XOR cipher\n        // In production, use proper encryption like AES-GCM\n        use base64::{Engine as _, engine::general_purpose};\n        \n        let key_bytes = self.encryption_key.as_bytes();\n        let plaintext_bytes = plaintext.as_bytes();\n        \n        let encrypted: Vec\u003cu8\u003e = plaintext_bytes\n            .iter()\n            .enumerate()\n            .map(|(i, \u0026byte)| byte ^ key_bytes[i % key_bytes.len()])\n            .collect();\n        \n        Ok(general_purpose::STANDARD.encode(encrypted))\n    }\n\n    fn decrypt_string(\u0026self, ciphertext: \u0026str) -\u003e ArbitrageResult\u003cString\u003e {\n        use base64::{Engine as _, engine::general_purpose};\n        \n        let encrypted = general_purpose::STANDARD.decode(ciphertext).map_err(|e| {\n            ArbitrageError::parse_error(format!(\"Failed to decode base64: {}\", e))\n        })?;\n        \n        let key_bytes = self.encryption_key.as_bytes();\n        let decrypted: Vec\u003cu8\u003e = encrypted\n            .iter()\n            .enumerate()\n            .map(|(i, \u0026byte)| byte ^ key_bytes[i % key_bytes.len()])\n            .collect();\n        \n        String::from_utf8(decrypted).map_err(|e| {\n            ArbitrageError::parse_error(format!(\"Failed to convert decrypted bytes to string: {}\", e))\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::types::{ExchangeIdEnum, SubscriptionTier, ApiKeyProvider};\n\n    // Mock KV storage for testing\n    #[derive(Debug, Clone)]\n    struct MockKvStore {\n        data: std::sync::Arc\u003cstd::sync::Mutex\u003cHashMap\u003cString, String\u003e\u003e\u003e,\n    }\n\n    impl MockKvStore {\n        fn new() -\u003e Self {\n            Self {\n                data: std::sync::Arc::new(std::sync::Mutex::new(HashMap::new())),\n            }\n        }\n\n        async fn get(\u0026self, key: \u0026str) -\u003e Option\u003cString\u003e {\n            let data = self.data.lock().unwrap();\n            data.get(key).cloned()\n        }\n\n        async fn put(\u0026self, key: \u0026str, value: \u0026str) -\u003e Result\u003c(), String\u003e {\n            let mut data = self.data.lock().unwrap();\n            data.insert(key.to_string(), value.to_string());\n            Ok(())\n        }\n\n        async fn delete(\u0026self, key: \u0026str) -\u003e Result\u003c(), String\u003e {\n            let mut data = self.data.lock().unwrap();\n            data.remove(key);\n            Ok(())\n        }\n    }\n\n    fn create_test_service() -\u003e UserProfileService {\n        // Note: In real tests, we'd need proper KV store mocking\n        // For now, this demonstrates the service structure\n        panic!(\"Test service creation requires proper KV store mock implementation\")\n    }\n\n    #[test]\n    fn test_user_profile_creation() {\n        let telegram_user_id = 123456789;\n        let invitation_code = Some(\"ARB-TEST1234\".to_string());\n        \n        let profile = UserProfile::new(telegram_user_id, invitation_code.clone());\n        \n        assert_eq!(profile.telegram_user_id, telegram_user_id);\n        assert_eq!(profile.invitation_code, invitation_code);\n        assert_eq!(profile.subscription.tier, SubscriptionTier::Free);\n        assert!(profile.subscription.is_active);\n        assert!(profile.is_active);\n        assert_eq!(profile.api_keys.len(), 0);\n        assert!(!profile.has_minimum_exchanges());\n        assert!(!profile.can_trade()); // Can't trade without API keys\n    }\n\n    #[test]\n    fn test_user_profile_api_key_management() {\n        let mut profile = UserProfile::new(123456789, None);\n        \n        let api_key = UserApiKey::new_exchange_key(\n            profile.user_id.clone(),\n            ExchangeIdEnum::Binance,\n            \"encrypted_key\".to_string(),\n            \"encrypted_secret\".to_string(),\n            vec![\"read\".to_string(), \"trade\".to_string()],\n        );\n\n        // Add API key\n        profile.add_api_key(api_key);\n        assert_eq!(profile.api_keys.len(), 1);\n        \n        // Check that we can find the Binance key\n        let has_binance = profile.api_keys.iter().any(|key| {\n            if let ApiKeyProvider::Exchange(exchange) = \u0026key.provider {\n                exchange == \u0026ExchangeIdEnum::Binance\n            } else {\n                false\n            }\n        });\n        assert!(has_binance);\n        assert!(!profile.has_minimum_exchanges()); // Still need 2 exchanges\n\n        // Add second API key for different exchange\n        let api_key2 = UserApiKey::new_exchange_key(\n            profile.user_id.clone(),\n            ExchangeIdEnum::Bybit,\n            \"encrypted_key2\".to_string(),\n            \"encrypted_secret2\".to_string(),\n            vec![\"read\".to_string(), \"trade\".to_string()],\n        );\n\n        profile.add_api_key(api_key2);\n        assert_eq!(profile.api_keys.len(), 2);\n        assert!(profile.has_minimum_exchanges());\n        assert!(profile.can_trade());\n\n        // Test that we have both exchanges\n        let exchange_count = profile.api_keys.iter()\n            .filter(|key| key.is_exchange_key())\n            .count();\n        assert_eq!(exchange_count, 2);\n    }\n\n    #[test]\n    fn test_invitation_code_creation() {\n        let purpose = \"beta_testing\".to_string();\n        let invitation = InvitationCode::new(purpose.clone(), Some(10), Some(30));\n        \n        assert!(invitation.code.starts_with(\"ARB-\"));\n        assert_eq!(invitation.purpose, purpose);\n        assert_eq!(invitation.max_uses, Some(10));\n        assert_eq!(invitation.current_uses, 0);\n        assert!(invitation.is_active);\n        assert!(invitation.can_be_used());\n    }\n\n    #[test]\n    fn test_invitation_code_usage() {\n        let mut invitation = InvitationCode::new(\"test\".to_string(), Some(2), None);\n        \n        // First use\n        assert!(invitation.use_code());\n        assert_eq!(invitation.current_uses, 1);\n        assert!(invitation.can_be_used());\n\n        // Second use\n        assert!(invitation.use_code());\n        assert_eq!(invitation.current_uses, 2);\n        assert!(!invitation.can_be_used()); // Max uses reached\n\n        // Third use should fail\n        assert!(!invitation.use_code());\n        assert_eq!(invitation.current_uses, 2);\n    }\n\n    #[test]\n    fn test_user_session_creation() {\n        let user_id = \"test-user-123\".to_string();\n        let telegram_chat_id = 987654321;\n        \n        let session = UserSession::new(user_id.clone(), telegram_chat_id);\n        \n        assert_eq!(session.user_id, user_id);\n        assert_eq!(session.telegram_chat_id, telegram_chat_id);\n        assert!(!session.is_expired());\n        assert_eq!(session.current_state, crate::types::SessionState::Idle);\n    }\n\n    #[test]\n    fn test_encryption_decryption() {\n        // Create a minimal service just for testing encryption\n        let encryption_key = \"test_encryption_key_123\".to_string();\n        \n        // Test the encryption/decryption methods directly\n        let plaintext = \"sensitive_api_key_123\";\n        \n        // Create a temporary service for testing\n        let temp_service = UserProfileService {\n            kv_store: unsafe { std::mem::zeroed() }, // Not used in this test\n            encryption_key,\n        };\n        \n        let encrypted = temp_service.encrypt_string(plaintext).unwrap();\n        let decrypted = temp_service.decrypt_string(\u0026encrypted).unwrap();\n        \n        assert_eq!(plaintext, decrypted);\n        assert_ne!(plaintext, encrypted); // Should be different when encrypted\n        \n        // Forget the temp_service to avoid drop issues\n        std::mem::forget(temp_service);\n    }\n} ","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"a   DatabaseError,\n    TelegramError,\n    NotImplemented,\n    Serialization,\n    Internal,\n    Storage,\n}\n\nimpl fmt::Display for ArbitrageError {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", self.message)\n    }\n}\n\nimpl std::error::Error for ArbitrageError {}\n\nimpl ArbitrageError {\n    pub fn new(kind: ErrorKind, message: impl Into\u003cString\u003e) -\u003e Self {\n        Self {\n            message: message.into(),\n            details: None,\n            status: None,\n            error_code: None,\n            method: None,\n            kind,\n        }\n    }\n\n    pub fn with_details(mut self, details: ErrorDetails) -\u003e Self {\n        self.details = Some(details);\n        self\n    }\n\n    pub fn with_status(mut self, status: u16) -\u003e Self {\n        self.status = Some(status);\n        self\n    }\n\n    pub fn with_code(mut self, error_code: impl Into\u003cString\u003e) -\u003e Self {\n        self.error_code = Some(error_code.into());\n        self\n    }\n\n    pub fn with_method(mut self, method: impl Into\u003cString\u003e) -\u003e Self {\n        self.method = Some(method.into());\n        self\n    }\n\n    // Convenience constructors for common error types\n    pub fn network_error(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(ErrorKind::NetworkError, message)\n            .with_status(503)\n            .with_code(\"NETWORK_ERROR\")\n    }\n\n    pub fn api_error(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(ErrorKind::ApiError, message)\n            .with_status(500)\n            .with_code(\"API_ERROR\")\n    }\n\n    pub fn validation_error(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(ErrorKind::ValidationError, message)\n            .with_status(400)\n            .with_code(\"VALIDATION_ERROR\")\n    }\n\n    pub fn not_found(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(ErrorKind::NotFound, message)\n            .with_status(404)\n            .with_code(\"NOT_FOUND\")\n    }\n\n    pub fn authentication_error(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(ErrorKind::Authentication, message)\n            .with_status(401)\n            .with_code(\"AUTH_ERROR\")\n    }\n\n    pub fn authorization_error(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(ErrorKind::Authorization, message)\n            .with_status(403)\n            .with_code(\"AUTH_Z_ERROR\")\n    }\n\n    pub fn rate_limit_error(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(ErrorKind::RateLimit, message)\n            .with_status(429)\n            .with_code(\"RATE_LIMIT\")\n    }\n\n    pub fn exchange_error(exchange: \u0026str, message: impl Into\u003cString\u003e) -\u003e Self {\n        let mut details = ErrorDetails::new();\n        details.insert(\n            \"exchange\".to_string(),\n            serde_json::Value::String(exchange.to_string()),\n        );\n\n        Self::new(ErrorKind::ExchangeError, message)\n            .with_details(details)\n            .with_status(502)\n            .with_code(\"EXCHANGE_ERROR\")\n    }\n\n    pub fn parse_error(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(ErrorKind::ParseError, message)\n            .with_status(400)\n            .with_code(\"PARSE_ERROR\")\n    }\n\n    pub fn config_error(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(ErrorKind::ConfigError, message)\n            .with_status(500)\n            .with_code(\"CONFIG_ERROR\")\n    }\n\n    pub fn database_error(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(ErrorKind::DatabaseError, message)\n            .with_status(500)\n            .with_code(\"DATABASE_ERROR\")\n    }\n\n    pub fn telegram_error(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(ErrorKind::TelegramError, message)\n            .with_status(502)\n            .with_code(\"TELEGRAM_ERROR\")\n    }\n\n    pub fn internal_error(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(ErrorKind::Internal, message)\n            .with_status(500)\n            .with_code(\"INTERNAL_ERROR\")\n    }\n\n    pub fn not_implemented(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(ErrorKind::NotImplemented, message)\n            .with_status(501)\n            .with_code(\"NOT_IMPLEMENTED\")\n    }\n\n    pub fn serialization_error(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(ErrorKind::Serialization, message)\n            .with_status(400)\n            .with_code(\"SERIALIZATION_ERROR\")\n    }\n\n    pub fn storage_error(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(ErrorKind::Storage, message)\n    }\n}\n\n// Implement From conversions for common error types\nimpl From\u003cserde_json::Error\u003e for ArbitrageError {\n    fn from(err: serde_json::Error) -\u003e Self {\n        ArbitrageError::parse_error(format!(\"JSON parsing error: {}\", err))\n    }\n}\n\nimpl From\u003cworker::Error\u003e for ArbitrageError {\n    fn from(err: worker::Error) -\u003e Self {\n        ArbitrageError::internal_error(format!(\"Worker error: {:?}\", err))\n    }\n}\n\nimpl From\u003cworker::kv::KvError\u003e for ArbitrageError {\n    fn from(err: worker::kv::KvError) -\u003e Self {\n        ArbitrageError::database_error(format!(\"KV store error: {:?}\", err))\n    }\n}\n\n// Helper macro for creating errors with context\n#[macro_export]\nmacro_rules! arbitrage_error {\n    ($kind:expr, $msg:expr) =\u003e {\n        ArbitrageError::new($kind, $msg)\n    };\n    ($kind:expr, $msg:expr, $($key:expr =\u003e $value:expr),+) =\u003e {{\n        let mut details = std::collections::HashMap::new();\n        $(\n            details.insert($key.to_string(), serde_json::json!($value));\n        )+\n
