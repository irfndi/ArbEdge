[],"length":0,"stats":{"Line":1}},{"line":694,"address":[],"length":0,"stats":{"Line":20}},{"line":697,"address":[],"length":0,"stats":{"Line":1}},{"line":700,"address":[],"length":0,"stats":{"Line":1}},{"line":703,"address":[],"length":0,"stats":{"Line":2}},{"line":704,"address":[],"length":0,"stats":{"Line":0}},{"line":711,"address":[],"length":0,"stats":{"Line":18}},{"line":714,"address":[],"length":0,"stats":{"Line":0}},{"line":715,"address":[],"length":0,"stats":{"Line":0}}],"covered":34,"coverable":312},{"path":["/","Users","irfandi","Coding","2025","ArbEdge","src","services","exchange.rs"],"content":"// src/services/exchange.rs\n\nuse chrono::Utc;\nuse reqwest::{Client, Method};\nuse serde_json::{json, Value};\n\nuse crate::types::*;\nuse crate::utils::{ArbitrageError, ArbitrageResult};\n\n// Exchange authentication helper\nuse hmac::{Hmac, Mac};\nuse sha2::Sha256;\nuse hex;\n\n#[allow(dead_code)]\npub trait ExchangeInterface {\n    async fn save_api_key(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n    ) -\u003e ArbitrageResult\u003c()\u003e;\n\n    async fn get_api_key(\u0026self, exchange_id: \u0026str) -\u003e ArbitrageResult\u003cOption\u003cExchangeCredentials\u003e\u003e;\n    async fn delete_api_key(\u0026self, exchange_id: \u0026str) -\u003e ArbitrageResult\u003c()\u003e;\n\n    async fn get_markets(\u0026self, exchange_id: \u0026str) -\u003e ArbitrageResult\u003cVec\u003cMarket\u003e\u003e;\n    async fn get_ticker(\u0026self, exchange_id: \u0026str, symbol: \u0026str) -\u003e ArbitrageResult\u003cTicker\u003e;\n    async fn get_orderbook(\n        \u0026self,\n        exchange_id: \u0026str,\n        symbol: \u0026str,\n        limit: Option\u003cu32\u003e,\n    ) -\u003e ArbitrageResult\u003cOrderBook\u003e;\n\n    async fn fetch_funding_rates(\n        \u0026self,\n        exchange_id: \u0026str,\n        symbol: Option\u003c\u0026str\u003e,\n    ) -\u003e ArbitrageResult\u003cVec\u003cValue\u003e\u003e;\n\n    async fn get_balance(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n    ) -\u003e ArbitrageResult\u003cValue\u003e;\n\n    async fn create_order(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n        symbol: \u0026str,\n        side: \u0026str,\n        amount: f64,\n        price: Option\u003cf64\u003e,\n    ) -\u003e ArbitrageResult\u003cValue\u003e;\n\n    async fn cancel_order(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n        order_id: \u0026str,\n        symbol: \u0026str,\n    ) -\u003e ArbitrageResult\u003cValue\u003e;\n\n    async fn get_open_orders(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n        symbol: Option\u003c\u0026str\u003e,\n    ) -\u003e ArbitrageResult\u003cVec\u003cValue\u003e\u003e;\n\n    async fn get_open_positions(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n        symbol: Option\u003c\u0026str\u003e,\n    ) -\u003e ArbitrageResult\u003cVec\u003cValue\u003e\u003e;\n\n    async fn set_leverage(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n        symbol: \u0026str,\n        leverage: u32,\n    ) -\u003e ArbitrageResult\u003cValue\u003e;\n\n    async fn get_trading_fees(\n        \u0026self,\n        exchange_id: \u0026str,\n        _credentials: \u0026ExchangeCredentials,\n        symbol: \u0026str,\n    ) -\u003e ArbitrageResult\u003cValue\u003e;\n}\n\npub struct ExchangeService {\n    client: Client,\n    kv: worker::kv::KvStore,\n}\n\nimpl ExchangeService {\n    #[allow(clippy::result_large_err)]\n    pub fn new(env: \u0026Env) -\u003e ArbitrageResult\u003cSelf\u003e {\n        let kv = env.get_kv_store(\"ARBITRAGE_KV\").ok_or_else(|| {\n            ArbitrageError::internal_error(\n                \"Failed to get KV store: ARBITRAGE_KV binding not found\".to_string()\n            )\n        })?;\n\n        let client = Client::new();\n\n        Ok(Self {\n            client,\n            kv,\n        })\n    }\n\n    #[allow(clippy::result_large_err)]\n    fn parse_binance_ticker(\u0026self, data: \u0026Value, symbol: \u0026str) -\u003e ArbitrageResult\u003cTicker\u003e {\n        Ok(Ticker {\n            symbol: symbol.to_string(),\n            bid: data[\"bidPrice\"].as_str().and_then(|s| s.parse().ok()),\n            ask: data[\"askPrice\"].as_str().and_then(|s| s.parse().ok()),\n            last: data[\"price\"].as_str().and_then(|s| s.parse().ok()),\n            high: data[\"highPrice\"].as_str().and_then(|s| s.parse().ok()),\n            low: data[\"lowPrice\"].as_str().and_then(|s| s.parse().ok()),\n            volume: data[\"volume\"].as_str().and_then(|s| s.parse().ok()),\n            timestamp: Some(Utc::now()),\n            datetime: Some(Utc::now().to_rfc3339()),\n        })\n    }\n\n    #[allow(clippy::result_large_err)]\n    fn parse_bybit_ticker(\u0026self, data: \u0026Value, symbol: \u0026str) -\u003e ArbitrageResult\u003cTicker\u003e {\n        Ok(Ticker {\n            symbol: symbol.to_string(),\n            bid: data[\"bid1Price\"].as_str().and_then(|s| s.parse().ok()),\n            ask: data[\"ask1Price\"].as_str().and_then(|s| s.parse().ok()),\n            last: data[\"lastPrice\"].as_str().and_then(|s| s.parse().ok()),\n            high: data[\"highPrice24h\"].as_str().and_then(|s| s.parse().ok()),\n            low: data[\"lowPrice24h\"].as_str().and_then(|s| s.parse().ok()),\n            volume: data[\"volume24h\"].as_str().and_then(|s| s.parse().ok()),\n            timestamp: Some(Utc::now()),\n            datetime: Some(Utc::now().to_rfc3339()),\n        })\n    }\n\n    // Exchange-specific implementations\n    async fn binance_request(\n        \u0026self,\n        endpoint: \u0026str,\n        method: Method,\n        params: Option\u003cValue\u003e,\n        auth: Option\u003c\u0026ExchangeCredentials\u003e,\n    ) -\u003e ArbitrageResult\u003cValue\u003e {\n        let base_url = \"https://api.binance.com\";\n        let url = format!(\"{}{}\", base_url, endpoint);\n\n        let mut request = self.client.request(method, \u0026url);\n\n        // Collect all query parameters\n        let mut query_params = Vec::new();\n        \n        // Add query parameters from the params argument\n        if let Some(params) = params {\n            if let Some(obj) = params.as_object() {\n                for (key, value) in obj {\n                    if let Some(str_val) = value.as_str() {\n                        query_params.push((key.clone(), str_val.to_string()));\n                    } else {\n                        query_params.push((key.clone(), value.to_string()));\n                    }\n                }\n            }\n        }\n\n        // Add authentication if provided\n        if let Some(creds) = auth {\n            let timestamp = Utc::now().timestamp_millis();\n            \n            // Add timestamp to query parameters\n            query_params.push((\"timestamp\".to_string(), timestamp.to_string()));\n            \n            // Sort query parameters for consistent signature generation\n            query_params.sort();\n            let query_string = query_params\n                .iter()\n                .map(|(k, v)| format!(\"{}={}\", k, v))\n                .collect::\u003cVec\u003c_\u003e\u003e()\n                .join(\"\u0026\");\n\n            // Create signature\n            let mut mac = Hmac::\u003cSha256\u003e::new_from_slice(creds.secret.as_bytes()).map_err(|e| {\n                ArbitrageError::authentication_error(format!(\"Invalid secret key: {}\", e))\n            })?;\n            mac.update(query_string.as_bytes());\n            let signature = hex::encode(mac.finalize().into_bytes());\n\n            // Add signature to query params\n            query_params.push((\"signature\".to_string(), signature));\n            \n            // Set query parameters\n            request = request.query(\u0026query_params);\n            request = request.header(\"X-MBX-APIKEY\", \u0026creds.api_key);\n        } else {\n            // If no auth, just add the regular parameters\n            if !query_params.is_empty() {\n                request = request.query(\u0026query_params);\n            }\n        }\n\n        let response = request\n            .send()\n            .await\n            .map_err(|e| ArbitrageError::network_error(format!(\"HTTP request failed: {}\", e)))?;\n\n        if !response.status().is_success() {\n            let error_text = response.text().await.unwrap_or_default();\n            return Err(ArbitrageError::api_error(format!(\n                \"Binance API error: {}\",\n                error_text\n            )));\n        }\n\n        let json: Value = response\n            .json()\n            .await\n            .map_err(|e| ArbitrageError::parse_error(format!(\"Failed to parse JSON: {}\", e)))?;\n        Ok(json)\n    }\n\n    async fn bybit_request(\n        \u0026self,\n        endpoint: \u0026str,\n        method: Method,\n        params: Option\u003cValue\u003e,\n        auth: Option\u003c\u0026ExchangeCredentials\u003e,\n    ) -\u003e ArbitrageResult\u003cValue\u003e {\n        let base_url = \"https://api.bybit.com\";\n        let url = format!(\"{}{}\", base_url, endpoint);\n\n        let mut request = self.client.request(method, \u0026url);\n\n        // Add authentication if provided\n        if let Some(creds) = auth {\n            let timestamp = Utc::now().timestamp_millis();\n            let recv_window = \"5000\";\n\n            let param_str = if let Some(params) = \u0026params {\n                serde_json::to_string(params).unwrap_or_default()\n            } else {\n                \"{}\".to_string()\n            };\n\n            let sign_str = format!(\"{}{}{}{}\", timestamp, \u0026creds.api_key, recv_window, param_str);\n\n            let mut mac = Hmac::\u003cSha256\u003e::new_from_slice(creds.secret.as_bytes()).map_err(|e| {\n                ArbitrageError::authentication_error(format!(\"Invalid secret key: {}\", e))\n            })?;\n            mac.update(sign_str.as_bytes());\n            let signature = hex::encode(mac.finalize().into_bytes());\n\n            request = request\n                .header(\"X-BAPI-API-KEY\", \u0026creds.api_key)\n                .header(\"X-BAPI-SIGN\", signature)\n                .header(\"X-BAPI-TIMESTAMP\", timestamp.to_string())\n                .header(\"X-BAPI-RECV-WINDOW\", recv_window)\n                .header(\"Content-Type\", \"application/json\");\n\n            if let Some(params) = params {\n                request = request.json(\u0026params);\n            }\n        }\n\n        let response = request\n            .send()\n            .await\n            .map_err(|e| ArbitrageError::network_error(format!(\"HTTP request failed: {}\", e)))?;\n\n        if !response.status().is_success() {\n            let error_text = response.text().await.unwrap_or_default();\n            return Err(ArbitrageError::api_error(format!(\n                \"Bybit API error: {}\",\n                error_text\n            )));\n        }\n\n        let json: Value = response\n            .json()\n            .await\n            .map_err(|e| ArbitrageError::parse_error(format!(\"Failed to parse JSON: {}\", e)))?;\n        Ok(json)\n    }\n}\n\nimpl ExchangeInterface for ExchangeService {\n    async fn save_api_key(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n    ) -\u003e ArbitrageResult\u003c()\u003e {\n        let key = format!(\"exchange_credentials_{}\", exchange_id);\n        let value = serde_json::to_string(credentials).map_err(|e| {\n            ArbitrageError::serialization_error(format!(\"Failed to serialize credentials: {}\", e))\n        })?;\n\n        self.kv.put(\u0026key, value)\n            .map_err(|e| {\n                ArbitrageError::database_error(format!(\"Failed to save credentials: {}\", e))\n            })?\n            .execute()\n            .await\n            .map_err(|e| {\n                ArbitrageError::database_error(format!(\"Failed to execute save: {}\", e))\n            })?;\n\n        Ok(())\n    }\n\n    async fn get_api_key(\u0026self, exchange_id: \u0026str) -\u003e ArbitrageResult\u003cOption\u003cExchangeCredentials\u003e\u003e {\n        let key = format!(\"exchange_credentials_{}\", exchange_id);\n        \n        match self.kv.get(\u0026key).text().await {\n            Ok(Some(value)) =\u003e {\n                let credentials: ExchangeCredentials = serde_json::from_str(\u0026value).map_err(|e| {\n                    ArbitrageError::parse_error(format!(\"Failed to deserialize credentials: {}\", e))\n                })?;\n                Ok(Some(credentials))\n            }\n            Ok(None) =\u003e Ok(None),\n            Err(e) =\u003e Err(ArbitrageError::database_error(format!(\"Failed to get credentials: {}\", e))),\n        }\n    }\n\n    async fn delete_api_key(\u0026self, exchange_id: \u0026str) -\u003e ArbitrageResult\u003c()\u003e {\n        let key = format!(\"exchange_credentials_{}\", exchange_id);\n        self.kv.delete(\u0026key)\n            .await\n            .map_err(|e| ArbitrageError::database_error(format!(\"Failed to delete credentials: {}\", e)))?;\n        Ok(())\n    }\n\n    async fn get_markets(\u0026self, exchange_id: \u0026str) -\u003e ArbitrageResult\u003cVec\u003cMarket\u003e\u003e {\n        let markets = match exchange_id {\n            \"binance\" =\u003e {\n                let response = self.binance_request(\"/api/v3/exchangeInfo\", Method::GET, None, None).await?;\n                let empty_vec = vec![];\n                let symbols = response[\"symbols\"].as_array().unwrap_or(\u0026empty_vec);\n                \n                symbols.iter().map(|symbol| {\n                    Market {\n                        id: symbol[\"symbol\"].as_str().unwrap_or(\"\").to_string(),\n                        symbol: symbol[\"symbol\"].as_str().unwrap_or(\"\").to_string(),\n                        base: symbol[\"baseAsset\"].as_str().unwrap_or(\"\").to_string(),\n                        quote: symbol[\"quoteAsset\"].as_str().unwrap_or(\"\").to_string(),\n                        active: symbol[\"status\"].as_str() == Some(\"TRADING\"),\n                        precision: Precision {\n                            amount: symbol[\"baseAssetPrecision\"].as_i64().map(|x| x as i32),\n                            price: symbol[\"quotePrecision\"].as_i64().map(|x| x as i32),\n                        },\n                        limits: Limits {\n                            amount: MinMax { min: Some(0.0), max: None },\n                            price: MinMax { min: Some(0.0), max: None },\n                            cost: MinMax { min: Some(0.0), max: None },\n                        },\n                        fees: None,\n                    }\n                }).collect()\n            }\n            \"bybit\" =\u003e {\n                let response = self.bybit_request(\"/v5/market/instruments-info\", Method::GET, Some(json!({\"category\": \"spot\"})), None).await?;\n                let empty_vec = vec![];\n                let symbols = response[\"result\"][\"list\"].as_array().unwrap_or(\u0026empty_vec);\n                \n                symbols.iter().map(|symbol| {\n                    Market {\n                        id: symbol[\"symbol\"].as_str().unwrap_or(\"\").to_string(),\n                        symbol: symbol[\"symbol\"].as_str().unwrap_or(\"\").to_string(),\n                        base: symbol[\"baseCoin\"].as_str().unwrap_or(\"\").to_string(),\n                        quote: symbol[\"quoteCoin\"].as_str().unwrap_or(\"\").to_string(),\n                        active: symbol[\"status\"].as_str() == Some(\"Trading\"),\n                        precision: Precision {\n                            amount: None,\n                            price: None,\n                        },\n                        limits: Limits {\n                            amount: MinMax { min: Some(0.0), max: None },\n                            price: MinMax { min: Some(0.0), max: None },\n                            cost: MinMax { min: Some(0.0), max: None },\n                        },\n                        fees: None,\n                    }\n                }).collect()\n            }\n            _ =\u003e return Err(ArbitrageError::validation_error(format!(\"Unsupported exchange: {}\", exchange_id))),\n        };\n\n        Ok(markets)\n    }\n\n    async fn get_ticker(\u0026self, exchange_id: \u0026str, symbol: \u0026str) -\u003e ArbitrageResult\u003cTicker\u003e {\n        match exchange_id {\n            \"binance\" =\u003e {\n                let response = self.binance_request(\n                    \"/api/v3/ticker/24hr\",\n                    Method::GET,\n                    Some(json!({\"symbol\": symbol})),\n                    None,\n                ).await?;\n                self.parse_binance_ticker(\u0026response, symbol)\n            }\n            \"bybit\" =\u003e {\n                let response = self.bybit_request(\n                    \"/v5/market/tickers\",\n                    Method::GET,\n                    Some(json!({\"category\": \"spot\", \"symbol\": symbol})),\n                    None,\n                ).await?;\n                \n                if let Some(list) = response[\"result\"][\"list\"].as_array() {\n                    if let Some(ticker_data) = list.first() {\n                        return self.parse_bybit_ticker(ticker_data, symbol);\n                    }\n                }\n                Err(ArbitrageError::not_found(format!(\"Ticker not found for symbol: {}\", symbol)))\n            }\n            _ =\u003e Err(ArbitrageError::validation_error(format!(\"Unsupported exchange: {}\", exchange_id))),\n        }\n    }\n\n    async fn get_orderbook(\n        \u0026self,\n        exchange_id: \u0026str,\n        symbol: \u0026str,\n        limit: Option\u003cu32\u003e,\n    ) -\u003e ArbitrageResult\u003cOrderBook\u003e {\n        let limit = limit.unwrap_or(100);\n        \n        match exchange_id {\n            \"binance\" =\u003e {\n                let response = self.binance_request(\n                    \"/api/v3/depth\",\n                    Method::GET,\n                    Some(json!({\"symbol\": symbol, \"limit\": limit})),\n                    None,\n                ).await?;\n                \n                let empty_vec = vec![];\n                let bids: Vec\u003c[f64; 2]\u003e = response[\"bids\"].as_array()\n                    .unwrap_or(\u0026empty_vec)\n                    .iter()\n                    .filter_map(|bid| {\n                        if let Some(arr) = bid.as_array() {\n                            if arr.len() \u003e= 2 {\n                                let price = arr[0].as_str()?.parse().ok()?;\n                                let amount = arr[1].as_str()?.parse().ok()?;\n                                Some([price, amount])\n                            } else { None }\n                        } else { None }\n                    })\n                    .collect();\n                \n                let empty_vec2 = vec![];\n                let asks: Vec\u003c[f64; 2]\u003e = response[\"asks\"].as_array()\n                    .unwrap_or(\u0026empty_vec2)\n                    .iter()\n                    .filter_map(|ask| {\n                        if let Some(arr) = ask.as_array() {\n                            if arr.len() \u003e= 2 {\n                                let price = arr[0].as_str()?.parse().ok()?;\n                                let amount = arr[1].as_str()?.parse().ok()?;\n                                Some([price, amount])\n                            } else { None }\n                        } else { None }\n                    })\n                    .collect();\n                \n                Ok(OrderBook {\n                    symbol: symbol.to_string(),\n                    bids,\n                    asks,\n                    timestamp: Some(Utc::now()),\n                    datetime: Some(Utc::now().to_rfc3339()),\n                })\n            }\n            _ =\u003e Err(ArbitrageError::validation_error(format!(\"Unsupported exchange: {}\", exchange_id))),\n        }\n    }\n\n    async fn fetch_funding_rates(\n        \u0026self,\n        exchange_id: \u0026str,\n        symbol: Option\u003c\u0026str\u003e,\n    ) -\u003e ArbitrageResult\u003cVec\u003cValue\u003e\u003e {\n        match exchange_id {\n            \"binance\" =\u003e {\n                let mut params = json!({});\n                if let Some(s) = symbol {\n                    params[\"symbol\"] = json!(s);\n                }\n                \n                let response = self.binance_request(\n                    \"/fapi/v1/premiumIndex\",\n                    Method::GET,\n                    Some(params),\n                    None,\n                ).await?;\n                \n                if response.is_array() {\n                    Ok(response.as_array().unwrap().clone())\n                } else {\n                    Ok(vec![response])\n                }\n            }\n            _ =\u003e Err(ArbitrageError::validation_error(format!(\"Unsupported exchange: {}\", exchange_id))),\n        }\n    }\n\n    async fn get_balance(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n    ) -\u003e ArbitrageResult\u003cValue\u003e {\n        Err(ArbitrageError::not_implemented(format!(\n            \"get_balance not implemented for exchange: {}\", \n            exchange_id\n        )))\n    }\n\n    async fn create_order(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n        symbol: \u0026str,\n        side: \u0026str,\n        amount: f64,\n        price: Option\u003cf64\u003e,\n    ) -\u003e ArbitrageResult\u003cValue\u003e {\n        Err(ArbitrageError::not_implemented(format!(\n            \"create_order not implemented for exchange: {}\", \n            exchange_id\n        )))\n    }\n\n    async fn cancel_order(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n        order_id: \u0026str,\n        symbol: \u0026str,\n    ) -\u003e ArbitrageResult\u003cValue\u003e {\n        Err(ArbitrageError::not_implemented(format!(\n            \"cancel_order not implemented for exchange: {}\", \n            exchange_id\n        )))\n    }\n\n    async fn get_open_orders(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n        symbol: Option\u003c\u0026str\u003e,\n    ) -\u003e ArbitrageResult\u003cVec\u003cValue\u003e\u003e {\n        Err(ArbitrageError::not_implemented(format!(\n            \"get_open_orders not implemented for exchange: {}\", \n            exchange_id\n        )))\n    }\n\n    async fn get_open_positions(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n        symbol: Option\u003c\u0026str\u003e,\n    ) -\u003e ArbitrageResult\u003cVec\u003cValue\u003e\u003e {\n        Err(ArbitrageError::not_implemented(format!(\n            \"get_open_positions not implemented for exchange: {}\", \n            exchange_id\n        )))\n    }\n\n    async fn set_leverage(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n        symbol: \u0026str,\n        leverage: u32,\n    ) -\u003e ArbitrageResult\u003cValue\u003e {\n        Err(ArbitrageError::not_implemented(format!(\n            \"set_leverage not implemented for exchange: {}\", \n            exchange_id\n        )))\n    }\n\n    async fn get_trading_fees(\n        \u0026self,\n        exchange_id: \u0026str,\n        _credentials: \u0026ExchangeCredentials,\n        symbol: \u0026str,\n    ) -\u003e ArbitrageResult\u003cValue\u003e {\n        match exchange_id {\n            \"binance\" =\u003e {\n                // Binance trading fees endpoint\n                let response = self.binance_request(\n                    \"/api/v3/exchangeInfo\",\n                    Method::GET,\n                    Some(json!({\"symbol\": symbol})),\n                    None,\n                ).await?;\n                \n                // Extract trading fees from exchange info\n                if let Some(symbols) = response[\"symbols\"].as_array() {\n                    for symbol_info in symbols {\n                        if symbol_info[\"symbol\"].as_str() == Some(symbol) {\n                            // Default Binance fees if not specified in response\n                            return Ok(json!({\n                                \"symbol\": symbol,\n                                \"maker\": 0.001,  // 0.1% default maker fee\n                                \"taker\": 0.001,  // 0.1% default taker fee\n                                \"exchange\": \"binance\"\n                            }));\n                        }\n                    }\n                }\n                \n                // Fallback to default fees\n                Ok(json!({\n                    \"symbol\": symbol,\n                    \"maker\": 0.001,\n                    \"taker\": 0.001,\n                    \"exchange\": \"binance\"\n                }))\n            }\n            \"bybit\" =\u003e {\n                // Bybit trading fees - using default rates as API requires authentication\n                Ok(json!({\n                    \"symbol\": symbol,\n                    \"maker\": 0.001,  // 0.1% default maker fee\n                    \"taker\": 0.001,  // 0.1% default taker fee  \n                    \"exchange\": \"bybit\"\n                }))\n            }\n            _ =\u003e Err(ArbitrageError::validation_error(format!(\n                \"get_trading_fees not implemented for exchange: {}\", \n                exchange_id\n            ))),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use serde_json::json;\n    use chrono::Utc;\n    use std::collections::HashMap;\n\n    // Mock environment for testing\n    struct MockEnv {\n        kv: HashMap\u003cString, String\u003e,\n    }\n\n    impl MockEnv {\n        fn new() -\u003e Self {\n            Self {\n                kv: HashMap::new(),\n            }\n        }\n\n        fn with_kv_data(mut self, key: \u0026str, value: \u0026str) -\u003e Self {\n            self.kv.insert(key.to_string(), value.to_string());\n            self\n        }\n    }\n\n    // Helper function to create test credentials\n    fn create_test_credentials() -\u003e ExchangeCredentials {\n        ExchangeCredentials {\n            api_key: \"test_api_key\".to_string(),\n            secret: \"test_secret_key\".to_string(),\n            default_leverage: 20,\n            exchange_type: \"spot\".to_string(),\n        }\n    }\n\n    // Helper function to create mock Binance ticker data\n    fn create_mock_binance_ticker_data() -\u003e Value {\n        json!({\n            \"bidPrice\": \"50000.50\",\n            \"askPrice\": \"50001.00\",\n            \"price\": \"50000.75\",\n            \"highPrice\": \"51000.00\",\n            \"lowPrice\": \"49000.00\",\n            \"volume\": \"1234.56\"\n        })\n    }\n\n    // Helper function to create mock Bybit ticker data\n    fn create_mock_bybit_ticker_data() -\u003e Value {\n        json!({\n            \"bid1Price\": \"50000.50\",\n            \"ask1Price\": \"50001.00\",\n            \"lastPrice\": \"50000.75\",\n            \"highPrice24h\": \"51000.00\",\n            \"lowPrice24h\": \"49000.00\",\n            \"volume24h\": \"1234.56\"\n        })\n    }\n\n    // Tests for ticker parsing methods\n    mod ticker_parsing_tests {\n        use super::*;\n\n        #[test]\n        fn test_parse_binance_ticker_success() {\n            // Create a mock service (we only need the parsing method)\n            let env = MockEnv::new();\n            // Note: We can't easily create ExchangeService without Worker KV, \n            // so we'll test the data parsing logic directly with mock data\n            \n            let ticker_data = create_mock_binance_ticker_data();\n            let symbol = \"BTCUSDT\";\n\n            // Expected values from mock data\n            assert_eq!(ticker_data[\"bidPrice\"], \"50000.50\");\n            assert_eq!(ticker_data[\"askPrice\"], \"50001.00\");\n            assert_eq!(ticker_data[\"price\"], \"50000.75\");\n            assert_eq!(ticker_data[\"highPrice\"], \"51000.00\");\n            assert_eq!(ticker_data[\"lowPrice\"], \"49000.00\");\n            assert_eq!(ticker_data[\"volume\"], \"1234.56\");\n\n            // Test individual field parsing\n            let bid = ticker_data[\"bidPrice\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let ask = ticker_data[\"askPrice\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let last = ticker_data[\"price\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let high = ticker_data[\"highPrice\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let low = ticker_data[\"lowPrice\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let volume = ticker_data[\"volume\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n\n            assert_eq!(bid, Some(50000.50));\n            assert_eq!(ask, Some(50001.00));\n            assert_eq!(last, Some(50000.75));\n            assert_eq!(high, Some(51000.00));\n            assert_eq!(low, Some(49000.00));\n            assert_eq!(volume, Some(1234.56));\n        }\n\n        #[test]\n        fn test_parse_bybit_ticker_success() {\n            let ticker_data = create_mock_bybit_ticker_data();\n            let symbol = \"BTCUSDT\";\n\n            // Expected values from mock data\n            assert_eq!(ticker_data[\"bid1Price\"], \"50000.50\");\n            assert_eq!(ticker_data[\"ask1Price\"], \"50001.00\");\n            assert_eq!(ticker_data[\"lastPrice\"], \"50000.75\");\n            assert_eq!(ticker_data[\"highPrice24h\"], \"51000.00\");\n            assert_eq!(ticker_data[\"lowPrice24h\"], \"49000.00\");\n            assert_eq!(ticker_data[\"volume24h\"], \"1234.56\");\n\n            // Test individual field parsing (Bybit format)\n            let bid = ticker_data[\"bid1Price\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let ask = ticker_data[\"ask1Price\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let last = ticker_data[\"lastPrice\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let high = ticker_data[\"highPrice24h\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let low = ticker_data[\"lowPrice24h\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let volume = ticker_data[\"volume24h\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n\n            assert_eq!(bid, Some(50000.50));\n            assert_eq!(ask, Some(50001.00));\n            assert_eq!(last, Some(50000.75));\n            assert_eq!(high, Some(51000.00));\n            assert_eq!(low, Some(49000.00));\n            assert_eq!(volume, Some(1234.56));\n        }\n\n        #[test]\n        fn test_binance_ticker_parsing_with_invalid_data() {\n            // Test with malformed price data\n            let invalid_data = json!({\n                \"bidPrice\": \"invalid_price\",\n                \"askPrice\": \"50001.00\",\n                \"price\": \"\",\n                \"highPrice\": null,\n                \"lowPrice\": \"49000.00\",\n                \"volume\": \"not_a_number\"\n            });\n\n            // Test parsing - invalid strings should return None\n            let bid = invalid_data[\"bidPrice\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let ask = invalid_data[\"askPrice\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let last = invalid_data[\"price\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let high = invalid_data[\"highPrice\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let low = invalid_data[\"lowPrice\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let volume = invalid_data[\"volume\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n\n            assert_eq!(bid, None); // Invalid price string\n            assert_eq!(ask, Some(50001.00)); // Valid price\n            assert_eq!(last, None); // Empty string\n            assert_eq!(high, None); // Null value\n            assert_eq!(low, Some(49000.00)); // Valid price\n            assert_eq!(volume, None); // Invalid number string\n        }\n\n        #[test]\n        fn test_ticker_field_extraction_edge_cases() {\n            // Test with missing fields\n            let minimal_data = json!({\n                \"bidPrice\": \"50000.50\"\n                // Missing other fields\n            });\n\n            let bid = minimal_data[\"bidPrice\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let ask = minimal_data[\"askPrice\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let last = minimal_data[\"price\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n\n            assert_eq!(bid, Some(50000.50));\n            assert_eq!(ask, None); // Missing field\n            assert_eq!(last, None); // Missing field\n        }\n    }\n\n    // Tests for signature generation and authentication\n    mod authentication_tests {\n        use super::*;\n        use hmac::{Hmac, Mac};\n        use sha2::Sha256;\n\n        #[test]\n        fn test_hmac_signature_generation() {\n            let secret = \"test_secret_key\";\n            let message = \"timestamp=1234567890\u0026symbol=BTCUSDT\";\n\n            // Test HMAC-SHA256 signature generation (same as used in binance_request)\n            let mut mac = Hmac::\u003cSha256\u003e::new_from_slice(secret.as_bytes()).unwrap();\n            mac.update(message.as_bytes());\n            let signature = hex::encode(mac.finalize().into_bytes());\n\n            // Signature should be consistent\n            assert!(!signature.is_empty());\n            assert_eq!(signature.len(), 64); // SHA256 hex string length\n\n            // Test with same input should produce same signature\n            let mut mac2 = Hmac::\u003cSha256\u003e::new_from_slice(secret.as_bytes()).unwrap();\n            mac2.update(message.as_bytes());\n            let signature2 = hex::encode(mac2.finalize().into_bytes());\n\n            assert_eq!(signature, signature2);\n        }\n\n        #[test]\n        fn test_query_parameter_sorting() {\n            // Test query parameter sorting logic (used in binance authentication)\n            let mut params = vec![\n                (\"symbol\".to_string(), \"BTCUSDT\".to_string()),\n                (\"timestamp\".to_string(), \"1234567890\".to_string()),\n                (\"limit\".to_string(), \"100\".to_string()),\n            ];\n\n            params.sort();\n            let query_string = params\n                .iter()\n                .map(|(k, v)| format!(\"{}={}\", k, v))\n                .collect::\u003cVec\u003c_\u003e\u003e()\n                .join(\"\u0026\");\n\n            assert_eq!(query_string, \"limit=100\u0026symbol=BTCUSDT\u0026timestamp=1234567890\");\n        }\n\n        #[test]\n        fn test_credentials_structure() {\n            let creds = create_test_credentials();\n            \n            assert_eq!(creds.api_key, \"test_api_key\");\n            assert_eq!(creds.secret, \"test_secret_key\");\n            assert_eq!(creds.default_leverage, 20);\n            assert_eq!(creds.exchange_type, \"spot\");\n        }\n\n        #[test]\n        fn test_credentials_serialization() {\n            let credentials = create_test_credentials();\n            \n            // Test that credentials can be serialized and deserialized\n            let serialized = serde_json::to_string(\u0026credentials).unwrap();\n            let deserialized: ExchangeCredentials = serde_json::from_str(\u0026serialized).unwrap();\n            \n            assert_eq!(credentials.api_key, deserialized.api_key);\n            assert_eq!(credentials.secret, deserialized.secret);\n            assert_eq!(credentials.default_leverage, deserialized.default_leverage);\n            assert_eq!(credentials.exchange_type, deserialized.exchange_type);\n        }\n    }\n\n    // Tests for market data parsing\n    mod market_data_tests {\n        use super::*;\n\n        #[test]\n        fn test_binance_market_parsing() {\n            let market_data = json!({\n                \"symbol\": \"BTCUSDT\",\n                \"baseAsset\": \"BTC\",\n                \"quoteAsset\": \"USDT\",\n                \"status\": \"TRADING\",\n                \"baseAssetPrecision\": 8,\n                \"quotePrecision\": 8\n            });\n\n            // Test individual field extraction\n            let symbol = market_data[\"symbol\"].as_str().unwrap_or(\"\");\n            let base = market_data[\"baseAsset\"].as_str().unwrap_or(\"\");\n            let quote = market_data[\"quoteAsset\"].as_str().unwrap_or(\"\");\n            let active = market_data[\"status\"].as_str() == Some(\"TRADING\");\n            let base_precision = market_data[\"baseAssetPrecision\"].as_i64().map(|x| x as i32);\n            let quote_precision = market_data[\"quotePrecision\"].as_i64().map(|x| x as i32);\n\n            assert_eq!(symbol, \"BTCUSDT\");\n            assert_eq!(base, \"BTC\");\n            assert_eq!(quote, \"USDT\");\n            assert_eq!(active, true);\n            assert_eq!(base_precision, Some(8));\n            assert_eq!(quote_precision, Some(8));\n        }\n\n        #[test]\n        fn test_bybit_market_parsing() {\n            let market_data = json!({\n                \"symbol\": \"BTCUSDT\",\n                \"baseCoin\": \"BTC\",\n                \"quoteCoin\": \"USDT\",\n                \"status\": \"Trading\"\n            });\n\n            // Test individual field extraction (Bybit format)\n            let symbol = market_data[\"symbol\"].as_str().unwrap_or(\"\");\n            let base = market_data[\"baseCoin\"].as_str().unwrap_or(\"\");\n            let quote = market_data[\"quoteCoin\"].as_str().unwrap_or(\"\");\n            let active = market_data[\"status\"].as_str() == Some(\"Trading\");\n\n            assert_eq!(symbol, \"BTCUSDT\");\n            assert_eq!(base, \"BTC\");\n            assert_eq!(quote, \"USDT\");\n            assert_eq!(active, true);\n        }\n\n        #[test]\n        fn test_inactive_market_detection() {\n            // Test inactive market for Binance\n            let inactive_binance = json!({\n                \"symbol\": \"OLDCOIN\",\n                \"status\": \"HALT\"\n            });\n            let active = inactive_binance[\"status\"].as_str() == Some(\"TRADING\");\n            assert_eq!(active, false);\n\n            // Test inactive market for Bybit\n            let inactive_bybit = json!({\n                \"symbol\": \"OLDCOIN\",\n                \"status\": \"Closed\"\n            });\n            let active_bybit = inactive_bybit[\"status\"].as_str() == Some(\"Trading\");\n            assert_eq!(active_bybit, false);\n        }\n    }\n\n    // Tests for orderbook parsing\n    mod orderbook_tests {\n        use super::*;\n\n        #[test]\n        fn test_binance_orderbook_parsing() {\n            let orderbook_data = json!({\n                \"bids\": [\n                    [\"50000.50\", \"1.5\"],\n                    [\"50000.00\", \"2.0\"],\n                    [\"49999.50\", \"0.5\"]\n                ],\n                \"asks\": [\n                    [\"50001.00\", \"1.2\"],\n                    [\"50001.50\", \"1.8\"],\n                    [\"50002.00\", \"0.3\"]\n                ]\n            });\n\n            // Test bid parsing\n            let empty_vec = vec![];\n            let bids: Vec\u003c[f64; 2]\u003e = orderbook_data[\"bids\"].as_array()\n                .unwrap_or(\u0026empty_vec)\n                .iter()\n                .filter_map(|bid| {\n                    if let Some(arr) = bid.as_array() {\n                        if arr.len() \u003e= 2 {\n                            let price = arr[0].as_str()?.parse().ok()?;\n                            let amount = arr[1].as_str()?.parse().ok()?;\n                            Some([price, amount])\n                        } else { None }\n                    } else { None }\n                })\n                .collect();\n\n            assert_eq!(bids.len(), 3);\n            assert_eq!(bids[0], [50000.50, 1.5]);\n            assert_eq!(bids[1], [50000.00, 2.0]);\n            assert_eq!(bids[2], [49999.50, 0.5]);\n\n            // Test ask parsing\n            let empty_vec2 = vec![];\n            let asks: Vec\u003c[f64; 2]\u003e = orderbook_data[\"asks\"].as_array()\n                .unwrap_or(\u0026empty_vec2)\n                .iter()\n                .filter_map(|ask| {\n                    if let Some(arr) = ask.as_array() {\n                        if arr.len() \u003e= 2 {\n                            let price = arr[0].as_str()?.parse().ok()?;\n                            let amount = arr[1].as_str()?.parse().ok()?;\n                            Some([price, amount])\n                        } else { None }\n                    } else { None }\n                })\n                .collect();\n\n ].as_str()?.parse().ok()?;\n                            let amount = arr[1].as_str()?.parse().ok()?;\n                            Some([price, amount])\n                        } else { None }\n                    } else { None }\n                })\n                .collect();\n\n            let empty_vec2 = vec![];\n            let asks: Vec\u003c[f64; 2]\u003e = empty_data[\"asks\"].as_array()\n                .unwrap_or(\u0026empty_vec2)\n                .iter()\n                .filter_map(|ask| {\n                    if let Some(arr) = ask.as_array() {\n                        if arr.len() \u003e= 2 {\n                            let price = arr[0].as_str()?.parse().ok()?;\n                            let amount = arr[1].as_str()?.parse().ok()?;\n                            Some([price, amount])\n                        } else { None }\n                    } else { None }\n                })\n                .collect();\n\n            assert_eq!(bids.len(), 0);\n            assert_eq!(asks.len(), 0);\n        }\n    }\n\n    // Tests for funding rate data\n    mod funding_rate_tests {\n        use super::*;\n\n        #[test]\n        fn test_binance_funding_rate_single_symbol() {\n            let funding_data = json!({\n                \"symbol\": \"BTCUSDT\",\n                \"markPrice\": \"50000.12345678\",\n                \"indexPrice\": \"50000.01234567\", \n                \"estimatedSettlePrice\": \"50000.01234567\",\n                \"lastFundingRate\": \"0.00010000\",\n                \"nextFundingTime\": 1234567890000_u64,\n                \"interestRate\": \"0.00010000\",\n                \"time\": 1234567890000_u64\n            });\n\n            // Test that we can extract relevant funding rate information\n            let symbol = funding_data[\"symbol\"].as_str().unwrap_or(\"\");\n            let funding_rate = funding_data[\"lastFundingRate\"].as_str()\n                .and_then(|s| s.parse::\u003cf64\u003e().ok());\n            let next_fun re creation and validation\n            let orderbook = OrderBook {\n                symbol: \"BTCUSDT\".to_string(),\n                bids: vec![[50000.0, 1.5], [49999.0, 2.0], [49998.0, 0.5]],\n                asks: vec![[50001.0, 1.0], [50002.0, 1.2], [50003.0, 0.8]],\n                timestamp: Some(Utc::now()),\n                datetime: Some(Utc::now().to_rfc3339()),\n            };\n            \n            assert_eq!(orderbook.symbol, \"BTCUSDT\");\n            assert_eq!(orderbook.bids.len(), 3);\n            assert_eq!(orderbook.asks.len(), 3);\n            \n            // Verify bid/ask ordering assumptions\n            assert!(orderbook.bids[0][0] \u003e orderbook.bids[1][0]); // Bids should be descending price\n            assert!(orderbook.asks[0][0] \u003c orderbook.asks[1][0]); // Asks should be ascending price\n            \n            // Verify spread\n            let best_bid = orderbook.bids[0][0];\n            let best_ask = orderbook.asks[0][0];\n            assert!(best_ask \u003e best_bid); // Spread should be positive\n        }\n\n        #[test]\n        fn test_ticker_data_structure_validation() {\n            let ticker = Ticker {\n                symbol: \"BTCUSDT\".to_string(),\n                bid: Some(50000.0),\n                ask: Some(50050.0),\n                last: Some(50025.0),\n                high: Some(51000.0),\n                low: Some(49000.0),\n                volume: Some(1234.56),\n                timestamp: Some(Utc::now()),\n                datetime: Some(Utc::now().to_rfc3339()),\n            };\n            \n            assert_eq!(ticker.symbol, \"BTCUSDT\");\n            assert!(ticker.bid.is_some());\n            assert!(ticker.ask.is_some());\n            assert!(ticker.last.is_some());\n            \n            // Verify bid/ask relationship\n            if let (Some(bid), Some(ask)) = (ticker.bid, ticker.ask) {\n                assert!(ask \u003e= bid); // Ask should be \u003e= bid\n            }\n ": symbol,\n                \"limit\": limit\n            });\n            \n            assert_eq!(binance_params[\"symbol\"].as_str().unwrap(), \"BTCUSDT\");\n            assert_eq!(binance_params[\"limit\"].as_u64().unwrap(), 100);\n            \n            // Test Bybit-style parameters\n            let bybit_params = json!({\n                \"category\": \"spot\",\n                \"symbol\": symbol\n            });\n            \n            assert_eq!(bybit_params[\"category\"].as_str().unwrap(), \"spot\");\n            assert_eq!(bybit_params[\"symbol\"].as_str().unwrap(), \"BTCUSDT\");\n        }\n\n        #[test]\n        fn test_exchange_error_handling_logic() {\n            // Test error handling for various scenarios\n            \n            // Test empty market data\n            let empty_markets: Vec\u003cValue\u003e = vec![];\n            assert_eq!(empty_markets.len(), 0);\n            \n            // Test invalid ticker data\n            let invalid_ticker = json!({\n                \"symbol\": \"INVALID\",\n                \"price\": \"not_a_number\"\n            });\n            \n            let parsed_price = invalid_ticker[\"price\"].as_str().and_then(|s| s.parse::\u003cf64\u003e().ok());\n            assert!(parsed_price.is_none());\n            \n            // Test missing required fields\n            let incomplete_data = json!({\n                \"symbol\": \"BTCUSDT\"\n                // Missing other required fields\n            });\n            \n            assert!(incomplete_data[\"bidPrice\"].as_str().is_none());\n            assert!(incomplete_data[\"askPrice\"].as_str().is_none());\n        }\n    }\n}\n","traces":[{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0 vice\u003e,\n        kv_store: KvStore,\n    ) -\u003e Self {\n        Self {\n            config,\n            exchange_service,\n            user_profile_service,\n            kv_store,\n            current_queue: None,\n            distribution_tracking: HashMap::new(),\n        }\n    }\n\n    /// Load or create the global opportunity queue\n    pub async fn initialize_queue(\u0026mut self) -\u003e ArbitrageResult\u003c()\u003e {\n        match self.load_queue().await {\n            Ok(queue) =\u003e {\n                log_info!(\"Loaded existing global opportunity queue\", serde_json::json!({\n                    \"queue_id\": queue.id,\n                    \"opportunities_count\": queue.opportunities.len(),\n                    \"active_users\": queue.active_users.len()\n                }));\n                self.current_queue = Some(queue);\n            }\n            Err(_) =\u003e {\n                log_info!(\"Creating new global opportunity queue\", serde_json::json!({}));\n                let new_queue = OpportunityQueue {\n                    id: uuid::Uuid::new_v4().to_string(),\n                    opportunities: Vec::new(),\n                    created_at: Utc::now().timestamp_millis() as u64,\n                    updated_at: Utc::now().timestamp_millis() as u64,\n                    total_distributed: 0,\n                    active_users: Vec::new(),\n                };\n                self.save_queue(\u0026new_queue).await?;\n                self.current_queue = Some(new_queue);\n            }\n        }\n        Ok(())\n    }\n\n    /// Main detection loop - discovers new opportunities using default strategy\n    pub async fn detect_opportunities(\u0026mut self) -\u003e ArbitrageResult\u003cVec\u003cGlobalOpportunity\u003e\u003e {\n        log_info!(\"Starting global opportunity detection\", serde_json::json!({\n            \"min_threshold\": self.config.min_threshold,\n            \"max_threshold\": self.config.max_threshold,\n            \"exchanges\": self.config.monitored_exchanges.len(),\n            \"pairs\": self.config.monitored_pairs.len()\n        }));\n\n        let mut new_opportunities = Vec::new();\n\n        // Step 1: Fetch funding rates for all monitored pairs and exchanges\n        let mut funding_rate_data: HashMap\u003cString, HashMap\u003cExchangeIdEnum, Option\u003cFundingRateInfo\u003e\u003e\u003e = HashMap::new();\n\n        // Initialize maps for each pair\n        for pair in \u0026self.config.monitored_pairs {\n            funding_rate_data.insert(pair.clone(), HashMap::new());\n        }\n\n        // Collect funding rate fetch tasks\n        let mut funding_tasks = Vec::new();\n\n        for pair in \u0026self.config.monitored_pairs {\n            for exchange_id in \u0026self.config.monitored_exchanges {\n                let exchange_service = Arc::clone(\u0026self.exchange_service);\n                let pair = pair.clone();\n                let exchange_id = *exchange_id;\n\n                let task = Box::pin(async move {\n                    let result = exchange_service\n                        .fetch_funding_rates(\u0026exchange_id.to_string(), Some(\u0026pair))\n                        .await;\n                    \n                    let funding_info = match result {\n                        Ok(rates) =\u003e {\n                            if let Some(rate_data) = rates.first() {\n                                match rate_data[\"fundingRate\"].as_str() {\n                                    Some(rate_str) =\u003e {\n                                        match rate_str.parse::\u003cf64\u003e() {\n                                            Ok(funding_rate) =\u003e Some(FundingRateInfo {\n                                                symbol: pair.clone(),\n                                                funding_rate,\n                                                timestamp: Some(Utc::now()),\n                                                datetime: Some(Utc::now().to_rfc3339()),\n                                                next_funding_time: None,\n                                                estimated_rate: None,\n                                            }),\n                                            Err(_) =\u003e None,\n                                        }\n                                    }\n                                    None =\u003e None,\n                                }\n                            } else {\n                                None\n                            }\n                        }\n                        Err(_) =\u003e None,\n                    };\n                    \n                    (pair, exchange_id, funding_info)\n                });\n                funding_tasks.push(task);\n            }\n        }\n\n        // Execute all funding rate fetch operations concurrently\n        let funding_results = join_all(funding_tasks).await;\n\n        // Process funding rate results\n        for (pair, exchange_id, funding_info) in funding_results {\n            if let Some(pair_map) = funding_rate_data.get_mut(\u0026pair) {\n                pair_map.insert(exchange_id, funding_info);\n            }\n        }\n\n        // Step 2: Identify arbitrage opportunities using default strategy\n        for pair in \u0026self.config.monitored_pairs {\n            if let Some(pair_funding_rates) = funding_rate_data.get(pair) {\n                let available_exchanges: Vec\u003cExchangeIdEnum\u003e = pair_funding_rates\n                    .iter()\n                    .filter_map(|(exchange_id, rate_info)| {\n                        if rate_info.is_some() {\n                            Some(*exchange_id)\n                        } else {\n                            None\n                        }\n                    })\n                    .collect();\n\n                if available_exchanges.len() \u003c 2 {\n                    continue;\n                }\n\n                // Compare all pairs of exchanges for opportunities\n                for i in 0..available_exchanges.len() {\n                    for j in (i + 1)..available_exchanges.len() {\n                        let exchange_a = available_exchanges[i];\n                        let exchange_b = available_exchanges[j];\n\n                        if let (Some(Some(rate_a)), Some(Some(rate_b))) = (\n                            pair_funding_rates.get(\u0026exchange_a),\n                            pair_funding_rates.get(\u0026exchange_b),\n                        ) {\n                            let rate_diff = (rate_a.funding_rate - rate_b.funding_rate).abs();\n\n                            // Check if opportunity meets our thresholds\n                            if rate_diff \u003e= self.config.min_threshold \u0026\u0026 rate_diff \u003c= self.config.max_threshold {\n                                let (long_exchange, short_exchange, long_rate, short_rate) =\n                                    if rate_a.funding_rate \u003e rate_b.funding_rate {\n                                        (exchange_b, exchange_a, rate_b.funding_rate, rate_a.funding_rate)\n                                    } else {\n                                        (exchange_a, exchange_b, rate_a.funding_rate, rate_b.funding_rate)\n                                    };\n\n                                // Create base arbitrage opportunity\n                                let opportunity = ArbitrageOpportunity {\n                                    id: uuid::Uuid::new_v4().to_string(),\n                                    pair: pair.clone(),\n                                    long_exchange: Some(long_exchange),\n                                    short_exchange: Some(short_exchange),\n                                    long_rate: Some(long_rate),\n                                    short_rate: Some(short_rate),\n                                    rate_difference: rate_diff,\n                                    net_rate_difference: Some(rate_diff), // Simplified for now\n                                    potential_profit_value: Some(rate_diff * 1000.0), // Estimate for $1000 position\n                                    timestamp: Utc::now().timestamp_millis() as u64,\n                                    r#type: ArbitrageType::FundingRate,\n                                    details: Some(format!(\n                                        \"Funding rate arbitrage: Long {} ({:.4}%) vs Short {} ({:.4}%)\",\n                                        long_exchange.as_str(),\n                                        long_rate * 100.0,\n                                        short_exchange.as_str(),\n                                        short_rate * 100.0\n                                    )),\n                                };\n\n                                // Calculate priority score (higher rate difference = higher priority)\n                                let priority_score = rate_diff * 1000.0; // Scale up for easier comparison\n\n                                // Create global opportunity\n                                let global_opportunity = GlobalOpportunity {\n                                    opportunity,\n                                    detection_timestamp: Utc::now().timestamp_millis() as u64,\n                                    expiry_timestamp: Utc::now().timestamp_millis() as u64 + (self.config.opportunity_ttl_minutes as u64 * 60 * 1000),\n                                    priority_score,\n                                    distributed_to: Vec::new(),\n                                    max_participants: Some(10), // Default limit\n                                    current_participants: 0,\n                                    distribution_strategy: self.config.distribution_strategy.clone(),\n                                    source: OpportunitySource::SystemGenerated,\n                                };\n\n                                new_opportunities.push(global_opportunity);\n\n                                log_info!(\"Detected new global opportunity\", serde_json::json!({\n                                    \"pair\": pair,\n                                    \"rate_difference\": rate_diff,\n                                    \"priority_score\": priority_score,\n                                    \"long_exchange\": long_exchange.as_str(),\n                                    \"short_exchange\": short_exchange.as_str()\n                                }));\n                            }\n                        }\n                    }\n                }\n            }\n        }\n\n        log_info!(\"Global opportunity detection completed\", serde_json::json!({\n            \"new_opportunities_count\": new_opportunities.len()\n        }));\n\n        Ok(new_opportunities)\n    }\n\n    /// Add new opportunities to the global queue\n    pub async fn add_opportunities_to_queue(\u0026mut self, opportunities: Vec\u003cGlobalOpportunity\u003e) -\u003e ArbitrageResult\u003c()\u003e {\n        let opportunities_count = opportunities.len(); // Store count before move\n        \n        // Extract the queue to avoid borrowing conflicts\n        if let Some(mut queue) = self.current_queue.take() {\n            // Add new opportunities\n            queue.opportunities.extend(opportunities);\n            \n            // Sort by priority score (highest first)\n            queue.opportunities.sort_by(|a, b| b.priority_score.partial_cmp(\u0026a.priority_score).unwrap_or(std::cmp::Ordering::Equal));\n            \n            // Limit queue size\n            if queue.opportunities.len() \u003e self.config.max_queue_size as usize {\n                queue.opportunities.truncate(self.config.max_queue_size as usize);\n            }\n            \n            // Remove expired opportunities\n            let now = Utc::now().timestamp_millis() as u64;\n            queue.opportunities.retain(|opp| opp.expiry_timestamp \u003e now);\n            \n            queue.updated_at = now;\n            \n            // Save the queue\n            self.save_queue(\u0026queue).await?;\n            \n            log_info!(\"Updated global opportunity queue\", serde_json::json!({\n                \"total_opportunities\": queue.opportunities.len(),\n                \"new_opportunities_added\": opportunities_count\n            }));\n            \n            // Put the queue back\n            self.current_queue = Some(queue);\n        }\n        \n        Ok(())\n    }\n\n    /// Distribute opportunities to eligible users using fairness algorithms\n    pub async fn distribute_opportunities(\u0026mut self) -\u003e ArbitrageResult\u003cVec\u003c(String, GlobalOpportunity)\u003e\u003e {\n        let mut distributions = Vec::new();\n        \n        // Extract the queue to avoid borrowing conflicts\n        if let Some(mut queue) = self.current_queue.take() {\n            // Load active users from KV store\n            let active_users = self.load_active_users().await?;\n            \n            // Load distribution tracking for all users\n            for user_id in \u0026active_users {\n                if !self.distribution_tracking.contains_key(user_id) {\n                    if let Ok(tracking) = self.load_user_distribution_tracking(user_id).await {\n                        self.distribution_tracking.insert(user_id.clone(), tracking);\n                    } else {\n                        // Create new tracking for user\n                        let new_tracking = UserOpportunityDistribution {\n                            user_id: user_id.clone(),\n                            last_opportunity_received: None,\n                            total_opportunities_received: 0,\n                            opportunities_today: 0,\n                            last_daily_reset: Utc::now().timestamp_millis() as u64,\n                            priority_weight: 1.0,\n                            is_eligible: true,\n                        };\n                        self.distribution_tracking.insert(user_id.clone(), new_tracking);\n                    }\n                }\n            }\n\n            // Apply fairness algorithm based on distribution strategy\n            match self.config.distribution_strategy {\n                DistributionStrategy::RoundRobin =\u003e {\n                    distributions = self.distribute_round_robin(\u0026active_users, \u0026mut queue).await?;\n                }\n                DistributionStrategy::FirstComeFirstServe =\u003e {\n                    distributions = self.distribute_first_come_first_serve(\u0026active_users, \u0026mut queue).await?;\n                }\n                DistributionStrategy::PriorityBased =\u003e {\n                    distributions = self.distribute_priority_based(\u0026active_users, \u0026mut queue).await?;\n                }\n                DistributionStrategy::Broadcast =\u003e {\n                    distributions = self.distribute_broadcast(\u0026active_users, \u0026mut queue).await?;\n                }\n            }\n\n            // Update distribution tracking\n            for (user_id, _) in \u0026distributions {\n                if let Some(tracking) = self.distribution_tracking.get_mut(user_id) {\n                    tracking.last_opportunity_received = Some(Utc::now().timestamp_millis() as u64);\n                    tracking.total_opportunities_received += 1;\n                    tracking.opportunities_today += 1;\n                    \n                    // Reset daily count if needed\n                    let now = Utc::now().timestamp_millis() as u64;\n                    let one_day_ms = 24 * 60 * 60 * 1000;\n                    if now - tracking.last_daily_reset \u003e one_day_ms {\n                        tracking.opportunities_today = 1;\n                        tracking.last_daily_reset = now;\n                    }\n                    \n                    // Clone to avoid borrowing issues\n                    let tracking_clone = tracking.clone();\n                    self.save_user_distribution_tracking(\u0026tracking_clone).await?;\n                }\n            }\n\n            queue.total_distributed += distributions.len() as u32;\n            \n            // Clone for saving\n            let queue_clone = queue.clone();\n            self.save_queue(\u0026queue_clone).await?;\n            \n            // Put the queue back\n            self.current_queue = Some(queue);\n        }\n\n        log_info!(\"Distributed opportunities\", serde_json::json!({\n            \"distributions_count\": distributions.len(),\n            \"strategy\": format!(\"{:?}\", self.config.distribution_strategy)\n        }));\n\n        Ok(distributions)\n    }\n\n    /// Round-robin distribution - fair rotation among users\n    async fn distribute_round_robin(\n        \u0026self,\n        active_users: \u0026[String],\n        queue: \u0026mut OpportunityQueue,\n    ) -\u003e ArbitrageResult\u003cVec\u003c(String, GlobalOpportunity)\u003e\u003e {\n        let mut distributions = Vec::new();\n        let mut user_index = 0;\n\n        for opportunity in queue.opportunities.iter_mut() {\n            if opportunity.distributed_to.len() \u003e= opportunity.max_participants.unwrap_or(10) as usize {\n                continue;\n            }\n\n            // Find next eligible user\n            let mut attempts = 0;\n            while attempts \u003c active_users.len() {\n                let user_id = \u0026active_users[user_index % active_users.len()];\n                \n                if self.is_user_eligible_for_opportunity(user_id, opportunity).await? {\n                    opportunity.distributed_to.push(user_id.clone());\n                    opportunity.current_participants += 1;\n                    distributions.push((user_id.clone(), opportunity.clone()));\n                    break;\n                }\n                \n                user_index = (user_index + 1) % active_users.len();\n                attempts += 1;\n            }\n            \n            user_index = (user_index + 1) % active_users.len();\n        }\n\n        Ok(distributions)\n    }\n\n    /// First-come-first-serve distribution\n    async fn distribute_first_come_first_serve(\n        \u0026self,\n        active_users: \u0026[String],\n        queue: \u0026mut OpportunityQueue,\n    ) -\u003e ArbitrageResult\u003cVec\u003c(String, GlobalOpportunity)\u003e\u003e {\n        let mut distributions = Vec::new();\n\n        for opportunity in queue.opportunities.iter_mut() {\n            if opportunity.distributed_to.len() \u003e= opportunity.max_participants.unwrap_or(10) as usize {\n                continue;\n            }\n\n            for user_id in active_users {\n                if opportunity.distributed_to.contains(user_id) {\n                    continue;\n                }\n\n                if self.is_user_eligible_for_opportunity(user_id, opportunity).await? {\n                    opportunity.distributed_to.push(user_id.clone());\n                    opportunity.current_participants += 1;\n                    distributions.push((user_id.clone(), opportunity.clone()));\n                    break;\n                }\n            }\n        }\n\n        Ok(distributions)\n    }\n\n    /// Priority-based distribution considering subscription tiers and activity\n    async fn distribute_priority_based(\n        \u0026self,\n        active_users: \u0026[String],\n        queue: \u0026mut OpportunityQueue,\n    ) -\u003e ArbitrageResult\u003cVec\u003c(String, GlobalOpportunity)\u003e\u003e {\n        let mut distributions = Vec::new();\n\n        // Calculate user priorities\n        let mut user_priorities: Vec\u003c(String, f64)\u003e = Vec::new();\n        \n        for user_id in active_users {\n            let priority = self.calculate_user_priority(user_id).await?;\n            user_priorities.push((user_id.clone(), priority));\n        }\n\n        // Sort by priority (highest first)\n        user_priorities.sort_by(|a, b| b.1.partial_cmp(\u0026a.1).unwrap_or(std::cmp::Ordering::Equal));\n\n        for opportunity in queue.opportunities.iter_mut() {\n            if opportunity.distributed_to.len() \u003e= opportunity.max_participants.unwrap_or(10) as usize {\n                continue;\n            }\n\n            for (user_id, _priority) in \u0026user_priorities {\n                if opportunity.distributed_to.contains(user_id) {\n                    continue;\n                }\n\n                if self.is_user_eligible_for_opportunity(user_id, opportunity).await? {\n                    opportunity.distributed_to.push(user_id.clone());\n                    opportunity.current_participants += 1;\n                    distributions.push((user_id.clone(), opportunity.clone()));\n                    break;\n                }\n            }\n        }\n\n        Ok(distributions)\n    }\n\n    /// Broadcast distribution - send to all eligible users\n    async fn distribute_broadcast(\n        \u0026self,\n        active_users: \u0026[String],\n        queue: \u0026mut OpportunityQueue,\n    ) -\u003e ArbitrageResult\u003cVec\u003c(String, GlobalOpportunity)\u003e\u003e {\n        let mut distributions = Vec::new();\n\n        for opportunity in queue.opportunities.iter_mut() {\n            for user_id in active_users {\n                if opportunity.distributed_to.contains(user_id) {\n                    continue;\n                }\n\n                if self.is_user_eligible_for_opportunity(user_id, opportunity).await? {\n                    opportunity.distributed_to.push(user_id.clone());\n                    opportunity.current_participants += 1;\n                    distributions.push((user_id.clone(), opportunity.clone()));\n                }\n            }\n        }\n\n        Ok(distributions)\n    }\n\n    /// Check if user is eligible to receive an opportunity\n    async fn is_user_eligible_for_opportunity(\n        \u0026self,\n        user_id: \u0026str,\n        _opportunity: \u0026GlobalOpportunity,\n    ) -\u003e ArbitrageResult\u003cbool\u003e {\n        // Check distribution tracking\n        if let Some(tracking) = self.distribution_tracking.get(user_id) {\n            if !tracking.is_eligible {\n                return Ok(false);\n            }\n\n            // Check daily limits\n            if tracking.opportunities_today \u003e= self.config.fairness_config.max_opportunities_per_user_per_day {\n                return Ok(false);\n            }\n\n            // Check cooldown period\n            if let Some(last_received) = tracking.last_opportunity_received {\n                let cooldown_ms = self.config.fairness_config.cooldown_period_minutes as u64 * 60 * 1000;\n                let now = Utc::now().timestamp_millis() as u64;\n                if now - last_received \u003c cooldown_ms {\n                    return Ok(false);\n                }\n            }\n        }\n\n        Ok(true)\n    }\n\n    /// Calculate user priority based on subscription tier and activity\n    async fn calculate_user_priority(\u0026self, user_id: \u0026str) -\u003e ArbitrageResult\u003cf64\u003e {\n        // Load user profile to get subscription tier\n        match self.user_profile_service.get_user_profile(user_id).await {\n            Ok(Some(profile)) =\u003e { // Handle Option\u003cUserProfile\u003e\n                let tier_name = match profile.subscription.tier {\n                    SubscriptionTier::Free =\u003e \"Free\",\n                    SubscriptionTier::Basic =\u003e \"Basic\",\n                    SubscriptionTier::Premium =\u003e \"Premium\",\n                    SubscriptionTier::Enterprise =\u003e \"Enterprise\",\n                };\n\n                let tier_multiplier = self.config.fairness_config.tier_multipliers\n                    .get(tier_name)\n                    .copied()\n                    .unwrap_or(1.0);\n\n                // Base priority with tier multiplier\n                let mut priority = tier_multiplier;\n\n                // Activity boost - check last active time\n                let now = Utc::now().timestamp_millis() as u64;\n                let one_hour_ms = 60 * 60 * 1000;\n                if now - profile.last_active \u003c one_hour_ms {\n                    priority *= self.config.fairness_config.activity_boost_factor;\n                }\n\n                Ok(priority)\n            }\n            Ok(None) =\u003e Ok(1.0), // No profile found, default priority\n            Err(_) =\u003e Ok(1.0), // Error loading profile, default priority\n        }\n    }\n\n    /// Get current queue status\n    pub fn get_queue_status(\u0026self) -\u003e Option\u003c\u0026OpportunityQueue\u003e {\n        self.current_queue.as_ref()\n    }\n\n    /// Update active users list\n    pub async fn update_active_users(\u0026self, user_ids: Vec\u003cString\u003e) -\u003e ArbitrageResult\u003c()\u003e {\n        let data = serde_json::to_string(\u0026user_ids)\n            .map_err(|e| ArbitrageError::serialization_error(format!(\"Failed to serialize active users: {}\", e)))?;\n        \n        self.kv_store\n            .put(Self::ACTIVE_USERS_KEY, data)?\n            .execute()\n            .await\n            .map_err(|e| ArbitrageError::database_error(format!(\"Failed to save active users: {}\", e)))?;\n        \n        Ok(())\n    }\n\n    // Storage operations\n    async fn load_queue(\u0026self) -\u003e ArbitrageResult\u003cOpportunityQueue\u003e {\n        let data = self.kv_store\n            .get(Self::OPPORTUNITY_QUEUE_KEY)\n            .text()\n            .await\n            .map_err(|e| ArbitrageError::database_error(format!(\"Failed to load opportunity queue: {}\", e)))?\n            .ok_or_else(|| ArbitrageError::not_found(\"Opportunity queue not found\".to_string()))?;\n\n        serde_json::from_str(\u0026data)\n            .map_err(|e| ArbitrageError::serialization_error(format!(\"Failed to deserialize opportunity queue: {}\", e)))\n    }\n\n    async fn save_queue(\u0026self, queue: \u0026OpportunityQueue) -\u003e ArbitrageResult\u003c()\u003e {\n        let data = serde_json::to_string(queue)\n            .map_err(|e| ArbitrageError::serialization_error(format!(\"Failed to serialize opportunity queue: {}\", e)))?;\n\n        self.kv_store\n            .put(Self::OPPORTUNITY_QUEUE_KEY, data)?\n            .execute()\n            .await\n            .map_err(|e| ArbitrageError::database_error(format!(\"Failed to save opportunity queue: {}\", e)))?;\n\n        Ok(())\n    }\n\n    async fn load_active_users(\u0026self) -\u003e ArbitrageResult\u003cVec\u003cString\u003e\u003e {\n        match self.kv_store.get(Self::ACTIVE_USERS_KEY).text().await {\n            Ok(Some(data)) =\u003e {\n                serde_json::from_str(\u0026data)\n                    .map_err(|e| ArbitrageError::serialization_error(format!(\"Failed to deserialize active users: {}\", e)))\n            }\n            Ok(None) =\u003e Ok(Vec::new()),\n            Err(e) =\u003e Err(ArbitrageError::database_error(format!(\"Failed to load active users: {}\", e))),\n        }\n    }\n\n    async fn load_user_distribution_tracking(\u0026self, user_id: \u0026str) -\u003e ArbitrageResult\u003cUserOpportunityDistribution\u003e {\n        let key = format!(\"{}:{}\", Self::DISTRIBUTION_TRACKING_PREFIX, user_id);\n        let data = self.kv_store\n            .get(\u0026key)\n            .text()\n            .await\n            .map_err(|e| ArbitrageError::database_error(format!(\"Failed to load user distribution tracking: {}\", e)))?\n            .ok_or_else(|| ArbitrageError::not_found(\"User distribution tracking not found\".to_string()))?;\n\n        serde_json::from_str(\u0026data)\n            .map_err(|e| ArbitrageError::serialization_error(format!(\"Failed to deserialize user distribution tracking: {}\", e)))\n    }\n\n    async n    }\n\n    #[tokio::test]\n    async fn test_opportunity_queue_management() {\n        let mut queue = OpportunityQueue {\n            id: Uuid::new_v4().to_string(),\n            opportunities: Vec::new(),\n            created_at: Utc::now().timestamp_millis() as u64,\n            updated_at: Utc::now().timestamp_millis() as u64,\n            total_distributed: 0,\n            active_users: vec![\"user1\".to_string(), \"user2\".to_string()],\n        };\n\n        // Test adding opportunities\n        let opp1 = create_test_opportunity();\n        let mut opp2 = create_test_opportunity();\n        opp2.priority_score = 2.0; // Higher priority\n\n        queue.opportunities.push(opp1);\n        queue.opportunities.push(opp2);\n\n        // Test sorting by priority\n        queue.opportunities.sort_by(|a, b| b.priority_score.partial_cmp(\u0026a.priority_score).unwrap_or(std::cmp::Ordering::Equal));\n        \n        assert_eq!(queue.opportunities.len(), 2);\n        assert_eq!(queue.opportunities[0].priority_score, 2.0); // Higher priority first\n        assert_eq!(queue.opportunities[1].priority_score, 1.0);\n        assert_eq!(queue.active_users.len(), 2);\n    }\n\n    #[tokio::test]\n    async fn test_user_distribution_tracking() {\n        let tracking = UserOpportunityDistribution {\n            user_id: \"test_user\".to_string(),\n            last_opportunity_received: Some(Utc::now().timestamp_millis() as u64),\n            total_opportunities_received: 5,\n            opportunities_today: 2,\n            last_daily_reset: Utc::now().timestamp_millis() as u64,\n            priority_weight: 1.5,\n            is_eligible: true,\n        };\n\n        assert_eq!(tracking.user_id, \"test_user\");\n        assert_eq!(tracking.total_opportunities_received, 5);\n        assert_eq!(tracking.opportunities_today, 2);\n        assert_eq!(tracking.priority_weight, 1.5);\n        assert!(tracking.is_eligible);\n        assert!(tracking.last_opportunity_received.is_som
