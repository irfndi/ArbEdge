('\u0026')\n            .filter_map(|pair| {\n                let mut split = pair.split('=');\n                let key = split.next()?;\n                let value = split.next()?;\n                Some((key.to_string(), value.to_string()))\n            })\n            .collect();\n\n        assert_eq!(query_pairs.get(\"exchange\"), Some(\u0026\"binance\".to_string()));\n        assert_eq!(query_pairs.get(\"symbol\"), Some(\u0026\"BTCUSDT\".to_string()));\n        assert_eq!(query_pairs.get(\"limit\"), Some(\u0026\"100\".to_string()));\n    }\n\n    #[test]\n    fn test_http_method_routing() {\n        // Test the logic for HTTP method and path matching\n        let routes = vec![\n            (\"GET\", \"/health\"),\n            (\"GET\", \"/exchange/markets\"),\n            (\"GET\", \"/exchange/ticker\"),\n            (\"GET\", \"/exchange/funding\"),\n            (\"POST\", \"/find-opportunities\"),\n            (\"POST\", \"/webhook\"),\n            (\"POST\", \"/positions\"),\n            (\"GET\", \"/positions\"),\n            (\"PUT\", \"/positions/123\"),\n            (\"DELETE\", \"/positions/123\"),\n        ];\n\n        for (method, path) in routes {\n            match (method, path) {\n                (\"GET\", \"/health\") =\u003e {\n                    // Health endpoint should be GET - this is correct\n                }\n                (\"POST\", \"/find-opportunities\") =\u003e {\n                    // Find opportunities should be POST - this is correct\n                }\n                (\"POST\", \"/webhook\") =\u003e {\n                    // Webhook should be POST - this is correct\n                }\n                (\"POST\", \"/positions\") =\u003e {\n                    // Create position should be POST - this is correct\n                }\n                (\"GET\", \"/positions\") =\u003e {\n                    // Get positions should be GET - this is correct\n                }\n                (_, path) if path.starts_with(\"/positions/\") =\u003e {\n                    assert!([\"GET\", \"PUT\", \"DELETE\"].contains(\u0026method), \n                           \"Position operations should be GET, PUT, or DELETE\");\n                }\n                (_, path) if path.starts_with(\"/exchange/\") =\u003e {\n                    assert_eq!(method, \"GET\", \"Exchange endpoints should be GET\");\n                }\n                _ =\u003e {}\n            }\n        }\n    }\n\n    #[test]\n    fn test_error_response_format() {\n        // Test error response formatting\n        let error_msg = \"Failed to process request\";\n        let status_code = 500;\n        \n        let error_response = json!({\n            \"error\": error_msg,\n            \"status\": status_code,\n            \"timestamp\": chrono::Utc::now().to_rfc3339()\n        });\n\n        assert_eq!(error_response[\"error\"], error_msg);\n        assert_eq!(error_response[\"status\"], status_code);\n        assert!(error_response[\"timestamp\"].is_string());\n    }\n\n    #[test]\n    fn test_opportunity_data_structure() {\n        // Test the structure of opportunity data\n        let opportunity = json!({\n            \"trading_pair\": \"BTCUSDT\",\n            \"exchange_a\": \"binance\",\n            \"exchange_b\": \"bybit\",\n            \"funding_rate_a\": 0.01,\n            \"funding_rate_b\": -0.01,\n            \"funding_rate_diff\": 0.02,\n            \"potential_profit\": 120.50,\n            \"timestamp\": chrono::Utc::now().to_rfc3339()\n        });\n\n        // Verify all required fields are present\n        assert!(opportunity[\"trading_pair\"].is_string());\n        assert!(opportunity[\"exchange_a\"].is_string());\n        assert!(opportunity[\"exchange_b\"].is_string());\n        assert!(opportunity[\"funding_rate_a\"].is_number());\n        assert!(opportunity[\"funding_rate_b\"].is_number());\n        assert!(opportunity[\"funding_rate_diff\"].is_number());\n        assert!(opportunity[\"potential_profit\"].is_number());\n        assert!(opportunity[\"timestamp\"].is_string());\n    }\n\n    #[test]\n    fn test_position_data_structure() {\n        // Test the structure of position data\n        let position = json!({\n            \"id\": \"pos_123456\",\n            \"trading_pair\": \"BTCUSDT\",\n            \"exchange_a\": \"binance\",\n            \"exchange_b\": \"bybit\",\n            \"quantity\": 0.01,\n            \"entry_funding_rate_diff\": 0.02,\n            \"current_funding_rate_diff\": 0.015,\n            \"status\": \"open\",\n            \"profit_loss\": 0.0,\n            \"created_at\": chrono::Utc::now().to_rfc3339(),\n            \"updated_at\": chrono::Utc::now().to_rfc3339()\n        });\n\n        // Verify all required fields are present\n        assert!(position[\"id\"].is_string());\n        assert!(position[\"trading_pair\"].is_string());\n        assert!(position[\"exchange_a\"].is_string());\n        assert!(position[\"exchange_b\"].is_string());\n        assert!(position[\"quantity\"].is_number());\n        assert!(position[\"status\"].is_string());\n        assert!(position[\"created_at\"].is_string());\n    }\n\n    #[test]\n    fn test_telegram_webhook_data() {\n        // Test Telegram webhook message structure\n        let webhook_data = json!({\n            \"update_id\": 123456789,\n            \"message\": {\n                \"message_id\": 1,\n                \"from\": {\n                    \"id\": 987654321,\n                    \"first_name\": \"Test\",\n                    \"username\": \"testuser\"\n                },\n                \"chat\": {\n                    \"id\": 987654321,\n                    \"type\": \"private\"\n                },\n                \"date\": 1640995200,\n                \"text\": \"/start\"\n            }\n        });\n\n        assert!(webhook_data[\"update_id\"].is_number());\n        assert!(webhook_data[\"message\"][\"text\"].is_string());\n        assert!(webhook_data[\"message\"][\"chat\"][\"id\"].is_number());\n    }\n\n    #[test]\n    fn test_exchange_configuration() {\n        // Test exchange configuration parsing\n        let exchanges_config = \"binance,bybit,okx,bitget\";\n        let exchanges: Vec\u003c\u0026str\u003e = exchanges_config.split(',').collect();\n        \n        assert!(exchanges.contains(\u0026\"binance\"));\n        assert!(exchanges.contains(\u0026\"bybit\"));\n        assert!(exchanges.contains(\u0026\"okx\"));\n        assert!(exchanges.contains(\u0026\"bitget\"));\n        assert_eq!(exchanges.len(), 4);\n    }\n\n    #[test]\n    fn test_funding_rate_calculations() {\n        // Test funding rate difference calculations\n        let rate_a = 0.01; // 1%\n        let rate_b = -0.01; // -1%\n        let diff = rate_a - rate_b;\n        let percentage_diff = diff * 100.0;\n        \n        assert_eq!(diff, 0.02);\n        assert_eq!(percentage_diff, 2.0);\n        \n        // Test minimum threshold\n        let min_threshold = 0.015; // 1.5%\n        assert!(diff \u003e min_threshold, \"Difference should exceed minimum threshold\");\n    }\n\n    #[test]\n    fn test_profit_calculations() {\n        // Test potential profit calculations\n        let funding_rate_diff = 0.02; // 2%\n        let position_size = 1000.0; // $1000\n        let holding_period_hours = 8.0; // 8 hours\n        let annualized_hours = 365.0 * 24.0; // Hours in a year\n        \n        let potential_profit = (funding_rate_diff * position_size * holding_period_hours) / annualized_hours;\n        \n        assert!(potential_profit \u003e 0.0);\n        assert!(potential_profit \u003c position_size); // Profit should be reasonable\n    }\n\n    #[test]\n    fn test_environment_variable_parsing() {\n        // Test environment variable parsing logic\n        let mock_env_vars = HashMap::from([\n            (\"EXCHANGES\".to_string(), \"binance,bybit\".to_string()),\n            (\"MIN_FUNDING_RATE_DIFF\".to_string(), \"0.01\".to_string()),\n            (\"TELEGRAM_BOT_TOKEN\".to_string(), \"123456:ABC-DEF\".to_string()),\n            (\"CHAT_ID\".to_string(), \"987654321\".to_string()),\n        ]);\n\n        // Test exchanges parsing\n        let exchanges = mock_env_vars.get(\"EXCHANGES\").unwrap();\n        let exchange_list: Vec\u003c\u0026str\u003e = exchanges.split(',').collect();\n        assert_eq!(exchange_list.len(), 2);\n\n        // Test numeric parsing\n        let min_diff: f64 = mock_env_vars.get(\"MIN_FUNDING_RATE_DIFF\")\n            .unwrap()\n            .parse()\n            .unwrap();\n        assert_eq!(min_diff, 0.01);\n\n        // Test chat ID parsing\n        let chat_id: i64 = mock_env_vars.get(\"CHAT_ID\")\n            .unwrap()\n            .parse()\n            .unwrap();\n        assert_eq!(chat_id, 987654321);\n    }\n\n    #[test]\n    fn test_scheduled_event_timing() {\n        // Test cron expression validation for scheduled events\n        let cron_expressions = vec![\n            \"* * * * *\",     // Every minute\n            \"*/5 * * * *\",   // Every 5 minutes\n            \"0 * * * *\",     // Every hour\n            \"0 0 * * *\",     // Every day\n        ];\n\n        for cron in cron_expressions {\n            assert!(!cron.is_empty(), \"Cron expression should not be empty\");\n            assert!(cron.contains('*'), \"Cron expression should contain asterisks\");\n            let parts: Vec\u003c\u0026str\u003e = cron.split_whitespace().collect();\n            assert_eq!(parts.len(), 5, \"Cron expression should have 5 parts\");\n        }\n    }\n\n    #[test]\n    fn test_api_response_structure() {\n        // Test standardized API response structure\n        let success_response = json!({\n            \"success\": true,\n            \"data\": {\n                \"message\": \"Operation completed successfully\"\n            },\n            \"timestamp\": chrono::Utc::now().to_rfc3339()\n        });\n\n        let error_response = json!({\n            \"success\": false,\n            \"error\": {\n                \"message\": \"Operation failed\",\n                \"code\": \"INTERNAL_ERROR\"\n            },\n            \"timestamp\": chrono::Utc::now().to_rfc3339()\n        });\n\n        assert_eq!(success_response[\"success\"], true);\n        assert_eq!(error_response[\"success\"], false);\n        assert!(success_response[\"timestamp\"].is_string());\n        assert!(error_response[\"timestamp\"].is_string());\n    }\n} ","traces":[],"covered":0,"coverable":0}]};
        var previousData = {"files":[{"path":["/","Users","irfandi","Coding","2025","ArbEdge","src","lib.rs"],"content":"use worker::*;\n\n// Module declarations\nmod services;\nmod types;\nmod utils;\n\nuse serde_json::json;\nuse services::exchange::{ExchangeInterface, ExchangeService};\nuse services::opportunity::{OpportunityService, OpportunityServiceConfig};\nuse services::positions::{CreatePositionData, PositionsService, UpdatePositionData};\nuse services::telegram::TelegramService;\nuse std::sync::Arc;\nuse types::{ExchangeIdEnum, StructuredTradingPair};\nuse utils::{ArbitrageError, ArbitrageResult};\nuse std::collections::HashMap;\nuse uuid::Uuid;\n\n#[event(fetch)]\npub async fn main(req: Request, env: Env, _ctx: Context) -\u003e Result\u003cResponse\u003e {\n    console_error_panic_hook::set_once();\n\n    let url = req.url()?;\n    let path = url.path();\n\n    match (req.method(), path) {\n        // Health check\n        (Method::Get, \"/health\") =\u003e {\n            Response::ok(\"ArbEdge Rust Worker is running!\")\n        }\n\n        // KV test endpoint\n        (Method::Get, \"/kv-test\") =\u003e {\n            let value = url.query().unwrap_or(\"default\");\n            let kv = env.kv(\"ArbEdgeKV\")?;\n            kv.put(\"test-key\", value)?.execute().await?;\n            let retrieved = kv.get(\"test-key\").text().await?;\n            Response::ok(retrieved.unwrap_or_default())\n        }\n\n        // Exchange API endpoints\n        (Method::Get, \"/exchange/markets\") =\u003e {\n            handle_get_markets(req, env).await\n        }\n\n        (Method::Get, \"/exchange/ticker\") =\u003e {\n            handle_get_ticker(req, env).await\n        }\n\n        (Method::Get, \"/exchange/funding\") =\u003e {\n            handle_funding_rate(req, env).await\n        }\n\n        // Opportunity finding endpoint\n        (Method::Post, \"/find-opportunities\") =\u003e {\n            handle_find_opportunities(req, env).await\n        }\n\n        // Telegram webhook endpoint\n        (Method::Post, \"/webhook\") =\u003e {\n            handle_telegram_webhook(req, env).await\n        }\n\n        // Position management endpoints\n        (Method::Post, \"/positions\") =\u003e {\n            handle_create_position(req, env).await\n        }\n\n        (Method::Get, \"/positions\") =\u003e {\n            handle_get_all_positions(req, env).await\n        }\n\n        (Method::Get, path) if path.starts_with(\"/positions/\") =\u003e {\n            let id = path.strip_prefix(\"/positions/\").unwrap();\n            // Validate UUID format\n            if Uuid::parse_str(id).is_err() {\n                return Response::error(\"Invalid position ID format. Must be a valid UUID.\", 400);\n            }\n            handle_get_position(req, env, id).await\n        }\n\n        (Method::Put, path) if path.starts_with(\"/positions/\") =\u003e {\n            let id = path.strip_prefix(\"/positions/\").unwrap();\n            // Validate UUID format\n            if Uuid::parse_str(id).is_err() {\n                return Response::error(\"Invalid position ID format. Must be a valid UUID.\", 400);\n            }\n            handle_update_position(req, env, id).await\n        }\n\n        (Method::Delete, path) if path.starts_with(\"/positions/\") =\u003e {\n            let id = path.strip_prefix(\"/positions/\").unwrap();\n            // Validate UUID format\n            if Uuid::parse_str(id).is_err() {\n                return Response::error(\"Invalid position ID format. Must be a valid UUID.\", 400);\n            }\n            handle_close_position(req, env, id).await\n        }\n\n        // Default response\n        _ =\u003e Response::ok(\"Hello, ArbEdge in Rust! Available endpoints: /health, /kv-test, /exchange/*, /find-opportunities, /webhook, /positions\"),\n    }\n}\n\n#[event(scheduled)]\npub async fn scheduled(event: ScheduledEvent, env: Env, _ctx: ScheduleContext) {\n    console_error_panic_hook::set_once();\n\n    match event.cron().as_str() {\n        // Monitor opportunities every minute\n        \"* * * * *\" =\u003e {\n            if let Err(e) = monitor_opportunities_scheduled(env).await {\n                console_log!(\"Error in scheduled opportunity monitoring: {}\", e);\n            }\n        }\n        _ =\u003e {\n            console_log!(\"Unknown scheduled event: {}\", event.cron());\n        }\n    }\n}\n\n// Helper functions to reduce code duplication\n\n/// Parse exchanges from environment string, returning error if less than two\nfn parse_exchanges_from_env(exchanges_str: \u0026str) -\u003e std::result::Result\u003cVec\u003cExchangeIdEnum\u003e, ArbitrageError\u003e {\n    let exchanges: Vec\u003cExchangeIdEnum\u003e = exchanges_str\n        .split(',')\n        .filter_map(|s| match s.trim() {\n            \"binance\" =\u003e Some(ExchangeIdEnum::Binance),\n            \"bybit\" =\u003e Some(ExchangeIdEnum::Bybit),\n            \"okx\" =\u003e Some(ExchangeIdEnum::OKX),\n            \"bitget\" =\u003e Some(ExchangeIdEnum::Bitget),\n            _ =\u003e None,\n        })\n        .collect();\n\n    if exchanges.len() \u003c 2 {\n        Err(ArbitrageError::config_error(\"At least two exchanges must be configured\"))\n    } else {\n        Ok(exchanges)\n    }\n}\n\n/// Create OpportunityService by reading environment variables and initializing services\nasync fn create_opportunity_service(custom_env: \u0026types::Env) -\u003e ArbitrageResult\u003cOpportunityService\u003e {\n    // Parse configuration from environment\n    let exchanges_str = custom_env.worker_env.var(\"EXCHANGES\")?.to_string();\n    let exchanges = parse_exchanges_from_env(\u0026exchanges_str)?;\n\n    let monitored_pairs_str = custom_env.worker_env.var(\"MONITORED_PAIRS_CONFIG\")?.to_string();\n    let monitored_pairs: Vec\u003cStructuredTradingPair\u003e =\n        serde_json::from_str(\u0026monitored_pairs_str).map_err(|e| {\n            ArbitrageError::parse_error(format!(\"Failed to parse monitored pairs: {}\", e))\n        })?;\n\n    let threshold: f64 = custom_env.worker_env\n        .var(\"ARBITRAGE_THRESHOLD\")\n        .map(|v| v.to_string())\n        .unwrap_or_else(|_| \"0.001\".to_string())\n        .parse()\n        .unwrap_or(0.001);\n\n    // Create services\n    let exchange_service = Arc::new(ExchangeService::new(custom_env)?);\n\n    let telegram_service = if let (Ok(bot_token), Ok(chat_id)) =\n        (custom_env.worker_env.var(\"TELEGRAM_BOT_TOKEN\"), custom_env.worker_env.var(\"TELEGRAM_CHAT_ID\"))\n    {\n        Some(Arc::new(TelegramService::new(\n            services::telegram::TelegramConfig {\n                bot_token: bot_token.to_string(),\n                chat_id: chat_id.to_string(),\n            },\n        )))\n    } else {\n        None\n    };\n\n    let opportunity_config = OpportunityServiceConfig {\n        exchanges,\n        monitored_pairs,\n        threshold,\n    };\n\n    Ok(OpportunityService::new(opportunity_config, exchange_service, telegram_service))\n}\n\n// Handler implementations\n\nasync fn handle_get_markets(req: Request, env: Env) -\u003e Result\u003cResponse\u003e {\n    let custom_env = types::Env::new(env);\n    let exchange_service = match ExchangeService::new(\u0026custom_env) {\n        Ok(service) =\u003e service,\n        Err(e) =\u003e return Response::error(format!(\"Failed to create exchange service: {}\", e), 500),\n    };\n\n    let url = req.url()?;\n    let exchange_id = url\n        .query_pairs()\n        .find(|(key, _)| key == \"exchange\")\n        .map(|(_, value)| value.to_string())\n        .unwrap_or_else(|| \"binance\".to_string());\n\n    match exchange_service.get_markets(\u0026exchange_id).await {\n        Ok(markets) =\u003e {\n            let market_count = markets.len();\n            let sample_markets: Vec\u003c_\u003e = markets.into_iter().take(5).collect();\n            let response = json!({\n                \"exchange\": exchange_id,\n                \"total_markets\": market_count,\n                \"sample_markets\": sample_markets\n            });\n            Response::from_json(\u0026response)\n        }\n        Err(e) =\u003e Response::error(format!(\"Failed to get markets: {}\", e), 500),\n    }\n}\n\nasync fn handle_get_ticker(req: Request, env: Env) -\u003e Result\u003cResponse\u003e {\n    let custom_env = types::Env::new(env);\n    let exchange_service = match ExchangeService::new(\u0026custom_env) {\n        Ok(service) =\u003e service,\n        Err(e) =\u003e return Response::error(format!(\"Failed to create exchange service: {}\", e), 500),\n    };\n\n    let url = req.url()?;\n    let query_pairs: std::collections::HashMap\u003cString, String\u003e = url\n        .query_pairs()\n        .map(|(k, v)| (k.to_string(), v.to_string()))\n        .collect();\n\n    let exchange_id = query_pairs\n        .get(\"exchange\")\n        .cloned()\n        .unwrap_or_else(|| \"binance\".to_string());\n    let symbol = query_pairs\n        .get(\"symbol\")\n        .cloned()\n        .unwrap_or_else(|| \"BTCUSDT\".to_string());\n\n    match exchange_service.get_ticker(\u0026exchange_id, \u0026symbol).await {\n        Ok(ticker) =\u003e Response::from_json(\u0026ticker),\n        Err(e) =\u003e Response::error(format!(\"Failed to get ticker: {}\", e), 500),\n    }\n}\n\nasync fn handle_funding_rate(req: Request, env: Env) -\u003e Result\u003cResponse\u003e {\n    let url = req.url()?;\n    let query_params: HashMap\u003cString, String\u003e = url.query_pairs().into_owned().collect();\n    \n    let exchange_id = query_params.get(\"exchange\").unwrap_or(\u0026\"binance\".to_string()).clone();\n    let symbol = query_params.get(\"symbol\").unwrap_or(\u0026\"BTCUSDT\".to_string()).clone();\n    \n    let custom_env = types::Env::new(env);\n    let exchange_service = match ExchangeService::new(\u0026custom_env) {\n        Ok(service) =\u003e service,\n        Err(e) =\u003e return Response::error(format!(\"Failed to create exchange service: {}\", e), 500),\n    };\n    \n    match exchange_service\n        .fetch_funding_rates(\u0026exchange_id, Some(\u0026symbol))\n        .await\n    {\n        Ok(rates) =\u003e Response::from_json(\u0026rates),\n        Err(e) =\u003e Response::error(format!(\"Failed to fetch funding rate: {}\", e), 500),\n    }\n}\n\nasync fn handle_find_opportunities(mut req: Request, env: Env) -\u003e Result\u003cResponse\u003e {\n    // Create custom env first \n    let custom_env = types::Env::new(env);\n    \n    // Parse request body for trading pairs (optional)\n    let request_data: serde_json::Value = match req.json().await {\n        Ok(data) =\u003e data,\n        Err(_) =\u003e {\n            // Default trading pairs if no body provided\n            json!({\n                \"trading_pairs\": [\"BTCUSDT\", \"ETHUSDT\", \"ADAUSDT\", \"DOTUSDT\", \"SOLUSDT\"],\n                \"min_threshold\": 0.01\n            })\n        }\n    };\n\n    let _trading_pairs: Vec\u003cString\u003e = request_data[\"trading_pairs\"]\n        .as_array()\n        .unwrap_or(\u0026vec![])\n        .iter()\n        .filter_map(|v| v.as_str().map(|s| s.to_string()))\n        .collect();\n\n    let _min_threshold = request_data[\"min_threshold\"]\n        .as_f64()\n        .unwrap_or(0.01);\n\n    // Create opportunity service using helper\n    let opportunity_service = match create_opportunity_service(\u0026custom_env).await {\n        Ok(service) =\u003e service,\n        Err(e) =\u003e return Response::error(format!(\"Failed to create opportunity service: {}\", e), 500),\n    };\n\n    // Find opportunities\n    match opportunity_service.monitor_opportunities().await {\n        Ok(opportunities) =\u003e {\n            // Process opportunities (send notifications)\n            if let Err(e) = opportunity_service\n                .process_opportunities(\u0026opportunities)\n                .await\n            {\n                console_log!(\"Failed to process opportunities: {}\", e);\n            }\n\n            let response = json!({\n                \"status\": \"success\",\n                \"opportunities_found\": opportunities.len(),\n                \"opportunities\": opportunities\n            });\n            Response::from_json(\u0026response)\n        }\n        Err(e) =\u003e Response::error(format!(\"Failed to find opportunities: {}\", e), 500),\n    }\n}\n\nasync fn handle_telegram_webhook(mut req: Request, env: Env) -\u003e Result\u003cResponse\u003e {\n    let update: serde_json::Value = req.json().await?;\n\n    let telegram_service = if let (Ok(bot_token), Ok(chat_id)) =\n        (env.var(\"TELEGRAM_BOT_TOKEN\"), env.var(\"TELEGRAM_CHAT_ID\"))\n    {\n        TelegramService::new(services::telegram::TelegramConfig {\n            bot_token: bot_token.to_string(),\n            chat_id: chat_id.to_string(),\n        })\n    } else {\n        return Response::error(\"Telegram configuration not found\", 500);\n    };\n\n    match telegram_service.handle_webhook(update).await {\n        Ok(Some(response_text)) =\u003e Response::ok(response_text),\n        Ok(None) =\u003e Response::ok(\"OK\"),\n        Err(e) =\u003e Response::error(format!(\"Webhook processing error: {}\", e), 500),\n    }\n}\n\nasync fn handle_create_position(mut req: Request, env: Env) -\u003e Result\u003cResponse\u003e {\n    let kv = env.kv(\"ArbEdgeKV\")?;\n    let positions_service = PositionsService::new(kv);\n\n    let position_data: CreatePositionData = req.json().await?;\n\n    match positions_service.create_position(position_data).await {\n        Ok(position) =\u003e Response::from_json(\u0026position),\n        Err(e) =\u003e Response::error(format!(\"Failed to create position: {}\", e), 500),\n    }\n}\n\nasync fn handle_get_all_positions(_req: Request, env: Env) -\u003e Result\u003cResponse\u003e {\n    let kv = env.kv(\"ArbEdgeKV\")?;\n    let positions_service = PositionsService::new(kv);\n\n    match positions_service.get_all_positions().await {\n        Ok(positions) =\u003e Response::from_json(\u0026positions),\n        Err(e) =\u003e Response::error(format!(\"Failed to get positions: {}\", e), 500),\n    }\n}\n\nasync fn handle_get_position(_req: Request, env: Env, id: \u0026str) -\u003e Result\u003cResponse\u003e {\n    let kv = env.kv(\"ArbEdgeKV\")?;\n    let positions_service = PositionsService::new(kv);\n\n    match positions_service.get_position(id).await {\n        Ok(Some(position)) =\u003e Response::from_json(\u0026position),\n        Ok(None) =\u003e Response::error(\"Position not found\", 404),\n        Err(e) =\u003e Response::error(format!(\"Failed to get position: {}\", e), 500),\n    }\n}\n\nasync fn handle_update_position(mut req: Request, env: Env, id: \u0026str) -\u003e Result\u003cResponse\u003e {\n    let kv = env.kv(\"ArbEdgeKV\")?;\n    let positions_service = PositionsService::new(kv);\n\n    let update_data: UpdatePositionData = req.json().await?;\n\n    match positions_service.update_position(id, update_data).await {\n        Ok(Some(position)) =\u003e Response::from_json(\u0026position),\n        Ok(None) =\u003e Response::error(\"Position not found\", 404),\n        Err(e) =\u003e Response::error(format!(\"Failed to update position: {}\", e), 500),\n    }\n}\n\nasync fn handle_close_position(_req: Request, env: Env, id: \u0026str) -\u003e Result\u003cResponse\u003e {\n    let kv = env.kv(\"ArbEdgeKV\")?;\n    let positions_service = PositionsService::new(kv);\n\n    match positions_service.close_position(id).await {\n        Ok(true) =\u003e Response::ok(\"Position closed\"),\n        Ok(false) =\u003e Response::error(\"Position not found\", 404),\n        Err(e) =\u003e Response::error(format!(\"Failed to close position: {}\", e), 500),\n    }\n}\n\nasync fn monitor_opportunities_scheduled(env: Env) -\u003e ArbitrageResult\u003c()\u003e {\n    let custom_env = types::Env::new(env);\n    \n    // Create opportunity service using helper\n    let opportunity_service = create_opportunity_service(\u0026custom_env).await?;\n\n    // Find and process opportunities\n    let opportunities = opportunity_service.monitor_opportunities().await?;\n\n    if !opportunities.is_empty() {\n        console_log!(\"Found {} opportunities\", opportunities.len());\n        opportunity_service\n            .process_opportunities(\u0026opportunities)\n            .await?;\n    }\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use serde_json::json;\n    use types::ExchangeIdEnum;\n\n    // Tests for parse_exchanges_from_env function\n    #[test]\n    fn test_parse_exchanges_from_env_valid_input() {\n        let exchanges_str = \"binance,bybit,okx\";\n        let result = parse_exchanges_from_env(exchanges_str).unwrap();\n        \n        assert_eq!(result.len(), 3);\n        assert!(result.contains(\u0026ExchangeIdEnum::Binance));\n        assert!(result.contains(\u0026ExchangeIdEnum::Bybit));\n        assert!(result.contains(\u0026ExchangeIdEnum::OKX));\n    }\n\n    #[test]\n    fn test_parse_exchanges_from_env_with_whitespace() {\n        let exchanges_str = \" binance , bybit , okx \";\n        let result = parse_exchanges_from_env(exchanges_str).unwrap();\n        \n        assert_eq!(result.len(), 3);\n        assert!(result.contains(\u0026ExchangeIdEnum::Binance));\n        assert!(result.contains(\u0026ExchangeIdEnum::Bybit));\n        assert!(result.contains(\u0026ExchangeIdEnum::OKX));\n    }\n\n    #[test]\n    fn test_parse_exchanges_from_env_invalid_exchange() {\n        let exchanges_str = \"binance,invalid_exchange,okx\";\n        let result = parse_exchanges_from_env(exchanges_str).unwrap();\n        \n        // Should only contain valid exchanges\n        assert_eq!(result.len(), 2);\n        assert!(result.contains(\u0026ExchangeIdEnum::Binance));\n        assert!(result.contains(\u0026ExchangeIdEnum::OKX));\n    }\n\n    #[test]\n    fn test_parse_exchanges_from_env_insufficient_exchanges() {\n        let exchanges_str = \"binance\";\n        let result = parse_exchanges_from_env(exchanges_str);\n        \n        assert!(result.is_err());\n        assert!(result.unwrap_err().to_string().contains(\"At least two exchanges must be configured\"));\n    }\n\n    #[test]\n    fn test_parse_exchanges_from_env_empty_string() {\n        let exchanges_str = \"\";\n        let result = parse_exchanges_from_env(exchanges_str);\n        \n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_parse_exchanges_from_env_all_supported() {\n        let exchanges_str = \"binance,bybit,okx,bitget\";\n        let result = parse_exchanges_from_env(exchanges_str).unwrap();\n        \n        assert_eq!(result.len(), 4);\n        assert!(result.contains(\u0026ExchangeIdEnum::Binance));\n        assert!(result.contains(\u0026ExchangeIdEnum::Bybit));\n        assert!(result.contains(\u0026ExchangeIdEnum::OKX));\n        assert!(result.contains(\u0026ExchangeIdEnum::Bitget));\n    }\n\n    // Tests for route matching logic\n    mod route_tests {\n        use super::*;\n\n        #[test]\n        fn test_health_endpoint_routing() {\n            let method = Method::Get;\n            let path = \"/health\";\n            \n            match (method, path) {\n                (Method::Get, \"/health\") =\u003e {\n                    // This should match the health endpoint\n                    assert!(true, \"Health endpoint route should match\");\n                }\n                _ =\u003e panic!(\"Health endpoint route should match\"),\n            }\n        }\n\n        #[test]\n        fn test_kv_test_endpoint_routing() {\n            let method = Method::Get;\n            let path = \"/kv-test\";\n            \n            match (method, path) {\n                (Method::Get, \"/kv-test\") =\u003e {\n                    assert!(true, \"KV test endpoint route should match\");\n                }\n                _ =\u003e panic!(\"KV test endpoint route should match\"),\n            }\n        }\n\n        #[test]\n        fn test_exchange_endpoints_routing() {\n            let exchange_routes = vec![\n                (Method::Get, \"/exchange/markets\"),\n                (Method::Get, \"/exchange/ticker\"),\n                (Method::Get, \"/exchange/funding\"),\n            ];\n\n            for (method, path) in exchange_routes {\n                match (method, path) {\n                    (Method::Get, \"/exchange/markets\") |\n                    (Method::Get, \"/exchange/ticker\") |\n                    (Method::Get, \"/exchange/funding\") =\u003e {\n                        assert!(true, \"Exchange endpoint should match\");\n                    }\n                    _ =\u003e panic!(\"Exchange endpoint should match for {}\", path),\n                }\n            }\n        }\n\n        #[test]\n        fn test_opportunity_endpoint_routing() {\n            let method = Method::Post;\n            let path = \"/find-opportunities\";\n            \n            match (method, path) {\n                (Method::Post, \"/find-opportunities\") =\u003e {\n                    assert!(true, \"Find opportunities endpoint should match\");\n                }\n                _ =\u003e panic!(\"Find opportunities endpoint should match\"),\n            }\n        }\n\n        #[test]\n        fn test_telegram_webhook_routing() {\n            let method = Method::Post;\n            let path = \"/webhook\";\n            \n            match (method, path) {\n                (Method::Post, \"/webhook\") =\u003e {\n                    assert!(true, \"Telegram webhook endpoint should match\");\n                }\n                _ =\u003e panic!(\"Telegram webhook endpoint should match\"),\n            }\n        }\n\n        #[test]\n        fn test_positions_routing() {\n            let position_routes = vec![\n                (Method::Post, \"/positions\"),\n                (Method::Get, \"/positions\"),\n                (Method::Get, \"/positions/123e4567-e89b-12d3-a456-426614174000\"),\n                (Method::Put, \"/positions/123e4567-e89b-12d3-a456-426614174000\"),\n                (Method::Delete, \"/positions/123e4567-e89b-12d3-a456-426614174000\"),\n            ];\n\n            for (method, path) in position_routes {\n                match (\u0026method, path) {\n                    (Method::Post, \"/positions\") |\n                    (Method::Get, \"/positions\") =\u003e {\n                        assert!(true, \"Positions endpoint should match\");\n                    }\n                    (Method::Get, path) if path.starts_with(\"/positions/\") =\u003e {\n                        let id = path.strip_prefix(\"/positions/\").unwrap();\n                        if Uuid::parse_str(id).is_ok() {\n                            assert!(true, \"GET position by ID should match with valid UUID\");\n                        }\n                    }\n                    (Method::Put, path) if path.starts_with(\"/positions/\") =\u003e {\n                        let id = path.strip_prefix(\"/positions/\").unwrap();\n                        if Uuid::parse_str(id).is_ok() {\n                            assert!(true, \"PUT position by ID should match with valid UUID\");\n                        }\n                    }\n                    (Method::Delete, path) if path.starts_with(\"/positions/\") =\u003e {\n                        let id = path.strip_prefix(\"/positions/\").unwrap();\n                        if Uuid::parse_str(id).is_ok() {\n                            assert!(true, \"DELETE position by ID should match with valid UUID\");\n                        }\n                    }\n                    _ =\u003e {\n                        let method_str = format!(\"{:?}\", method);\n                        panic!(\"Position endpoint should match for {} {}\", method_str, path);\n                    }\n                }\n            }\n        }\n\n        #[test]\n        fn test_uuid_validation_in_position_routes() {\n            let valid_uuid = \"123e4567-e89b-12d3-a456-426614174000\";\n            let invalid_uuid = \"invalid-uuid-format\";\n\n            // Valid UUID should pass validation\n            assert!(Uuid::parse_str(valid_uuid).is_ok());\n\n            // Invalid UUID should fail validation\n            assert!(Uuid::parse_str(invalid_uuid).is_err());\n        }\n\n        #[test]\n        fn test_default_route_fallback() {\n            let unmatched_routes = vec![\n                (Method::Get, \"/unknown\"),\n                (Method::Post, \"/invalid\"),\n                (Method::Put, \"/nonexistent\"),\n            ];\n\n            for (method, path) in unmatched_routes {\n                match (method, path) {\n                    (Method::Get, \"/health\") |\n                    (Method::Get, \"/kv-test\") |\n                    (Method::Get, \"/exchange/markets\") |\n                    (Method::Get, \"/exchange/ticker\") |\n                    (Method::Get, \"/exchange/funding\") |\n                    (Method::Post, \"/find-opportunities\") |\n                    (Method::Post, \"/webhook\") |\n                    (Method::Post, \"/positions\") |\n                    (Method::Get, \"/positions\") =\u003e {\n                        panic!(\"Route should not match known endpoints\");\n                    }\n                    (Method::Get, path) if path.starts_with(\"/positions/\") =\u003e {\n                        panic!(\"Route should not match position endpoints\");\n                    }\n                    (Method::Put, path) if path.starts_with(\"/positions/\") =\u003e {\n                        panic!(\"Route should not match position endpoints\");\n                    }\n                    (Method::Delete, path) if path.starts_with(\"/positions/\") =\u003e {\n                        panic!(\"Route should not match position endpoints\");\n                    }\n                    _ =\u003e {\n                        assert!(true, \"Unknown routes should fall through to default\");\n                    }\n                }\n            }\n        }\n    }\n\n    // Tests for scheduled event handling\n    mod scheduled_tests {\n        #[test]\n        fn test_scheduled_cron_pattern_matching() {\n            let cron_patterns = vec![\n                \"* * * * *\",      // Every minute (should match)\n                \"0 * * * *\",      // Every hour (should not match)\n                \"0 0 * * *\",      // Every day (should not match)\n                \"invalid\",        // Invalid pattern (should not match)\n            ];\n\n            for cron in cron_patterns {\n                match cron {\n                    \"* * * * *\" =\u003e {\n                        assert!(true, \"Every minute cron should be recognized\");\n                    }\n                    _ =\u003e {\n                        assert!(true, \"Other cron patterns should not trigger opportunity monitoring\");\n                    }\n                }\n            }\n        }\n    }\n\n    // Tests for query parameter parsing\n    mod query_parsing_tests {\n        #[test]\n        fn test_exchange_query_parameter_parsing() {\n            // Test default exchange\n            let default_exchange = \"binance\".to_string();\n            assert_eq!(default_exchange, \"binance\");\n\n            // Test explicit exchange parameter\n            let exchange_param = \"bybit\";\n            assert_eq!(exchange_param, \"bybit\");\n        }\n\n        #[test]\n        fn test_symbol_query_parameter_parsing() {\n            // Test default symbol\n            let default_symbol = \"BTCUSDT\".to_string();\n            assert_eq!(default_symbol, \"BTCUSDT\");\n\n            // Test explicit symbol parameter\n            let symbol_param = \"ETHUSDT\";\n            assert_eq!(symbol_param, \"ETHUSDT\");\n        }\n\n        #[test]\n        fn test_query_pairs_collection() {\n            // Simulate query parameter collection\n            let query_params = vec![\n                (\"exchange\".to_string(), \"binance\".to_string()),\n                (\"symbol\".to_string(), \"BTCUSDT\".to_string()),\n                (\"limit\".to_string(), \"100\".to_string()),\n            ];\n\n            let query_map: std::collections::HashMap\u003cString, String\u003e = query_params.into_iter().collect();\n\n            assert_eq!(query_map.get(\"exchange\"), Some(\u0026\"binance\".to_string()));\n            assert_eq!(query_map.get(\"symbol\"), Some(\u0026\"BTCUSDT\".to_string()));\n            assert_eq!(query_map.get(\"limit\"), Some(\u0026\"100\".to_string()));\n        }\n    }\n\n    // Tests for JSON request/response handling\n    mod json_handling_tests {\n        use super::*;\n\n        #[test]\n        fn test_find_opportunities_request_parsing() {\n            // Test default request data when no body provided\n            let default_data = json!({\n                \"trading_pairs\": [\"BTCUSDT\", \"ETHUSDT\", \"ADAUSDT\", \"DOTUSDT\", \"SOLUSDT\"],\n                \"min_threshold\": 0.01\n            });\n\n            assert_eq!(default_data[\"trading_pairs\"].as_array().unwrap().len(), 5);\n            assert_eq!(default_data[\"min_threshold\"].as_f64().unwrap(), 0.01);\n        }\n\n        #[test]\n        fn test_trading_pairs_parsing() {\n            let request_data = json!({\n                \"trading_pairs\": [\"BTCUSDT\", \"ETHUSDT\", \"BNBUSDT\"],\n                \"min_threshold\": 0.02\n            });\n\n            let trading_pairs: Vec\u003cString\u003e = request_data[\"trading_pairs\"]\n                .as_array()\n                .unwrap_or(\u0026vec![])\n                .iter()\n                .filter_map(|v| v.as_str().map(|s| s.to_string()))\n                .collect();\n\n            assert_eq!(trading_pairs.len(), 3);\n            assert!(trading_pairs.contains(\u0026\"BTCUSDT\".to_string()));\n            assert!(trading_pairs.contains(\u0026\"ETHUSDT\".to_string()));\n            assert!(trading_pairs.contains(\u0026\"BNBUSDT\".to_string()));\n        }\n\n        #[test]\n        fn test_min_threshold_parsing() {\n            let request_data = json!({\n                \"trading_pairs\": [\"BTCUSDT\"],\n                \"min_threshold\": 0.05\n            });\n\n            let min_threshold = request_data[\"min_threshold\"]\n                .as_f64()\n                .unwrap_or(0.01);\n\n            assert_eq!(min_threshold, 0.05);\n        }\n\n        #[test]\n        fn test_response_format() {\n            // Test opportunities response format\n            let opportunities_response = json!({\n                \"status\": \"success\",\n                \"opportunities_found\": 2,\n                \"opportunities\": [\n                    {\n                        \"trading_pair\": \"BTCUSDT\",\n                        \"exchange_a\": \"binance\",\n                        \"exchange_b\": \"bybit\",\n                        \"funding_rate_diff\": 0.02\n                    }\n                ]\n            });\n\n            assert_eq!(opportunities_response[\"status\"], \"success\");\n            assert_eq!(opportunities_response[\"opportunities_found\"], 2);\n            assert!(opportunities_response[\"opportunities\"].is_array());\n        }\n\n        #[test]\n        fn test_error_response_format() {\n            let error_message = \"Failed to create exchange service\";\n            let error_response = format!(\"Failed to create exchange service: {}\", error_message);\n            \n            assert!(error_response.contains(\"Failed to create exchange service\"));\n        }\n    }\n\n    // Tests for environment variable handling\n    mod env_tests {\n        #[test]\n        fn test_telegram_config_validation() {\n            // Test when both bot token and chat ID are available\n            let bot_token = \"123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11\";\n            let chat_id = \"-123456789\";\n\n            assert!(!bot_token.is_empty());\n            assert!(!chat_id.is_empty());\n            assert!(bot_token.contains(\":\"));\n            assert!(chat_id.starts_with(\"-\") || chat_id.parse::\u003ci64\u003e().is_ok());\n        }\n\n        #[test]\n        fn test_arbitrage_threshold_parsing() {\n            // Test default threshold\n            let default_threshold = \"0.001\".parse::\u003cf64\u003e().unwrap();\n            assert_eq!(default_threshold, 0.001);\n\n            // Test custom threshold\n            let custom_threshold = \"0.005\".parse::\u003cf64\u003e().unwrap();\n            assert_eq!(custom_threshold, 0.005);\n\n            // Test invalid threshold fallback\n            let invalid_threshold = \"invalid\".parse::\u003cf64\u003e().unwrap_or(0.001);\n            assert_eq!(invalid_threshold, 0.001);\n        }\n\n        #[test]\n        fn test_monitored_pairs_config_parsing() {\n            let pairs_config = r#\"[\n                {\"base\": \"BTC\", \"quote\": \"USDT\", \"type\": \"spot\"},\n                {\"base\": \"ETH\", \"quote\": \"USDT\", \"type\": \"spot\"}\n            ]\"#;\n\n            let parsed: std::result::Result\u003cserde_json::Value, serde_json::Error\u003e = serde_json::from_str(pairs_config);\n            assert!(parsed.is_ok());\n\n            let pairs = parsed.unwrap();\n            assert!(pairs.is_array());\n            assert_eq!(pairs.as_array().unwrap().len(), 2);\n        }\n    }\n\n    // Tests for utility functions used in handlers\n    mod handler_utilities_tests {\n        use super::*;\n\n        #[test]\n        fn test_url_path_extraction() {\n            let path = \"/positions/123e4567-e89b-12d3-a456-426614174000\";\n            let id = path.strip_prefix(\"/positions/\").unwrap();\n            \n            assert_eq!(id, \"123e4567-e89b-12d3-a456-426614174000\");\n            assert!(Uuid::parse_str(id).is_ok());\n        }\n\n        #[test]\n        fn test_invalid_uuid_handling() {\n            let in b enabled: bool,\n    pub default_timeout_seconds: u64,\n    pub max_retries: u32,\n    pub supported_providers: Vec\u003cApiKeyProvider\u003e,\n    pub max_ai_keys_per_user: u32,\n}\n\nimpl Default for AiIntegrationConfig {\n    fn default() -\u003e Self {\n        Self {\n            enabled: true,\n            default_timeout_seconds: 30,\n            max_retries: 3,\n            max_ai_keys_per_user: 10,\n            supported_providers: vec![\n                ApiKeyProvider::OpenAI,\n                ApiKeyProvider::Anthropic,\n                ApiKeyProvider::Custom,\n            ],\n        }\n    }\n}\n\n/// AI provider interface for different AI services\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum AiProvider {\n    OpenAI {\n        api_key: String,\n        base_url: Option\u003cString\u003e,\n        model: Option\u003cString\u003e,\n    },\n    Anthropic {\n        api_key: String,\n        base_url: Option\u003cString\u003e,\n        model: Option\u003cString\u003e,\n    },\n    Custom {\n        api_key: String,\n        base_url: String,\n        headers: HashMap\u003cString, String\u003e,\n        model: Option\u003cString\u003e,\n    },\n}\n\n/// Request structure for AI analysis\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct AiAnalysisRequest {\n    pub prompt: String,\n    pub market_data: Value,\n    pub user_context: Option\u003cValue\u003e,\n    pub max_tokens: Option\u003cu32\u003e,\n    pub temperature: Option\u003cf32\u003e,\n}\n\n/// Response structure from AI analysis\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct AiAnalysisResponse {\n    pub analysis: String,\n    pub confidence: Option\u003cf32\u003e,\n    pub recommendations: Vec\u003cString\u003e,\n    pub metadata: HashMap\u003cString, Value\u003e,\n}\n\n/// AI Integration Service for managing user AI configurations\npub struct AiIntegrationService {\n    config: AiIntegrationConfig,\n    http_client: Client,\n    kv_store: KvStore,\n    encryption_key: String,\n}\n\nimpl AiIntegrationService {\n    /// Create new AI integration service\n    pub fn new(config: AiIntegrationConfig, kv_store: KvStore, encryption_key: String) -\u003e Self {\n        Self {\n            config,\n            http_client: Client::new(),\n            kv_store,\n            encryption_key,\n        }\n    }\n\n    /// Store AI credentials for a user\n    pub async fn store_ai_credentials(\n        \u0026self,\n        user_id: \u0026str,\n        provider: ApiKeyProvider,\n        api_key: \u0026str,\n        metadata: Option\u003cValue\u003e,\n    ) -\u003e ArbitrageResult\u003cString\u003e {\n        // Check if user has reached the maximum number of AI keys\n        let existing_keys = self.get_user_ai_keys(user_id).await?;\n        let ai_key_count = existing_keys.iter().filter(|key| key.is_ai_key()).count();\n        \n        if ai_key_count \u003e= self.config.max_ai_keys_per_user as usize {\n            return Err(ArbitrageError::validation_error(\n                \u0026format!(\"Maximum AI keys limit ({}) reached\", self.config.max_ai_keys_per_user)\n            ));\n        }\n\n        // Validate provider is supported\n        if !self.is_provider_supported(\u0026provider) {\n            return Err(ArbitrageError::validation_error(\"AI provider not supported\"));\n        }\n\n        // Encrypt the API key\n        let encrypted_key = self.encrypt_string(api_key)?;\n\n        // Create the UserApiKey\n        let api_key_id = uuid::Uuid::new_v4().to_string();\n        let user_api_key = UserApiKey::new_ai_key(\n            user_id.to_string(),\n            provider,\n            encrypted_key,\n            metadata.unwrap_or(json!({})),\n        );\n\n        // Store the key\n        let key = format!(\"ai_key:{}:{}\", user_id, api_key_id);\n        let serialized = serde_json::to_string(\u0026user_api_key)\n            .map_err(|e| ArbitrageError::parse_error(format!(\"Failed to serialize AI key: {}\", e)))?;\n        \n        self.kv_store.put(\u0026key, \u0026serialized)\n            .map_err(|e| ArbitrageError::storage_error(format!(\"Failed to prepare AI key storage: {}\", e)))?\n            .execute()\n            .await\n            .map_err(|e| ArbitrageError::storage_error(format!(\"Failed to store AI key: {}\", e)))?;\n\n        // Update user's AI key index\n        self.update_user_ai_key_index(user_id, \u0026api_key_id, true).await?;\n\n        Ok(api_key_id)\n    }\n\n    /// Remove AI credentials for a user\n    pub async fn remove_ai_credentials(\n        \u0026self,\n        user_id: \u0026str,\n        api_key_id: \u0026str,\n    ) -\u003e ArbitrageResult\u003cbool\u003e {\n        // Remove from storage\n        let key = format!(\"ai_key:{}:{}\", user_id, api_key_id);\n        self.kv_store.delete(\u0026key)\n            .await\n            .map_err(|e| ArbitrageError::storage_error(format!(\"Failed to delete AI key: {}\", e)))?;\n\n        // Update user's AI key index\n        self.update_user_ai_key_index(user_id, api_key_id, false).await?;\n\n        Ok(true)\n    }\n\n    /// Get all AI credentials for a user\n    pub async fn get_user_ai_keys(\u0026self, user_id: \u0026str) -\u003e ArbitrageResult\u003cVec\u003cUserApiKey\u003e\u003e {\n        let index_key = format!(\"ai_key_index:{}\", user_id);\n        let index_data = self.kv_store.get(\u0026index_key)\n            .text()\n            .await\n            .map_err(|e| ArbitrageError::storage_error(format!(\"Failed to get AI key index: {}\", e)))?;\n\n        let key_ids: Vec\u003cString\u003e = if let Some(data) = index_data {\n            serde_json::from_str(\u0026data)\n                .unwrap_or_default()\n        } else {\n            Vec::new()\n        };\n\n        let mut ai_keys = Vec::new();\n        for key_id in key_ids {\n            let key = format!(\"ai_key:{}:{}\", user_id, key_id);\n            if let Ok(Some(data)) = self.kv_store.get(\u0026key).text().await {\n                if let Ok(api_key) = serde_json::from_str::\u003cUserApiKey\u003e(\u0026data) {\n                    ai_keys.push(api_key);\n                }\n            }\n        }\n\n        Ok(ai_keys)\n    }\n\n    /// Validate and test AI credentials\n    pub async fn validate_and_test_credentials(\n        \u0026self,\n        user_id: \u0026str,\n        api_key_id: \u0026str,\n    ) -\u003e ArbitrageResult\u003cbool\u003e {\n        // Get the AI key\n        let ai_keys = self.get_user_ai_keys(user_id).await?;\n        let ai_key = ai_keys.iter()\n            .find(|key| key.id == api_key_id)\n            .ok_or_else(|| ArbitrageError::not_found(\"AI key not found\"))?;\n\n        // Decrypt the key and create provider\n        let decrypted_key = self.decrypt_string(\u0026ai_key.encrypted_key)?;\n        let provider = self.create_ai_provider_from_key(ai_key, \u0026decrypted_key)?;\n\n        // Test connectivity\n        match self.test_ai_connectivity(\u0026provider).await {\n            Ok(_) =\u003e {\n                // Update last_used timestamp\n                self.update_ai_key_last_used(user_id, api_key_id).await?;\n                Ok(true)\n            }\n            Err(e) =\u003e {\n                // Return validation error with details\n                Err(ArbitrageError::validation_error(\u0026format!(\"AI credentials validation failed: {}\", e)))\n            }\n        }\n    }\n\n    /// Get AI provider instance for user\n    pub async fn get_user_ai_provider(\n        \u0026self,\n        user_id: \u0026str,\n        provider_type: \u0026ApiKeyProvider,\n    ) -\u003e ArbitrageResult\u003cAiProvider\u003e {\n        let ai_keys = self.get_user_ai_keys(user_id).await?;\n        let ai_key = ai_keys.iter()\n            .find(|key| key.provider == *provider_type \u0026\u0026 key.is_active)\n            .ok_or_else(|| ArbitrageError::not_found(\"Active AI key not found for provider\"))?;\n\n        let decrypted_key = self.decrypt_string(\u0026ai_key.encrypted_key)?;\n        self.create_ai_provider_from_key(ai_key, \u0026decrypted_key)\n    }\n\n    /// Validate AI provider credentials\n    pub async fn validate_ai_credentials(\u0026self, provider: \u0026AiProvider) -\u003e ArbitrageResult\u003cbool\u003e {\n        match provider {\n            AiProvider::OpenAI { api_key, base_url, .. } =\u003e {\n                self.validate_openai_credentials(api_key, base_url.as_deref()).await\n            }\n            AiProvider::Anthropic { api_key, base_url, .. } =\u003e {\n                self.validate_anthropic_credentials(api_key, base_url.as_deref()).await\n            }\n            AiProvider::Custom { api_key, base_url, headers, .. } =\u003e {\n                self.validate_custom_credentials(api_key, base_url, headers).await\n            }\n        }\n    }\n\n    /// Test connectivity to AI provider\n    pub async fn test_ai_connectivity(\u0026self, provider: \u0026AiProvider) -\u003e ArbitrageResult\u003cString\u003e {\n        let test_request = AiAnalysisRequest {\n            prompt: \"Test connectivity. Please respond with 'OK' if you receive this message.\".to_string(),\n            market_data: json!({}),\n            user_context: None,\n            max_tokens: Some(10),\n            temperature: Some(0.1),\n        };\n\n        let response = self.call_ai_provider(provider, \u0026test_request).await?;\n        Ok(response.analysis)\n    }\n\n    /// Call AI provider with analysis request\n    pub async fn call_ai_provider(\n        \u0026self,\n        provider: \u0026AiProvider,\n        request: \u0026AiAnalysisRequest,\n    ) -\u003e ArbitrageResult\u003cAiAnalysisResponse\u003e {\n        if !self.config.enabled {\n            return Err(ArbitrageError::config_error(\"AI integration is disabled\"));\n        }\n\n        match provider {\n            AiProvider::OpenAI { api_key, base_url, model } =\u003e {\n                self.call_openai(api_key, base_url.as_deref(), model.as_deref(), request).await\n            }\n            AiProvider::Anthropic { api_key, base_url, model } =\u003e {\n                self.call_anthropic(api_key, base_url.as_deref(), model.as_deref(), request).await\n            }\n            AiProvider::Custom { api_key, base_url, headers, model } =\u003e {\n                self.call_custom_provider(api_key, base_url, headers, model.as_deref(), request).await\n            }\n        }\n    }\n\n    /// Create AI provider from user API key\n    pub fn create_ai_provider(\u0026self, api_key: \u0026UserApiKey) -\u003e ArbitrageResult\u003cAiProvider\u003e {\n        match api_key.provider {\n            ApiKeyProvider::OpenAI =\u003e Ok(AiProvider::OpenAI {\n                api_key: api_key.encrypted_key.clone(),\n                base_url: api_key.metadata.get(\"base_url\").and_then(|v| v.as_str()).map(String::from),\n                model: api_key.metadata.get(\"model\").and_then(|v| v.as_str()).map(String::from),\n            }),\n            ApiKeyProvider::Anthropic =\u003e Ok(AiProvider::Anthropic {\n                api_key: api_key.encrypted_key.clone(),\n                base_url: api_key.metadata.get(\"base_url\").and_then(|v| v.as_str()).map(String::from),\n                model: api_key.metadata.get(\"model\").and_then(|v| v.as_str()).map(String::from),\n            }),\n            ApiKeyProvider::Custom =\u003e {\n                let base_url = api_key.metadata.get(\"base_url\")\n                    .and_then(|v| v.as_str())\n                    .ok_or_else(|| ArbitrageError::validation_error(\"Custom provider requires base_url\"))?;\n                \n                let headers = api_key.metadata.get(\"headers\")\n                    .and_then(|v| v.as_object())\n                    .map(|obj| {\n                        obj.iter()\n                            .filter_map(|(k, v)| v.as_str().map(|s| (k.clone(), s.to_string())))\n                            .collect()\n                    })\n                    .unwrap_or_default();\n\n                Ok(AiProvider::Custom {\n                    api_key: api_key.encrypted_key.clone(),\n                    base_url: base_url.to_string(),\n                    headers,\n                    model: api_key.metadata.get(\"model\").and_then(|v| v.as_str()).map(String::from),\n                })\n            }\n            ApiKeyProvider::Exchange(_) =\u003e {\n                Err(ArbitrageError::validation_error(\"Cannot create AI provider from exchange API key\"))\n            }\n        }\n    }\n\n    /// Get supported AI providers\n    pub fn get_supported_providers(\u0026self) -\u003e \u0026[ApiKeyProvider] {\n        \u0026self.config.supported_providers\n    }\n\n    /// Check if provider is supported\n    pub fn is_provider_supported(\u0026self, provider: \u0026ApiKeyProvider) -\u003e bool {\n        self.config.supported_providers.contains(provider)\n    }\n\n    // Private methods for specific AI providers\n\n    async fn validate_openai_credentials(\u0026self, api_key: \u0026str, base_url: Option\u003c\u0026str\u003e) -\u003e ArbitrageResult\u003cbool\u003e {\n        let url = format!(\"{}/v1/models\", base_url.unwrap_or(\"https://api.openai.com\"));\n        \n        let response = self.http_client\n            .get(\u0026url)\n            .header(\"Authorization\", format!(\"Bearer {}\", api_key))\n            .timeout(std::time::Duration::from_secs(self.config.default_timeout_seconds))\n            .send()\n            .await\n            .map_err(|e| ArbitrageError::network_error(\u0026format!(\"OpenAI validation failed: {}\", e)))?;\n\n        Ok(response.status().is_success())\n    }\n\n    async fn validate_anthropic_credentials(\u0026self, api_key: \u0026str, base_url: Option\u003c\u0026str\u003e) -\u003e ArbitrageResult\u003cbool\u003e {\n        let url = format!(\"{}/v1/messages\", base_url.unwrap_or(\"https://api.anthropic.com\"));\n        \n        // Send a minimal test request\n        let test_payload = json!({\n            \"model\": \"claude-3-haiku-20240307\",\n            \"max_tokens\": 1,\n            \"messages\": [{\"role\": \"user\", \"content\": \"test\"}]\n        });\n\n        let response = self.http_client\n            .post(\u0026url)\n            .header(\"x-api-key\", api_key)\n            .header(\"anthropic-version\", \"2023-06-01\")\n            .header(\"content-type\", \"application/json\")\n            .json(\u0026test_payload)\n            .timeout(std::time::Duration::from_secs(self.config.default_timeout_seconds))\n            .send()\n            .await\n            .map_err(|e| ArbitrageError::network_error(\u0026format!(\"Anthropic validation failed: {}\", e)))?;\n\n        // Accept both success and rate limit as valid (credentials are correct)\n        Ok(response.status().is_success() || response.status() == 429)\n    }\n\n    async fn validate_custom_credentials(\n        \u0026self,\n        api_key: \u0026str,\n        base_url: \u0026str,\n        headers: \u0026HashMap\u003cString, String\u003e,\n    ) -\u003e ArbitrageResult\u003cbool\u003e {\n        let mut request = self.http_client\n            .get(base_url)\n            .header(\"Authorization\", format!(\"Bearer {}\", api_key))\n            .timeout(std::time::Duration::from_secs(self.config.default_timeout_seconds));\n\n        for (key, value) in headers {\n            request = request.header(key, value);\n        }\n\n        let response = request\n            .send()\n            .await\n            .map_err(|e| ArbitrageError::network_error(\u0026format!(\"Custom provider validation failed: {}\", e)))?;\n\n        Ok(response.status().is_success())\n    }\n\n    async fn call_openai(\n        \u0026self,\n        api_key: \u0026str,\n        base_url: Option\u003c\u0026str\u003e,\n        model: Option\u003c\u0026str\u003e,\n        request: \u0026AiAnalysisRequest,\n    ) -\u003e ArbitrageResult\u003cAiAnalysisResponse\u003e {\n        let url = format!(\"{}/v1/chat/completions\", base_url.unwrap_or(\"https://api.openai.com\"));\n        let model_name = model.unwrap_or(\"gpt-3.5-turbo\");\n\n        let payload = json!({\n            \"model\": model_name,\n            \"messages\": [\n                {\n                    \"role\": \"system\",\n                    \"content\": \"You are an expert cryptocurrency trading analyst. Analyze the provided market data and provide insights for arbitrage opportunities.\"\n                },\n                {\n                    \"role\": \"user\",\n                    \"content\": format!(\"Prompt: {}\\nMarket Data: {}\", request.prompt, request.market_data)\n                }\n            ],\n            \"max_tokens\": request.max_tokens.unwrap_or(500),\n            \"temperature\": request.temperature.unwrap_or(0.7)\n        });\n\n        let response = self.http_client\n            .post(\u0026url)\n            .header(\"Authorization\", format!(\"Bearer {}\", api_key))\n            .header(\"Content-Type\", \"application/json\")\n            .json(\u0026payload)\n            .timeout(std::time::Duration::from_secs(self.config.default_timeout_seconds))\n            .send()\n            .await\n            .map_err(|e| ArbitrageError::network_error(\u0026format!(\"OpenAI API call failed: {}\", e)))?;\n\n        if !response.status().is_success() {\n            let error_text = response.text().await.unwrap_or_else(|_| \"Unknown error\".to_string());\n            return Err(ArbitrageError::api_error(\u0026format!(\"OpenAI API error: {}\", error_text)));\n        }\n\n        let response_data: Value = response.json().await\n            .map_err(|e| ArbitrageError::parse_error(\u0026format!(\"Failed to parse OpenAI response: {}\", e)))?;\n\n        let analysis = response_data[\"choices\"][0][\"message\"][\"content\"]\n            .as_str()\n            .unwrap_or(\"No response\")\n            .to_string();\n\n        Ok(AiAnalysisResponse {\n            analysis,\n            confidence: None,\n            recommendations: vec![],\n            metadata: HashMap::new(),\n        })\n    }\n\n    async fn call_anthropic(\n        \u0026self,\n        api_key: \u0026str,\n        base_url: Option\u003c\u0026str\u003e,\n        model: Option\u003c\u0026str\u003e,\n        request: \u0026AiAnalysisRequest,\n    ) -\u003e ArbitrageResult\u003cAiAnalysisResponse\u003e {\n        let url = format!(\"{}/v1/messages\", base_url.unwrap_or(\"https://api.anthropic.com\"));\n        let model_name = model.unwrap_or(\"claude-3-haiku-20240307\");\n\n        let payload = json!({\n            \"model\": model_name,\n            \"max_tokens\": request.max_tokens.unwrap_or(500),\n            \"messages\": [\n                {\n                    \"role\": \"user\",\n                    \"content\": format!(\"As a cryptocurrency trading analyst, analyze this market data for arbitrage opportunities:\\n\\nPrompt: {}\\nMarket Data: {}\", request.prompt, request.market_data)\n                }\n            ]\n        });\n\n        let response = self.http_client\n            .post(\u0026url)\n            .header(\"x-api-key\", api_key)\n            .header(\"anthropic-version\", \"2023-06-01\")\n            .header(\"content-type\", \"application/json\")\n            .json(\u0026payload)\n            .timeout(std::time::Duration::from_secs(self.config.default_timeout_seconds))\n            .send()\n            .await\n            .map_err(|e| ArbitrageError::network_error(\u0026format!(\"Anthropic API call failed: {}\", e)))?;\n\n        if !response.status().is_success() {\n            let error_text = response.text().await.unwrap_or_else(|_| \"Unknown error\".to_string());\n            return Err(ArbitrageError::api_error(\u0026format!(\"Anthropic API error: {}\", error_text)));\n        }\n\n        let response_data: Value = response.json().await\n            .map_err(|e| ArbitrageError::parse_error(\u0026format!(\"Failed to parse Anthropic response: {}\", e)))?;\n\n        let analysis = response_data[\"content\"][0][\"text\"]\n            .as_str()\n            .unwrap_or(\"No response\")\n            .to_string();\n\n        Ok(AiAnalysisResponse {\n            analysis,\n            confidence: None,\n            recommendations: vec![],\n            metadata: HashMap::new(),\n        })\n    }\n\n    async fn call_custom_provider(\n        \u0026self,\n        api_key: \u0026str,\n        base_url: \u0026str,\n        headers: \u0026HashMap\u003cString, String\u003e,\n        model: Option\u003c\u0026str\u003e,\n        request: \u0026AiAnalysisRequest,\n    ) -\u003e ArbitrageResult\u003cAiAnalysisResponse\u003e {\n        let payload = json!({\n            \"prompt\": request.prompt,\n            \"market_data\": request.market_data,\n            \"max_tokens\": request.max_tokens.unwrap_or(500),\n            \"temperature\": request.temperature.unwrap_or(0.7),\n            \"model\": model\n        });\n\n        let mut http_request = self.http_client\n            .post(base_url)\n            .header(\"Authorization\", format!(\"Bearer {}\", api_key))\n            .header(\"Content-Type\", \"application/json\")\n            .json(\u0026payload)\n            .timeout(std::time::Duration::from_secs(self.config.default_timeout_seconds));\n\n        for (key, value) in headers {\n            http_request = http_request.header(key, value);\n        }\n\n        let response = http_request\n            .send()\n            .await\n            .map_err(|e| ArbitrageError::network_error(\u0026format!(\"Custom provider API call failed: {}\", e)))?;\n\n        if !response.status().is_success() {\n            let error_text = response.text().await.unwrap_or_else(|_| \"Unknown error\".to_string());\n            return Err(ArbitrageError::api_error(\u0026format!(\"Custom provider API error: {}\", error_text)));\n        }\n\n        let response_data: Value = response.json().await\n            .map_err(|e| ArbitrageError::parse_error(\u0026format!(\"Failed to parse custom provider response: {}\", e)))?;\n\n        // Try to extract analysis from common response formats\n        let analysis = response_data[\"response\"]\n            .as_str()\n            .or_else(|| response_data[\"text\"].as_str())\n            .or_else(|| response_data[\"analysis\"].as_str())\n            .or_else(|| response_data[\"content\"].as_str())\n            .unwrap_or(\"No response\")\n            .to_string();\n\n        Ok(AiAnalysisResponse {\n            analysis,\n            confidence: response_data[\"confidence\"].as_f64().map(|v| v as f32),\n            recommendations: response_data[\"recommendations\"]\n                .as_array()\n                .map(|arr| {\n                    arr.iter()\n                        .filter_map(|v| v.as_str().map(String::from))\n                        .collect()\n                })\n                .unwrap_or_default(),\n            metadata: HashMap::new(),\n        })\n    }\n\n    // Helper methods\n\n    async fn update_user_ai_key_index(\n        \u0026self,\n        user_id: \u0026str,\n        api_key_id: \u0026str,\n        add: bool,\n    ) -\u003e ArbitrageResult\u003c()\u003e {\n        let index_key = format!(\"ai_key_index:{}\", user_id);\n        let index_data = self.kv_store.get(\u0026index_key)\n            .text()\n            .await\n            .map_err(|e| ArbitrageError::storage_error(format!(\"Failed to get AI key index: {}\", e)))?;\n\n        let mut key_ids: Vec\u003cString\u003e = if let Some(data) = index_data {\n            serde_json::from_str(\u0026data)\n                .unwrap_or_default()\n        } else {\n            Vec::new()\n        };\n\n        if add {\n            if !key_ids.contains(\u0026api_key_id.to_string()) {\n                key_ids.push(api_key_id.to_string());\n            }\n        } else {\n            key_ids.retain(|id| id != api_key_id);\n        }\n\n        let serialized = serde_json::to_string(\u0026key_ids)\n            .map_err(|e| ArbitrageError::parse_error(format!(\"Failed to serialize key index: {}\", e)))?;\n\n        self.kv_store.put(\u0026index_key, \u0026serialized)\n            .map_err(|e| ArbitrageError::storage_error(format!(\"Failed to prepare AI key index storage: {}\", e)))?\n            .execute()\n            .await\n            .map_err(|e| ArbitrageError::storage_error(format!(\"Failed to update AI key index: {}\", e)))?;\n\n        Ok(())\n    }\n\n    async fn update_ai_key_last_used(\n        \u0026self,\n        user_id: \u0026str,\n        api_key_id: \u0026str,\n    ) -\u003e ArbitrageResult\u003c()\u003e {\n        let key = format!(\"ai_key:{}:{}\", user_id, api_key_id);\n        if let Ok(Some(data)) = self.kv_store.get(\u0026key).text().await {\n            if let Ok(mut api_key) = serde_json::from_str::\u003cUserApiKey\u003e(\u0026data) {\n                api_key.update_last_used();\n                \n                let serialized = serde_json::to_string(\u0026api_key)\n                    .map_err(|e| ArbitrageError::parse_error(format!(\"Failed to serialize AI key: {}\", e)))?;\n                \n                self.kv_store.put(\u0026key, \u0026serialized)\n                    .map_err(|e| ArbitrageError::storage_error(format!(\"Failed to prepare AI key storage: {}\", e)))?\n                    .execute()\n                    .await\n                    .map_err(|e| ArbitrageError::storage_error(format!(\"Failed to update AI key: {}\", e)))?;\n            }\n        }\n        Ok(())\n    }\n\n    fn create_ai_provider_from_key(\n        \u0026self,\n        api_key: \u0026UserApiKey,\n        decrypted_key: \u0026str,\n    ) -\u003e ArbitrageResult\u003cAiProvider\u003e {\n        match api_key.provider {\n            ApiKeyProvider::OpenAI =\u003e Ok(AiProvider::OpenAI {\n                api_key: decrypted_key.to_string(),\n                base_url: api_key.metadata.get(\"base_url\").and_then(|v| v.as_str()).map(String::from),\n                model: api_key.metadata.get(\"model\").and_then(|v| v.as_str()).map(String::from),\n            }),\n            ApiKeyProvider::Anthropic =\u003e Ok(AiProvider::Anthropic {\n                api_key: decrypted_key.to_string(),\n                base_url: api_key.metadata.get(\"base_url\").and_then(|v| v.as_str()).map(String::from),\n                model: api_key.metadata.get(\"model\").and_then(|v| v.as_str()).map(String::from),\n            }),\n            ApiKeyProvider::Custom =\u003e {\n                let base_url = api_key.metadata.get(\"base_url\")\n                    .and_then(|v| v.as_str())\n                    .ok_or_else(|| ArbitrageError::validation_error(\"Custom provider requires base_url\"))?;\n                \n                let headers = api_key.metadata.get(\"headers\")\n                    .and_then(|v| v.as_object())\n                    .map(|obj| {\n                        obj.iter()\n                            .filter_map(|(k, v)| v.as_str().map(|s| (k.clone(), s.to_string())))\n                            .collect()\n                    })\n                    .unwrap_or_default();\n\n                Ok(AiProvider::Custom {\n                    api_key: decrypted_key.to_string(),\n                    base_url: base_url.to_string(),\n                    headers,\n                    model: api_key.metadata.get(\"model\").and_then(|v| v.as_str()).map(String::from),\n                })\n            }\n            ApiKeyProvider::Exchange(_) =\u003e {\n                Err(ArbitrageError::validation_error(\"Cannot create AI provider from exchange API key\"))\n            }\n        }\n    }\n\n    fn encrypt_string(\u0026self, plaintext: \u0026str) -\u003e ArbitrageResult\u003cString\u003e {\n        use base64::{Engine as _, engine::general_purpose};\n        \n        let key_bytes = self.encryption_key.as_bytes();\n        let encrypted: Vec\u003cu8\u003e = plaintext\n            .as_bytes()\n            .iter()\n            .enumerate()\n            .map(|(i, \u0026byte)| byte ^ key_bytes[i % key_bytes.len()])\n            .collect();\n        \n        Ok(general_purpose::STANDARD.encode(encrypted))\n    }\n\n    fn decrypt_string(\u0026self, ciphertext: \u0026str) -\u003e ArbitrageResult\u003cString\u003e {\n        use base64::{Engine as _, engine::general_purpose};\n        \n        let encrypted = general_purpose::STANDARD.decode(ciphertext).map_err(|e| {\n            ArbitrageError::parse_error(format!(\"Failed to decode base64: {}\", e))\n        })?;\n        \n        let key_bytes = self.encryption_key.as_bytes();\n        let decrypted: Vec\u003cu8\u003e = encrypted\n            .iter()\n            .enumerate()\n            .map(|(i, \u0026byte)| byte ^ key_bytes[i % key_bytes.len()])\n            .collect();\n        \n        String::from_utf8(decrypted).map_err(|e| {\n            ArbitrageError::parse_error(format!(\"Failed to convert decrypted bytes to string: {}\", e))\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::collections::HashMap;\n\n    // Mock KV store for testing\n    #[derive(Debug, Clone)]\n    struct MockKvStore {\n        data: std::sync::Arc\u003cstd::sync::Mutex\u003cHashMap\u003cString, String\u003e\u003e\u003e,\n    }\n\n    impl MockKvStore {\n        fn new() -\u003e Self {\n            Self {\n                data: std::sync::Arc::new(std::sync::Mutex::new(HashMap::new())),\n            }\n        }\n\n        async fn get(\u0026self, key: \u0026str) -\u003e Option\u003cString\u003e {\n            let data = self.data.lock().unwrap();\n            data.get(key).cloned()\n        }\n\n        async fn put(\u0026self, key: \u0026str, value: \u0026str) -\u003e Result\u003c(), String\u003e {\n            let mut data = self.data.lock().unwrap();\n            data.insert(key.to_string(), value.to_string());\n            Ok(())\n        }\n\n        async fn delete(\u0026self, key: \u0026str) -\u003e Result\u003c(), String\u003e {\n            let mut data = self.data.lock().unwrap();\n            data.remove(key);\n            Ok(())\n        }\n    }\n\n    fn create_test_config() -\u003e AiIntegrationConfig {\n        AiIntegrationConfig::default()\n    }\n\n    fn create_test_service() -\u003e AiIntegrationService {\n        let config = create_test_config();\n        // Create minimal service for testing (KV store not used in these tests)\n        AiIntegrationService {\n            config,\n            http_client: reqwest::Client::new(),\n            kv_store: unsafe { std::mem::zeroed() }, // Not used in encryption tests\n            encryption_key: \"test-encryption-key-123\".to_string(),\n        }\n    }\n\n    #[test]\n    fn test_ai_integration_config_creation() {\n        let config = create_test_config();\n        assert!(config.enabled);\n        assert_eq!(config.default_timeout_seconds, 30);\n        assert_eq!(config.max_retries, 3);\n        assert_eq!(config.max_ai_keys_per_user, 10);\n        assert_eq!(config.supported_providers.len(), 3);\n    }\n\n    #[test]\n    fn test_ai_integration_service_creation() {\n        // Test that the service can be created with proper configuration\n        let config = create_test_config();\n        assert!(config.enabled);\n        // Note: actual service creation test would require KV mock\n    }\n\n    #[test]\n    fn test_openai_provider_creation() {\n        let provider = AiProvider::OpenAI {\n            api_key: \"test-key\".to_string(),\n            base_url: Some(\"https://api.openai.com\".to_string()),\n            model: Some(\"gpt-4\".to_string()),\n        };\n\n        match provider {\n            AiProvider::OpenAI { api_key, base_url, model } =\u003e {\n                assert_eq!(api_key, \"test-key\");\n                assert_eq!(base_url, Some(\"https://api.openai.com\".to_string()));\n                assert_eq!(model, Some(\"gpt-4\".to_string()));\n            }\n            _ =\u003e er\u003e;\n    async fn get_orderbook(\n        \u0026self,\n        exchange_id: \u0026str,\n        symbol: \u0026str,\n        limit: Option\u003cu32\u003e,\n    ) -\u003e ArbitrageResult\u003cOrderBook\u003e;\n\n    async fn fetch_funding_rates(\n        \u0026self,\n        exchange_id: \u0026str,\n        symbol: Option\u003c\u0026str\u003e,\n    ) -\u003e ArbitrageResult\u003cVec\u003cValue\u003e\u003e;\n\n    async fn get_balance(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n    ) -\u003e ArbitrageResult\u003cValue\u003e;\n\n    async fn create_order(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n        symbol: \u0026str,\n        side: \u0026str,\n        amount: f64,\n        price: Option\u003cf64\u003e,\n    ) -\u003e ArbitrageResult\u003cValue\u003e;\n\n    async fn cancel_order(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n        order_id: \u0026str,\n        symbol: \u0026str,\n    ) -\u003e ArbitrageResult\u003cValue\u003e;\n\n    async fn get_open_orders(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n        symbol: Option\u003c\u0026str\u003e,\n    ) -\u003e ArbitrageResult\u003cVec\u003cValue\u003e\u003e;\n\n    async fn get_open_positions(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n        symbol: Option\u003c\u0026str\u003e,\n    ) -\u003e ArbitrageResult\u003cVec\u003cValue\u003e\u003e;\n\n    async fn set_leverage(\n        \u0026self,\n        exchange_id: \u0026str,\n        credentials: \u0026ExchangeCredentials,\n        symbol: \u0026str,\n        leverage: u32,\n    ) -\u003e ArbitrageResult\u003cValue\u003e;\n\n    async fn get_trading_fees(\n        \u0026self,\n        exchange_id: \u0026str,\n        _credentials: \u0026ExchangeCredentials,\n
