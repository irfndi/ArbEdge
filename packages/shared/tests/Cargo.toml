[package]
name = "shared-tests"
version = "0.1.0"
edition = "2021"

[lib]
name = "shared_tests"
path = "lib.rs"

[dependencies]
# Test utilities
tokio-test = "0.4"
mockall = "0.11"
serde_json = "1.0"
futures = "0.3"

# Core dependencies
worker = { version = "0.3", features = ["d1", "queue"] }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4"] }
log = "0.4"
reqwest = { version = "0.11", features = ["json"] }
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "sqlite", "macros", "migrate", "chrono", "uuid"] }
rust_decimal = { version = "1.0", features = ["serde-float"] }
async-trait = "0.1"