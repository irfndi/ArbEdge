[package]
name = "telegram-bot-tests"
version = "0.1.0"
edition = "2021"

[dependencies]
# Test dependencies
tokio-test = "0.4"
mockall = "0.11"
serde_json = "1.0"

# Local dependencies
celebrum-ai-telegram-bot = { path = ".." }
shared-tests = { path = "../../shared/tests" }

# Core dependencies needed for tests
worker = "0.3"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
log = "0.4"

[[test]]
name = "telegram_tests"
path = "telegram/mod.rs"